<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="javascript:var bread = [['Home', '/retail/dashboard'],['contact', '']];currentBar('contact us');breadCrumb(bread)">

<div layout:fragment="content">
    

    <div class="col-xs-12" >
        <div class="col-md-5 no-pad-lef invisible">
        
        </div>
        <div class="col-xs-12  alert no-bd">
            <div class="">
                           
                <div class="col-md-5 alert no-mt no-bd">
                        
                        <div class='alert no-bd-rad coronation-blue' style="color:#003056;background:#d3d4d7;padding:15px !important">
                            Our Customer care center is ready to take your request and assist with any enquiries you may have. Please use the information below to help us serve you better.

                             
                        </div>

                        <div class="col-xs-12" style="margin-bottom:20px">
                            <h3 style="color:#003056;padding:5px 0px">Call</h3><hr style="background: #d3d4d7;width:20px;margin-top:0px;height:2px" />
                            <div style="margin-top:10px">
                                    <p class="coronation-blue col-xs-9  no-pad-left" >T: <span> +234 (0)818 831 4939</span></p>
                                    <p class="col-xs-3 no-pad-left"><i class="fa fa-phone" style="color:white;background:#003056;padding:4px"></i></p><br/>
                                    
                            </div>
                            <div style="margin-top:10px">
                                    <p class="coronation-blue col-xs-9 no-pad-left" >&nbsp;&nbsp;: <span> +234 (0)802 891 3262</span></p>
                                    <p class="col-xs-3 no-pad-left"><i class="fa fa-phone" style="color:white;background:#003056;padding:4px"></i></p>
                                    
                            </div>
                            
                        </div>

                        <div class="col-xs-12" style="margin-bottom:20px">
                                <h3 style="color:#003056;padding:5px 0px">Send Us an email</h3><hr style="background: #d3d4d7;width:150px;margin-top:0px;height:2px" />
                                <div style="margin-top:10px">
                                        <p class="coronation-blue col-xs-9  no-pad-left no-pad-right" >E: <span> cs@coronationmb.com</span></p>
                                        <p class="col-xs-3 no-pad-left "><i class="fa fa-envelope form" style="color:white;background:#003056;padding:4px"></i></p><br/>
                                        
                                </div>
                               
                                
                            </div>
    
                </div>

                    <div id='form' class="col-md-6 alert no-mt no-bd col-xs-12 no-pad-right invisible">

                        <form action="/retail/contact" method="post">
                            <div class="form-group">
                                <label>Message</label>
                                <span class="required"></span><textarea  name="message" required="required" class=" full-width form-control" rows="10"></textarea>
                            </div>
                            <div class="form-group">
                                <button class=" btn btn-link required-step form-control full-width">Send Message</button>
                            </div>
                        </form>
                    </div>
                       
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">

    <script>
        $(document).ready(function(){
            $('.form').on('click', function(){
                $('#form').removeClass('invisible');
            });
        });
    </script>
            
</th:block>

</body>
</html>
