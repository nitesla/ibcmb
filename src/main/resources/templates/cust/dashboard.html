<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Dashboard</h5>
                <select class="form-control" id="view">
                    <option value="account">Account Overview</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row spacing">
                    <div class="col-md-10">
                        <table class="table" id="users">
                            <thead>
                            <tr>
                                <th>Account Number</th>
                                <th>Available Balance</th>
                                <th>Ledger Balance</th>
                                <th>Currency</th>
                                <th>Account type</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${accountList}">
                                <td th:align="center" th:text="${list.accountNumber}"></td>
                                <td th:align="center" th:text="${list.accountBalance}"></td>
                                <td th:align="center" th:text="${list.ledgerBalance}"></td>
                                <td th:align="center" th:text="${list.currencyCode}"></td>
                                <td th:align="center" th:text="${list.schemeType}"></td>
                               <!-- <td th:align="center" ><a th:href="@{'/retail/account/' + ${list.id} + '/statement'}" class="btn btn-sm"><i class="fa fa-eye" style="color: white"></i>&nbsp; view</a>

                                </td>-->
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br/>
            <div class="col-md-3 sidebar" style="overflow:scroll; height:200x; ">
                <div class="sidebar-bg">
                    <table class="table " style="border:dotted; border-style:none;  outline-style:none;" id="users" >
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Narration</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
            <div th:replace="cust_layout :: sidebar" class="col-md-3">
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout :: footer">
</footer>
<script>

</script>
</body>
</html>
