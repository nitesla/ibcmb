<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>

<div class="container" style="">

    <header th:replace="cust_layout :: header">
    </header>


    <section class="content-wrapper">
        <div class="row">

            <div class="col-md-9 no-ml no-pad-left no-pad-right col-xs-12 ">
                <div class="">
                    <div class="current-bar  col-md-12 no-ml no-pad-left alert no-mb no-bd-rad " style="">
                        <div class="">
                            <strong>dashboard</strong>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 no-pad-right no-ml no-pad-left bg-danger alert no-mb no-mt no-bd-rad current-body">
                        <div class="col-md-5 col-sm-5">
                           
                            <select class="form-control full-width coronation-form-control" id="view">
                                <option value="account">Overview</option>
                            </select>
                        </div>

                        <div class="col-xs-12 ml-15 " >
                            <div class="col-xs-11 no-pad-lef table-responsive bg-white alert">
                            <table class="table table-hover no-pad-lef" id="users">
                                <thead class='thead'>
                                <!--<tr>-->
                                <strong><th class="text-cente">Account Number</th></strong>
                                <th class="text-cente">Account type</th>
                                <th class="text-cente">Currency</th>
                                <th class="text-cente">Available Balance</th>
                                <th class="text-cente">Ledger Balance</th>
                                <th class="text-cente">&nbsp;</th>
                                <!--</tr>-->
                                </thead>
                                <tbody>
                                <tr th:each="list : ${accountList}" class="tt">
                                    <td th:align="cente" th:text="${list.accountNumber}"></td>
                                    <td th:align="cente" th:text="${list.schemeType}"></td>
                                    <td th:align="cente" th:text="${list.currencyCode}"></td>
                                    <td th:align="cente" th:text="${list.accountBalance}" class="bal"></td>
                                    <td th:align="cente" th:text="${list.ledgerBalance}" class="bal"></td>

                                    <td th:align="cente">
                                        <select class="quickAccess" th:attr="onchange='javascript:getId(\'' + ${list.id} + '\');'">
                                            <option>Quick Actions</option>
                                            <option value="Transaction History">Transaction History</option>
                                            <option value="Account Statement"> Account Statement</option>
                                            Account Statement

                                        </select>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-3  no-bd alert no-bd-rad left-side">
               <div class=" ">
                        <div th:replace="cust_layout :: sidebar" class="" >
                        </div>
                    </div>
            </div>
           
        </div>
    </section>

    <!-- CONTENT-WRAPPER SECTION END-->
    <footer th:replace="cust_layout :: footer">
    </footer>
</div>
<script>

</script>
<script>

    $(document).ready(function () {
        $('.tt').each(function () {
            var sth = $(this).find(".bal").html();
            $(this).find(".bal").html(numberWithCommas(sth));
//                $(this).find(".bal").html('â‚¦'+ numberWithCommas(sth));
        })
    });


    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }


    function getId(Id) {
        if ($('.quickAccess').val() === "Last 10 Transaction") {
            if (( Id != null || Id != '' )) {
                window.location.href = "/retail/account/" + Id + "/statement";
            }
        }
        if ($('.quickAccess').val() === "Transaction History") {
            if (( Id != null || Id != '' )) {
                window.location.href = "/retail/account/viewonlyhistory";
            }
        }
        if ($('.quickAccess').val() === "Account Statement") {
            if (( Id != null || Id != '' )) {
                window.location.href = "/retail/account/viewstatement";
            }
        }
    }

</script>

</body>
</html>
