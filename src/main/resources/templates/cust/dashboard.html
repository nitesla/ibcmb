<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Dashboard</h5>
                <select class="form-control" id="view">
                    <option value="account">Account Overview</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row spacing">
                    <div class="col-md-10">
                        <table class="table">
                            <thead>
                            <td>Account Number</td>
                            <td>Available Balance</td>
                            <td>Ledger Balance</td>
                            <td>Currency</td>
                            <td>Account Type</td>

                            </thead>
                            <tbody>
                            <tr th:each="list : ${accountList}">
                                <td th:text="${list.accountNumber}"></td>
                                <td th:text="${list.accountBalance}"></td>
                                <td th:text="${list.ledgerBalance}"></td>
                                <td th:text="${list.currencyCode}"></td>
                                <td th:text="${list.schemeType}"></td>
                                <td>
                                    <a th:href="@{'#' + ${list.id} }"><i class=" fa fa-angle-right"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div th:replace="cust_layout :: sidebar" class="col-md-3 sidebar">
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
</body>
</html>
