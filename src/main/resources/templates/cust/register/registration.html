<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/plugins/jquery-steps/css/jquery.steps.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/css/jquery-ui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/font-awesome/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/css/custom.css}"/>

    <title>Test</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="top_bar">
            <ul class="list_group">
                <li><a href="#"> CORONATION MERCHANT BANK</a></li>
            </ul>
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header navbar-left">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">MENU</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" data-toggle="collapse" data-target="#navbar-collapse-1">Menu</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a th:href="@{/login}">Login</a></li>
                        <li><a th:href="@{/register}">Register</a></li>
                        <li><a href="/">Contact us</a></li>
                        <li><a href="/">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <a href="#" class="logo">
            <img th:src="@{~/customer/img/cmb_logo.png}" alt="Coronation Merchant Bank" />
        </a>
    </div>
</header>


<section class="content-wrapper">
    <div class="container">
    <!-- Start row-->
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <h2 class="header-title"> Self Registration</h2>
                <form id="reg-form"  action="/register" method="post">
                <div>
                    <h3>Account Details</h3>
                    <section>
                        <div class="row">
                        <div class="col-md-offset-4 col-md-4">
                                <div class="form-group clearfix">
                                    <label>Account Number</label>
                                    <input type="text" name="acct" class="form-control required" placeholder="Account Number"/>
                                </div>
                                <div class="form-group clearfix">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control required" placeholder="Email"/>
                                </div>
                                <div class="form-group clearfix">
                                    <label>Date of Birth</label>
                                    <input id="datepicker" type="text" name="birthDate" class="form-control required"/>
                                </div>
                                <input id="customerId" name="customerId" type="hidden"/>
                        </div>
                        </div>
                    </section>
                    <h3>Profile Details</h3>
                    <section>
                        <div class="row">
                            <div class="col-md-offset-4 col-md-4">
                                        <div class="form-group clearfix">
                                            <label>Username</label>
                                            <input type="text" name="userName" class="form-control required" placeholder="Preferred Username"/>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label>Password</label>
                                            <input type="password" id="password" name="password" class="form-control required" placeholder="Password"/>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label>Confirm Password</label>
                                            <input type="password" id="confirm" name="confirm" class="form-control required" placeholder="Confirm Password"/>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label>Registration Code</label>
                                            <input type="text" id="code" name="code" class="form-control required" placeholder="Registration Code"/>
                                        </div>
                                </div>
                                </div>
                    </section>
                    <h3>Security Questions</h3>
                    <section>
                        <div class="row">
                            <div class="col-md-offset-4 col-md-4">
                                        <div class="form-group clearfix">
                                            <label>Question</label>
                                            <select class="form-control">
                                                <option>First Car?</option>
                                                <option>First Job?</option>
                                            </select>
                                            <br/>
                                            <input type="text" name="ques" class="form-control required" placeholder="Answer"/>
                                        </div>
                                </div>
                                </div>
                    </section>

                    <h3>Finish</h3>
                    <section>
                        <div class="row">
                            <div class="col-md-offset-4 col-md-4">
                                    <div class="form-group">
                                        <label>Question</label>
                                        <select id="phishing" name="antiPhishingImage" class="form-control">
                                        </select>
                                        <div>
											<img width="200px" src='' id="phishing-preview" alt="Phishing Preview"/>
										</div>
                                        <br/>
                                    </div>
                                </div>
                                </div>
                    </section>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End row-->

    </div>
</section>


<footer>
    <div class="container">
        <div class="footer_bar">
            <div class="col-md-6 col-xs-12">
                <ul class="list_group">
                    <li><a href="#" target="_blank">Privacy policy</a></li>
                    <li><a href="#" target="_blank">Disclaimer</a></li>
                    <li><a href="#" target="_blank">Terms &amp; Conditions</a></li>
                </ul>

            </div>
            <div class="col-md-6 col-xs-12"><p> &copy; 2017 - All rights reserved</p></div>

        </div>
    </div>
</footer>
<!-- CORE JQUERY SCRIPTS -->
<script th:src="@{/customer/js/jquery-1.11.1.js}"></script>
<!-- BOOTSTRAP SCRIPTS  -->
<script th:src="@{/customer/js/bootstrap.js}"></script>

<script th:src="@{~/customer/js/jquery.validate.min.js}"></script>
<script th:src="@{~/customer/js/jquery-ui.js}"></script>
<script th:src="@{~/customer/plugins/jquery-steps/js/jquery.steps.min.js}" type="text/javascript"></script>
<script th:src="@{~/customer/js/register.js}" type="text/javascript"></script>
</body>
</html>
