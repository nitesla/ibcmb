<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8 col-sm-8">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <h5 class="page_header"> Notification Preference</h5>
                        <!--<form method="post" th:action="" id="reqForm">-->
                        <form method="post" th:action="@{/retail/alert_preference}" th:object="${alertPref}">
                            <div class="form-group">
                                <label>Select Preference</label>
                                <select name="preference" class="form-control">
                                    <option th:each="pref : ${prefs}" th:value="${pref}" th:text="${pref}"></option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="alert alert-warning">

                </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
</body>
</html>
