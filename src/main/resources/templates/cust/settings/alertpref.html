<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="currentBar('Alert preference')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 " >
        <div class="col-xs-11 no-pad-lef alert no-bd">
           <div class="">
                 <div class="col-md-6 col-sm-6">
                        <form method="post" th:action="@{/retail/settings/alert_preference}" th:object="${alertPref}">
                            <div class="form-group">
                                <label>Select Preference</label>
                                <select th:field="*{code}" class="form-control">
                                    <option th:each="pref : ${prefs}" th:value="${pref.code}" th:text="${pref.description}" th:selected="(${pref.code} == *{code})"></option>
                                </select><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">&times;</p>
                            </div>

                            <button type="submit" class="btn btn-link required-step">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
   
</th:block>

</body>
</html>
