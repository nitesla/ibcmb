<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="currentBar('change password')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 " >
        <div class="col-xs-11 no-pad-lef alert no-bd">
           <div class="">
                 <div class="col-md-6 col-sm-6">
                        <form method="post" th:action="@{/retail/settings/change_password}" th:object="${custChangePassword}">
                            <div class="form-group">
                                <label>Old Password</label>
                                <input id="password" type="password" th:field="*{oldPassword}" class="form-control"/><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">&times;</p>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input id="passwordn" type="password" th:field="*{newPassword}"  class="form-control"/><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">&times;</p>
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input id="passwordc" type="password" th:field="*{confirmPassword}"  class="form-control"/><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">&times;</p>
                            </div>

                            <button type="submit" class="btn btn-link required-step">Submit</button>

                            <div th:replace="layout :: form-validation">

                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 col-sm-6 well rel-info">
                        <p class="related">Related Information</p>
                        <hr class="related-info"/>
                        <p th:each="rule : ${passwordRules}" th:text="${rule}"></p>
                    </div>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
   <script>
    $(document).ready(function() {
        $('#password').bind("cut copy paste", function (e) {
            e.preventDefault();
        });
        $('#passwordn').bind("cut copy paste", function (e) {
            e.preventDefault();
        });
        $('#passwordc').bind("cut copy paste", function (e) {
            e.preventDefault();
        });
    });
</script>
</th:block>

</body>
</html>
