<!DOCTYPE html>
<link rel="stylesheet" type="text/css" th:href="@{~/customer/plugins/jquery-steps/css/jquery.steps.css}" />
<link rel="stylesheet" type="text/css" th:href="@{~/customer/css/jquery-ui.css}" />
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index-layout}">

<div layout:fragment="content">
    <section class="content-wrapper">
        <div class="containe">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="row">
                        <h5 class="page_header">Retrieve Username</h5>

                        <form id="reg-form" action="/forgot/username" method="post">

                            <div>
                                <h3>Account Number</h3>
                                <section>
                                    <div class="row">

                                        <div class="col-md-offset-4 col-md-4">
                                            <br/>
                                            <div class="form-group">
                                                <label>Account Number</label>
                                                <span class='req'></span><input style="width:100% !important" type="text" name="acct" class="my-select required" placeholder="Account Number" />
                                            </div>
                                            <!--<div class="form-group">-->
                                            <!--<label>Email address</label>-->
                                            <!--<span class='req'></span><input style="width:100% !important" type="email" name="email" class="my-select required" placeholder="Email"/>-->
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </section>
                                <h3>Security Information</h3>
                                <section>
                                    <div class="row">
                                        <!--<div class="col-md-offset-4 col-md-4">-->
                                        <!--<br/>-->
                                        <!--<div class="form-group">-->
                                        <!--<label>Security Question</label>-->
                                        <!--<input th:value="${retUsernameForm.securityQuestion}" name="securityQuestion" readonly="readonly" class="my-select"/>-->
                                        <!--</div>-->
                                        <!--<div class="form-group">-->
                                        <!--<label>Security Answer</label>-->
                                        <!--<span class="required"></span><input th:value="${retUsernameForm.securityAnswer}" type="text" name="securityAnswer" class="my-select required" placeholder="Security Answer"/>-->
                                        <!--</div>-->

                                        <!--</div>-->
                                        <div id="secQuestionsDiv" class="col-md-offset-4 col-md-4">
                                            <input name="customerId" id="customerId" type="hidden" />
                                            <input id="returnValue" type="hidden" />
                                            <input type='hidden' id='noOfSecQn' name='noOfSecQn' value='0' />
                                        </div>
                                    </div>
                                </section>
                                <h3>Summary</h3>
                                <section>
                                    <div class="row">
                                        <div class="col-md-7">
                                            <br/>
                                            <h4 style="font-size: 16px;">Operation successful</h4>
                                            <br/> Your username has been sent to your registered email
                                            <br/>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <div id="myLoader" class="modal fade " role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->

            <div class=" no-bd-rad no-bd content text-center " style=" background: transparent !important;">
                <div class="bg-white center" style="width:40%">
                    <img class="img-responsive block center  loader-img" style='padding:7px;' th:src="@{~/customer/img/loader.png}" alt="Coronation Merchant Bank" />
                    <div id='loading-icon' class=' bg-white text-center'><i class='fa fa-spinner block center fa-spin' style="font-size:18px;color:#003056"></i> Loading. Please Wait</div>
                </div>
            </div>

        </div>
    </div>

</div>




<th:block layout:fragment="scripts">
    <script th:src="@{~/customer/js/jquery.validate.min.js}"></script>
    <script th:src="@{~/customer/js/jquery-ui.js}"></script>
    <script th:src="@{~/customer/plugins/jquery-steps/js/jquery.steps.min.js}" type="text/javascript"></script>

    <script th:src="@{~/customer/js/forgotusername.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        $('.actions > ul > li:first-child').attr('style', 'display:none');


        $(document).ready(function() {

            errorLogin();
            inputErrors();
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</th:block>

</html>
