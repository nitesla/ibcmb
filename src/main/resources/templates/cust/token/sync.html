<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="javascript:var bread = [['Home', '/retail/dashboard'],['Token Synchronization'];currentBar('synchronize token');breadCrumb(bread)">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width bank-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 no-pad-left no-pad-right " >
        <div class="col-xs-11 no-pad-lef no-mt alert no-bd">
           <div class="">
                 <div class="col-md-6">
                     <form method="post" th:action="@{/retail/token/sync}" th:object="${tokenSync}">
                         <div class="form-group">
                             <label>Token Serial Number</label>
                             <select name="serialNo" class="form-control">
                                 <option th:each="serial: ${serials}" th:value="${serial}" th:text="${serial}"></option>
                             </select>
                             <p class="errors" th:if="${#fields.hasErrors('serialNo')}" th:errors="*{serialNo}">&times;</p>
                         </div>

                         <div class="form-group">
                             <label>First Token Code </label>

                             <div >
                                 <input type="password" id="serial1" class="form-control" th:field="*{tokenCode1}"/>
                             </div>

                         </div>
                         <div class="form-group">
                             <label>Second Token Code</label>

                             <div >
                                 <input type="password" id="serial2" class="form-control" th:field="*{tokenCode2}"/>
                             </div>

                         </div>

                         <button type="submit" class="btn btn-link required-step">Synchronize</button>
                     </form>

                 </div>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
   
</th:block>

</body>
</html>
