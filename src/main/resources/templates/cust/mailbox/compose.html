<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="wrapper content-wrapper">
    <div class="container conts">
        <div class="wrapper wrapper-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content mailbox-content">
                                <div class="margin-bottoms"></div>
                                <div class="file-manager">
                                    <a class="btn btn-block btn-primary compose-mail" th:href="@{/retail/mailbox/inbox}">Back to inbox</a>
                                    <div class="margin-bottoms"></div>
                                    <ul class="folder-list">
                                        <li><a th:href="@{/retail/mailbox/inbox}"> <i class="fa fa-inbox "></i> Inbox </a></li>
                                        <li><a th:href="@{/retail/mailbox/sentmail}"> <i class="fa fa-sign-out"></i> Sent Mail</a></li>
                                        <li><a th:href="@{/retail/mailbox/draft}"> <i class="fa fa-file-text-o"></i> Drafts </a></li>
                                        <li><a th:href="@{/retail/mailbox/trash}"> <i class="fa fa-trash-o"></i> Trash</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 animated fadeInRight">
                        <div class="col-lg-12">
                            <div class="contain">
                                <div class="margin-bottom"></div>
                                <div class="mail-box-header">
                                    <h2 class="in-box">
                                        Compose Mail
                                    </h2>
                                </div>
                                <div class="mail-box">

                                    <div class="mail-body">
                                        <form class="form-horizontal" method="post" th:action="@{/retail/mailbox}" th:object="${messageDTO}">
                                            <div class="form-group"><label class="col-sm-2 control-label">From:</label>
                                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{sender}"/></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">To:</label>
                                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{recipient}"></div>
                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Subject:</label>
                                                <div class="col-sm-10"><input type="text" class="form-control" th:field="*{subject}"/></div>
                                            </div>

                                    <div class="mail-text h-200">

                                        <div class="form-group txtarea">
                                            <textarea name="Message" value="Message" class="form-control" rows="10" th:field="*{body}"></textarea>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="mail-body text-right tooltip-demo fas">
                                        <a href="" class="btn-sm btn-success" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-send"></i> Send</a>
                                        <a href="" class="btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
                                    </div>
                                    <div class="clearfix"></div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                            <div class="margin-bottoms"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
</body>
</html>
