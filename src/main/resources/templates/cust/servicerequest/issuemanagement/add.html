<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> New issue request</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row form-spacing">
                    <div class="col-md-6 col-sm-6">

                               <form method="post" th:action="@{/retail/requests/issueManagement/new}" th:object="${serviceReqConfig}" >


                            <div class="form-group">




                                <select name="source" class="form-control" >
                                    <option value="ATM and Cards">ATM and Cards </option>
                                    <option value="nternet banking ">Internet banking </option>
                                    <option value="Mobile banking">Mobile banking </option>
                                    <option value="Bills Payment">Bills Payment</option>
                                    <option value="Others">Others</option>

                                </select>

                            </div>

                            <div class="form-group">

                                <textarea  name="textname" th:field="*{requestName}" placeholder="Enter body of the complaint" rows="4" class="form-control"/>
                            </div>



                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 sidebar">
                <div class="sidebar-bg">hfdhgk</div>
                <div class="sidebar-bg">jgjgjk</div>
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>

</body>
</html>
