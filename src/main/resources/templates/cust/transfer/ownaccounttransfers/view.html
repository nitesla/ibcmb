                                <select  name="destination" class="form-control" id="destination">
                                    <!--<option> select an account</option>-->
                                    <!--<option th:each="s: ${accounts}" th:value="${s}" th:text="${s}" ></option>-->

                        </div>

                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="alert alert-warning">

                </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script>
    $('#source').on('change',function(){
        var acct = $('#source').val();

        getDestAccounts(acct);
    });



    function getDestAccounts(acct) {

        $.get("/dest/"+acct+"/accounts", function( data ) {
            $("#destination").empty();
            data.forEach(function(item, i) {
                $("#destination").get(0).options[0] = new Option("Select Account", "-1");
                var option = "<option value = " + item + ">" + item +  "</option>";
                $("#destination").append(option);
            });
        });

    }








</script>
