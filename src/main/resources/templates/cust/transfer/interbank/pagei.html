<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Interbank account transfer</h5>
                 <select class="form-control invisible">
                        <option value="account">Account Overview</option>
                </select>
            </div>
             <p class="col-xs-12 invisible">
                    Fields marked <span style="color:red">*</span> are compulsory
            </p>
        </div>

        <div class="row">

            <div class="col-md-9 content-bg">

                <div class="spacin">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <h6 class="sub_header">Interbank Transfer</h6>
                        <form method="post" th:action="@{/retail/transfer/interbank/index}" style="">
                            <div class="form-group col-md-6 no-pad-left">
                                <label>Transfer Type</label>

                                <span id="tran"></span>
                                <select name="tranType" class="form-control" id="tranType">
                                    <option value="nip">NIP</option>
                                    <!--<option value="rtgs">RTGS</option>-->
                                </select>
                            </div>

                            <div class="col-md-4">
                                <br/>
                                <p id="nip" style="padding: 5%">Fee applicable: <span th:if="${nip.feeValue}!=null" th:text="'N'+${nip.feeValue}"></span></p>
                                <p id="rtgs" style="display: none; padding: 5%">Fee applicable: <span th:if="${rtgs.feeValue}!=null" th:text="'N'+${rtgs.feeValue}"></span></p>
                            </div>

                            <div class="form-group col-md-8">
                                <button class="btn btn-link no-pad-left" type="submit">NEXT</button>
                            </div>


                            <!-- <button type="submit" class="btn btn-default" style="float: right">Add beneficiary</button>
                        --> </form>
                    </div>

                    <!--<div class="col-md-4 col-sm-4">-->
                            <!--<p id="nip" style="padding: 5%">Fee applicable: <span th:text="'N'+${nip.feeValue}"></span></p>-->
                            <!--<p id="rtgs" style="display: none; padding: 5%">Fee applicable: <span th:text="'N'+${rtgs.feeValue}"></span></p>-->
                    <!--</div>-->

                </div>
            </div>

            <div class="col-md-3 pull-right">
                <div th:replace="cust_layout :: sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>
</div>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script>
    //datepicker
    $(function () {
        $("#datepicker").datepicker(
            {dateformat: 'dd/mm/yy'}
        );
    });


    $('#tranType').on('change', function () {
        if ($(this).val() === "nip") {
            $("#nip").show();
            $("#rtgs").hide();

        }
        else if ($(this).val() === "rtgs") {
            $("#rtgs").show();
            $("#nip").hide();
        }
    });
</script>
</body>
</html>
