<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="containe">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Coronation account transfer</h5>
                <select class="form-control" name="coronationbeneficiaries">
                    <option value="Overveiw">coronation beneficiaries</option>
                </select>
            </div>
        </div>

        <div class="row">

            <div class="col-md-9 content-bg">


                    <div class="col-md-8 col-sm-12">
                        <h6 class="page_header">Interbank Transfer</h6>
                        <form method="post" th:action="@{/retail/transfer/interbank/index}">
                            <div class="form-group">
                                <label>Transfer Type</label>

                                <span id="tran"></span>
                                <select name="tranType" class="form-control" id="tranType">
                                    <option value="nip">NIP</option>
                                    <option value="rtgs">RTGS</option>
                                </select></div>
                            <button class="btn btn-link" type="submit">NEXT</button>

                            <!-- <button type="submit" class="btn btn-default" style="float: right">Add beneficiary</button>
                        --> </form>
                    </div>

                    <div class="col-md-4 sidebar">
                        <div class="sidebar-bg">
                            <h3 class="related page_header" style="font-weight:bolder">Related Information</h3>
                            <!--<hr class="hrhr"/>-->
                            <!--<p th:text="${nip.feeValue}" id="nip"></p>-->
                            <p id="nip" >Fee applicable: <span th:text="'N'+${nip.feeValue}"></span></p>
                            <p id="rtgs" >Fee applicable: <span th:text="'N'+${rtgs.feeValue}"></span></p>
                        </div>
                    </div>

            </div>

            <div class="col-md-3 pull-right " >
                <div th:replace="cust_layout :: sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>
</div>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script>
    //datepicker
    $(function () {
        $("#datepicker").datepicker(
            {dateformat: 'dd/mm/yy'}
        );
    });


    $('#tranType').on('change', function () {
        if ($(this).val() === "nip") {
            $("#nip").show();
            $("#rtgs").hide();

        }
        else if ($(this).val() === "rtgs") {
            $("#rtgs").show();
            $("#nip").hide();
        }
    });
</script>
</body>
</html>
