<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Transaction Summary</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row form-spacing">
                    <!--<div class="col-md-6 col-sm-6">-->


                    <table>
                        <tr>

                            <th>Source account</th>
                            <td th:text="${transferRequest.customerAccountNumber}"></td>

                        </tr>
                        <tr>

                            <th>Destination account</th>
                            <td th:text="${transferRequest.beneficiaryAccountNumber}"></td>

                        </tr>
                        <tr>

                            <th>Destination account owner</th>
                            <td th:text="${transferRequest.beneficiaryAccountName}"></td>

                        </tr>
                        <tr>

                            <th>Amount</th>
                            <td th:text="${transferRequest.amount}"></td>

                        </tr>
                        <tr>

                            <th>Remarks</th>
                            <td th:text="${transferRequest.remarks}"></td>

                        </tr>
                    </table>


                    <form method="post" th:action="@{/retail/transfer/local/auth}" th:object="${transferRequest}">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>


                        <div class="form-group">
                            <a  onclick="goBack()" >Modify</a>
                            <button type="submit" class="btn btn-outline-primary">Proceed</button>
                            <a th:href="@{/retail/transfer/local}">Cancel</a>


                        </div>
                    </form>
                    <!--</div>-->
                </div>
            </div>
            <div class="col-md-3 sidebar">
                <div class="sidebar-bg">hfdhgk</div>
                <div class="sidebar-bg">jgjgjk</div>
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script th:src="@{~/customer/js/accountdetails.js}"></script>
</body>
</html>
