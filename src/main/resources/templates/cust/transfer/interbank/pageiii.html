<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Transaction Summary</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg">

                    <!--<div class="col-md-6 col-sm-6">-->


                    <table>
                        <tr>

                            <th>Source account</th>
                            <td th:text="${transferRequest.customerAccountNumber}"></td>

                        </tr>
                        <tr>

                            <th>Destination account</th>
                            <td th:text="${transferRequest.beneficiaryAccountNumber}"></td>

                        </tr>
                        <tr>

                            <th>Destination account owner</th>
                            <td th:text="${transferRequest.beneficiaryAccountName}"></td>

                        </tr>
                        <tr>

                            <th>Amounts</th>
                            <td th:text="${#numbers.formatDecimal(transferRequest.amount, 0, 'COMMA', 2, 'POINT')}"></td>

                        </tr>
                        <tr>

                            <th>Remarks</th>
                            <td th:text="${transferRequest.remarks}"></td>

                        </tr>
                    </table>




                    <form method="post" th:action="@{/retail/transfer/interbank/edit}" th:object="${transferRequest}" style="display:none;">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>

                    </form>






                    <form method="post" th:action="@{/retail/transfer/process}" th:object="${transferRequest}">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>

                        <div class="checkbox">
                            <label style="font-weight: bold; color: black"><input type="checkbox" id="add" name="add"/>Add Beneficiary</label>
                        </div>
                        <div class="form-group">
                            <!--<input value="Modify" style="cursor: pointer;" type="button" onclick="history.go(-1);" />-->
                            <button type="submit" class="btn btn-link">Proceed</button>
                            <a th:href="@{/retail/transfer/interbank}">Cancel</a>


                        </div>
                    </form>
                    <!--</div>-->

            </div>
            <div class="col-md-3 pull-right " >
                <div th:replace="cust_layout :: sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script th:src="@{~/customer/js/accountdetails.js}"></script>
</body>
</html>
