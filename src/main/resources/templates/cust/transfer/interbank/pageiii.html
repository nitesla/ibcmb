<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="currentBar('transaction summary')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 " >
        <div class="col-xs-11 no-pad-lef alert no-bd">
           <div class="">
                <div class="col-sm-offset-3  col-sm-6">

                      <table class="table table-hover center text-center">
                            <tbody class="tab">
                            <tr>

                                <th>Source account</th>
                                <td th:text="${transferRequest.customerAccountNumber}"></td>

                            </tr>
                            <tr>

                                <th>Destination account</th>
                                <td th:text="${transferRequest.beneficiaryAccountNumber}"></td>

                            </tr>
                            <tr>

                                <th>Destination account owner</th>
                                <td th:text="${transferRequest.beneficiaryAccountName}"></td>

                            </tr>
                            <tr>

                                <th>Amount</th>
                                <td th:text="${transferRequest.amount}"></td>

                            </tr>
                            <tr>

                                <th>Charge</th>
                                <td th:text="${charge}"></td>

                            </tr>
                            <tr>

                                <th>Remarks</th>
                                <td th:text="${transferRequest.remarks}"></td>

                            </tr>
                            </tbody>
                        </table>


                    



                    <form method="post" th:action="@{/retail/transfer/interbank/edit}" th:object="${transferRequest}" style="display:none;">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>

                    </form>






                    <form method="post" th:action="@{/retail/transfer/process}" th:object="${transferRequest}">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>


                         <span class="form-group checkbox col-xs-5" th:if="${newBen}!=null">
                            <label style="font-weight: bold; color: black;margin-left:10px !important">
                                <input  type="checkbox" id="add" name="add"/>Add Beneficiary
                            </label>
                        </span>
                        <div class="form-group col-xs-12">
                            <!--<input value="Modify" style="cursor: pointer;" type="button" onclick="history.go(-1);" />-->
                            <button type="submit" class="btn btn-link required-step">Proceed</button>
                            <button type="button" class="btn btn-link less-required" onclick="cancel();">Cancel</button>
                            <button type='button' class='btn btn-link less-required' onclick="edit();">Modify</button>

                        </div>
                    </form>


                    <form method="post" id="form_edit" th:action="@{/retail/transfer/interbank/edit}" th:object="${transferRequest}">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
   <script>
    function edit(){
        $("#form_edit").submit();
    }

    function cancel(){

        window.location.href="/retail/transfer/interbank";

    }
</script>
</th:block>

</body>
</html>
