<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="currentBar('CMB transaction successful')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 " >
        <div class="col-xs-11 no-pad-lef alert no-bd">
           <div class="">
                   <table class="''table table-responsive">
                            <tr>

                                <th>Source account</th>
                                <td th:text="${transRequest.customerAccountNumber}"></td>

                            </tr>
                            <tr>

                                <th>Destination account</th>
                                <td th:text="${transRequest.beneficiaryAccountNumber}"></td>

                            </tr>
                            <tr>

                                <th>Amount</th>
                                <td th:text="${transRequest.amount}"></td>

                            </tr>
                            <tr>

                                <th>Remarks</th>
                                <td th:text="${transRequest.remarks}"></td>

                            </tr>
                        </table>


                                <div class="form-group">


                                    <a target="_blank" th:href="@{'/retail/transfer/' + ${transRequest.id} +'/receipt'}" >Receipt</a>

                                    <a th:href="@{/retail/dashboard}" >Home</a>
                                    <a th:href="@{/retail/transfer/}" >Make another transfer</a>
                                </div>
  
                 
           
           </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
 
</th:block>

</body>
</html>
