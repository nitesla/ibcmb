<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
    <header th:replace="cust_layout :: header">
    </header>

<section class="content-wrapper">
    <div class="containe">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Standing order</h5>

            </div>
        </div>

        <div class="row">

            <div class="col-md-9 content-bg">


                    <div class="">
                        <h6 class="page_header">Existing standing orders</h6>
                        <form method="post" >


                            <table class="table table-responsive" >
                                <thead>
                                <tr>
                                    <th>Beneficiary name</th>
                                    <th>Account Number</th>
                                </tr>
                                </thead>
                                <tbody>


                                <tr th:each="loc : ${localBen}">
                                    <td th:text="${loc.preferredName}"></td>
                                    <td th:text="${loc.accountNumber}"></td>
                                    <td>
                                        <li class="dropdown" style="list-style: none">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" style="font-size:20px;" aria-haspopup="true"><i class=" fa fa-angle-right"></i></a>
                                            <ul class="dropdown-menu">
                                                <li><a th:href="@{'/retail/transfer/' + ${loc.id} + '/coronation/maketransfer'}">make a transfer</a>
                                                </li>
                                                <li><a href="#">view details</a>
                                                </li>
                                                <li><a href="#">edit</a>
                                                </li>
                                            </ul>
                                        </li>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <br/>
                            <a th:href="@{/retail/transfer/coronationbank/new}" class="btn">Add Beneficiary</a>

                            <!-- <button type="submit" class="btn btn-default" style="float: right">Add beneficiary</button>
                        --> </form>
                    </div>

            </div>
            <div class="col-md-3 pull-right " >
                <div th:replace="cust_layout :: sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script>
    //datepicker
    $( function() {
        $( "#datepicker" ).datepicker(
                { dateformat : 'dd/mm/yy'}
        );
    } );
</script>
</div>
</body>
</html>
