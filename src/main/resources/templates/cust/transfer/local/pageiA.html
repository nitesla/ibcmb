<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> New Beneficiary</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row form-spacing">
                    <div class="col-md-6 col-sm-6">
                        <form id="local" method="post" th:action="@{/retail/transfer/local/new}"
                              th:object="${localBeneficiaryDTO}">
                            <div class="form-group">
                                <label>Beneficiary Bank</label>
                                <select name="beneficiaryBank" class="form-control" th:field="*{beneficiaryBank}"
                                        required="required">
                                    <option value="Coronation">Coronation Merchant Bank</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Account Number</label>
                                <input type="text" class="form-control" name="accountNumber" th:field="*{accountNumber}"
                                       id="acct_num" placeholder="Account Number" required="required"/>
                                <p class="acctError" style="display:none;">invalid account number or Bank details</p>
                            </div>

                            <div class="form-group">
                                <label>Account Name</label>
                                <input type="text" class="form-control" name="accountNumber" th:field="*{accountName}"
                                       id="acct_name" onblur="clearFields()" readonly="readonly" required="required"/>
                                <label
                                        th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"
                                        class="validation-message"></label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="preferredName"
                                       placeholder="Beneficiary Alias" th:field="*{preferredName}"/>
                            </div>
                            <button id="localsave" style="display: none;" class="btn btn-link">NEXT</button>
                            <button id="neq" type="button" class="btn btn-link" onclick="getAccountName();">Name Enquiry</button>
                            <a  th:href="@{/retail/benficiary}"  class="btn btn-link"  >Cancel</a>
                        </form>


                    </div>
                </div>
            </div>
            <div th:replace="cust_layout :: sidebar" class="col-md-3 sidebar">
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
//        $('#acct_num').keypress(function () {
//            $('#neq').hide();
//
//        });

    })


    function getAccountName() {
        //make sure alert message is not empty
        var acct = $('#acct_num').val();
        if(( acct==null || acct=='' ) ) {


            $('.acctError').show().css("color", "red");
            return false;
        }




        var options = {
            type: 'GET',
            url: '/retail/transfer/local/' + acct + '/nameEnquiry',
//					dataType: 'jsonp',
            error: function (xhr, textStatus, errorThrown) {
                $('.acctError').show().css("color", "red");
            },
            success: function (data, textStatus) {
                console.log(data);
                console.log(textStatus);
                var result = data;
                //var result = (new Function("return " + result))();
                // $('#acct_name').val(result.message);
                $('#acct_name').val(result);
                $('.acctError').hide();

                if( result!=null && result!='' ) {

                    $('#localsave').show();
                    $('#neq').hide();
                }else{

                    $('.acctError').show().css("color", "red");
                }

            }
        };
        $.ajax(options);
    }



    function clearFields() {
        $('#localsave').hide();
        $('.acctError').hide();
        $('#neq').show();
        $('#acct_name').val();
    }
    /*]]>*/
</script>
</body>
</html>
