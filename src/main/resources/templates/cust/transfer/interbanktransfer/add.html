<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Transfer to other bank</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row form-spacing">
                    <div class="col-md-6 col-sm-6">
                        <form method="post">

                            <div class="form-group">
                                <label>Source account</label>
                                <select name="source" class="form-control" >
                                    <option value=""> select an account</option>
                                    <!--<option th:each="s: ${source}" th:value="${s.accountNumber}" th:text="${s.accountNumber}" ></option>-->

                                </select>
                            </div>
                            <div class="form-group">
                                <label>Destination account</label>
                                <select type="password" name="destination" class="form-control" >
                                    <option value=""> select an account</option>
                                    <!--<option th:each="d: ${destination}" th:value="${d.accountNumber}" th:text="${d.accountNumber}" ></option>-->

                                </select>
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input type="text" name="textname" placeholder="Enter an amount"  class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Remark</label>
                                <input type="text" name="textname" placeholder=""   class="form-control"/>
                            </div>



                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:replace="cust_layout :: sidebar" class="col-md-3 sidebar">
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script>
    //datepicker
    $( function() {
        $( "#datepicker" ).datepicker(
                { dateformat : 'dd/mm/yy'}
        );
    } );
</script>
</body>
</html>
