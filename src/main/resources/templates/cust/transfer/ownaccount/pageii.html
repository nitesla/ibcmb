<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
    <header th:replace="cust_layout :: header">
    </header>

<section class="content-wrapper">
    <div class="containe">

        <div class="row">
            
            
            <div class="col-md-9 no-ml no-pad-left no-pad-right col-xs-12 ">
                <div class="">
                    <div class="current-bar  col-md-12 no-ml no-pad-left alert no-mb no-bd-rad " style="">
                        <div class="">
                            <strong>Own Accounts Transfer</strong>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-12 no-pad-right no-ml no-pad-left bg-danger alert no-mb no-mt no-bd-rad current-body">
                        <div class="col-md-5 col-sm-5">

                           <p class="col-xs-12 hide-content-only" style="margin-bottom:22px;">
                                    Fields marked <span style="color:red">*</span> are compulsory
                            </p>

                        </div>


                        
                    <div class="col-sm-offset-3  col-sm-6 " >


                        <table class="table table-hover center text-center">
                              <tbody class="tab">
                                    <tr>

                                        <th colspan="2">Transaction Summary</th>


                                    </tr>
                                    <tr>

                                        <th>Source account</th>
                                        <td th:text="${transferRequest.customerAccountNumber}"></td>

                                    </tr>
                                    <tr>

                                        <th>Destination account</th>
                                        <td th:text="${transferRequest.beneficiaryAccountNumber}"></td>

                                    </tr>
                                    <tr>

                                        <th>Amount</th>
                                        <td th:text="${transferRequest.amount}"></td>

                                    </tr>
                                    <tr>

                                        <th>Remarks</th>
                                        <td th:text="${transferRequest.remarks}"></td>

                                    </tr>
                              </tbody>
                        </table>

                        <form method="post" th:action="@{/retail/transfer/process}" th:object="${transferRequest}">
                            <input type="hidden" th:field="*{customerAccountNumber}"/>
                            <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                            <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                            <input type="hidden" th:field="*{amount}"/>
                            <input type="hidden" th:field="*{remarks}"/>
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group text-center" style="margin:0px auto">
                                <!--<a style="cursor: pointer;" onclick="goBack()" >Modify</a>-->
                                 <button type="submit" class="btn btn-link required-step">Proceed</button>
                                   <button type="button" onclick="cancel();" class='btn btn-link less-required'>Cancel</button>
                                <!--<a th:href="@{/retail/transfer/ownaccount}">Cancel</a>-->
                                <!--<a th:href="@{'/retail/transfer/ownaccount/' + ${transferRequest.id} + '/receipt'}">Print</a>-->

                            </div>
                        </form>

                    </div>




                        
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-3  no-bd alert no-bd-rad left-side">
               <div class=" ">
                        <div th:replace="cust_layout :: sidebar" class="" >

                        </div>
                    </div>
            </div>

        </div>

    </div>

</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
</div>

</body>

</html>
