<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
    <header th:replace="cust_layout :: header">
    </header>

<section class="content-wrapper">
    <div class="containe">

        <div class="row">

            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Own Account Transaction</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg">
                <!--<div class="row form-spacing">-->
                <div class="col-md-8">
                    <div class="">

                        <div th:if="${message != null}" class="alert alert-info" th:text="${message}">message</div>
                        <div th:if="${error != null}" class="alert alert-info" th:text="${error}">message</div>

                        <form method="post" th:action="@{/retail/transfer/ownaccount/summary}"
                              th:object="${transferRequest}">
                            <input type="hidden" th:field="*{financialInstitution}"/>

                            <div class="form-group">
                                <label>Source account</label>


                                <span id="scurency"></span>
                                <select name="source" class="form-control" id="source"
                                        th:field="*{customerAccountNumber}" onchange="getBalance()">
                                    <!--<option value=""> select an account</option>-->
                                    <option th:each="s: ${accounts}" th:value="${s}" th:text="${s}" ></option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label>Destination account</label>

                                <span id="dcurency"></span>
                                <select name="destination" class="form-control" id="destination"
                                        th:field="*{beneficiaryAccountNumber}" required="required">
                                    <option th:each="s: ${accounts}" th:value="${s}" th:text="${s}"></option>


                                </select>
                                <label	th:if="${#fields.hasErrors('beneficiaryAccountNumber')}" th:errors="*{beneficiaryAccountNumber}"
                                          class="validation-message"></label>
                            </div>

                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" name="textname" min="0" step="0.01" placeholder="Enter an amount"
                                       th:field="*{amount}"
                                       class="form-control"/>
                                <label	th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"
                                          class="validation-message"></label>
                            </div>
                            <input type="hidden" th:field="*{financialInstitution}" />
                            <div class="form-group">
                                <label>Remark</label>
                                <input type="text" name="textname" placeholder="" th:field="*{remarks}"
                                       class="form-control"/>
                            </div>


                            <button class="btn btn-link" type="submit">Submit</button>
                        </form>


                    </div>
                </div>


                <div class="col-md-4 sidebar" >
                    <div class="sidebar-bg">

                        <p class="related page_header">Related Information</p>
                        <hr class="hrhr"/>
                    </div>
                </div>

            </div>

            <div class="col-md-3 pull-right " >
                <div th:replace="cust_layout :: sidebar" class="" >
                </div>
            </div>
        </div>

    </div>

</section>



<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/

    $(document).ready(function(){
        document.getElementById("source").selectedIndex = -1;
        document.getElementById("destination").selectedIndex = -1;

        sortSelect('#source', 'text', 'asc');

        $("#source").prop("selectedIndex", -1);
        $("#destination").prop("selectedIndex", -1);

    })



    var sortSelect = function (select, attr, order) {
        if(attr === 'text'){
            if(order === 'asc'){
                $(select).html($(select).children('option').sort(function (x, y) {
                    return $(x).text().toUpperCase() < $(y).text().toUpperCase() ? -1 : 1;
                }));
                $(select).get(0).selectedIndex = 0;
                //e.preventDefault();
            }// end asc
            if(order === 'desc'){
                $(select).html($(select).children('option').sort(function (y, x) {
                    return $(x).text().toUpperCase() < $(y).text().toUpperCase() ? -1 : 1;
                }));
                $(select).get(0).selectedIndex = 0;
                // e.preventDefault();
            }// end desc
        }

    };


    function getBalance(){
        var accountNumber = $('#source').val();
        $.ajax({
            url: "/retail/transfer/ownaccount/balance/"+accountNumber,
            type: 'GET',
            async: false,
            success:function(availBal){
                bal = ''+String(availBal);
                if(bal == "" ){
                    document.getElementById("myspan").textContent="Could not get balance from server, please try again.";
                    $("#myspan").show();
                }else{
//                    $('input[name=availBal]').val(bal);

                    $('#availBal').text("Available Balance: "+bal);

                }
            }
        })
    }

    /*]]>*/


</script>
</div>

</body>

</html>
