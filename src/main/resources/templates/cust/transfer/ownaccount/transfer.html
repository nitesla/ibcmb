    <div th:if="${error != null}" class="alert alert-info" th:text="${error}">message</div>

    <form method="post" th:action="@{/retail/transfer/ownaccount/summary}" th:object="${transferRequest}">



        <div class="form-group">
            <label>Source account</label>


            <span id="scurency"></span>
            <select name="source" class="form-control" id="source" th:field="*{customerAccountNumber}">
                <option value=""> select an account</option>
                <option th:each="s: ${accounts}" th:value="${s}" th:text="${s}" ></option>


            </select>

        </div>
        <div class="form-group">
            <label>Destination account</label>

            <span id="dcurency"></span>
            <select  name="destination" class="form-control" id="destination" th:field="*{beneficiaryAccountNumber}">
                <!--<option> select an account</option>-->
                <!--<option th:each="s: ${accounts}" th:value="${s}" th:text="${s}" ></option>-->
            </select>  </div>

        <div class="form-group">
            <label>Amount</label>
            <input type="number" name="textname" step="any" placeholder="Enter an amount" th:field="*{amount}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Remark</label>
            <input type="text" name="textname" placeholder=""  th:field="*{remarks}" class="form-control"/>
        </div>



        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
