<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="javascript:var bread = [['Home', '/retail/dashboard'],['Neft Request']];currentBar('Neft Request');breadCrumb(bread)">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5">

        <select class="form-control full-width coronation-form-contro invisible" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12" >
        <div class="no-pad-lef  no-mt no-bd  alert">
            <div class="">
                <h4 class="sub_header"></h4>

                    <div>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <button  class="btn btn-default bt-link-act" onclick="settleNeftTransactions()"><i class="fa fa-plus"></i> Settle-Transactions</button>

                        </div>
                    </div>
                    <br/>
                <div class="table-responsive">

                    <table class="table table-striped table-hover" id="nefttable">

                        <thead >
                        <tr>
                            <th class="text-left">Account-Number</th>
                            <th class="text-left">Beneficiary Acct-Number</th>
                            <th class="text-left">Beneficiary</th>
                            <th class="text-left">Amount</th>
                            <th class="text-left">Settlement-Time</th>
                            <th class="text-left">Narration</th>
                        </tr>
                        </thead>
                        <tbody class="text-left">

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/

        function showNotification(message , type){
            $.notify({
                // options
                message: message
            },{
                // settings
                type: type
            });
        }


        $(document).ready(function() {
            var table = $('#nefttable').DataTable({
                select:true,
                responsive: true,
                "lengthMenu" : [ [ 10, 20, 60, -1],	[ 10, 20, 60, "All" ] ],
                "pagingType" : "simple_numbers",
                "searching": false,
                "paging": true,
                "serverSide" : true,
                "ajax": "/retail/transfer/neft/all",
                "dom": 'T<"clear">frtlp',
                "columns": [
                    { "data": "accountNo" },
                    { "data": "beneficiaryAccountNo" },
                    { "data": "beneficiary" },
                    { "data": "amount" },
                    { "data": "settlementTime" },
                    { "data": "narration" }


                ] });

            table.on('select', function() {
                if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                    $('.bt-select').attr("disabled", true);
                } else {
                    $('.bt-select').removeAttr("disabled");
                }

            });

            table.on('deselect', function() {
                if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                    $('.bt-select').attr("disabled", true);
                } else {
                    $('.bt-select').removeAttr("disabled");
                }
            });

        });
        /*$("#pattern").on("keyup", function(e) {
            e.preventDefault();
            dt = $('#ct').DataTable();
            dt.ajax.reload(null, true);

        });*/

        $("#search").on("click", function(e) {
            e.preventDefault();
            dt = $('#ct').DataTable();
            dt.ajax.reload(null, true);

        });

        $("a.bt-link-act").on("click", function(e) {
            e.preventDefault();
            var link = $(e.currentTarget);
            if($(link).attr("disabled")){
                return;
            }
            var dt = $('#request').DataTable();
            var id = $(dt.row({
                selected: true
            }).node()).attr("id");
            //window.location.href = link.attr("formaction") + '?id=' + id;
            //replace {id} with id
            var ooo = link.attr("href").replace("index",id);
            window.location.assign(ooo);

        } );


        function settleNeftTransactions() {
            $.ajax({
                type: "POST",
                url: "/retail/transfer/settle",
                data: { }, // parameters
                success :
                    function(response) {
                        console.log(response);
                        showNotification(response, "success");
                        setTimeout(function () {
                            location.reload();
                        },2000)
                    },
                error:
                    function (response) {
                        console.log(response.responseText);
                        showNotification(response.responseText, "danger");
                    }

            })

        }



        /*]]>*/
    </script>
</th:block>

</body>
</html>
