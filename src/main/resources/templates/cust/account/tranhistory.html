<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<body onload="javascript:var bread = [['Home', '/retail/dashboard'],['Accounts','/retail/account/customize'],['Transaction History', '#']];currentBar('transaction history');breadCrumb(bread)">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 no-pad-lef no-mt" >
        <div class="no-pad-lef table-responsive no-mt">

                            <h2>TRANSACTION DETAILS</h2>

                            <div class="" >
                                <table class="table" id="tranDetails">
                                    <thead>
                                    <tr>
                                        <th>Post Date</th>
                                        <th>Value Date</th>
                                        <th>Transaction Narration</th>
                                        <th>Debit</th>
                                        <th>Credit</th>
                                        <th>Account Balance</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list:${history}">
                                        <td th:text="${list.postDate}"></td>
                                        <td th:text="${list.valueDate}"></td>
                                        <td th:text="${list.narration}"></td>
                                        <td th:text="${list.debitAmount}"></td>
                                        <td th:text="${list.creditAmount}"></td>
                                        <td th:text="${list.accountBalance}"></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Post Date</th>
                                        <th>Value Date</th>
                                        <th>Transaction Narration</th>
                                        <th>Debit</th>
                                        <th>Credit</th>
                                        <th>Account Balance</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>


        </div>


    </div>
</div>

</div>


<th:block layout:fragment="scripts">
    <script th:src="@{~/customer/js/dataTables.bootstrap.js}"></script>
    <script th:src="@{~/customer/js/dataTables.select.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var table = $('#tranDetails').DataTable({
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 20],	[ 5, 10, 20 ] ],
            "pagingType" : "simple_numbers",
            "dom": 'T<"clear">frtlp',
            "columnDefs" : [{
                "targets": 0,
                "data": "postDate",
                "render": function (data, type, full, meta) {
                    if (type === 'display') {
                        if (data == null)
                            return data;

                        var pattern = /(\d{2})\.(\d{2})\.(\d{4})/;
                        var dt = new Date(data.replace(pattern, '$3-$2-$1'));
                        return dt.toDateString();
                    }
                    return data;
                }
            },{
                "targets" : 1,
                "data" : "valueDate",
                "render" : function(data, type,full, meta) {
                    if (type === 'display') {
                        if(data == null)
                            return data;

                        var pattern = /(\d{2})\.(\d{2})\.(\d{4})/;
                        var dt = new Date(data.replace(pattern,'$3-$2-$1'));
                        return dt.toDateString();
                    }
                    return data;
                }
            }]
        });

        /*]]>*/
    </script>
