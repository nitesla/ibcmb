<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
    <header th:replace="cust_layout :: header">
    </header>


<section class="content-wrapper">
    <div class="containe">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Transaction History</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg">

                    <div class="col-md- col-sm-">
                        <form method="post" th:action="@{/retail/account/history}">
                            <h2 class="page_header">Last 10 transaction</h2>

                            <table class="table" id="users">
                                <thead>
                                <tr>

                                    <th>Post Date</th>
                                    <th>Transaction Narration</th>
                                    <th>Account Balance</th>
                                    <th>Debit/Credit</th>
                                    <th>Value Date</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="list : ${transRequestList}">
                                    <td th:text="${#dates.format(list.postedDate, 'dd-MM-yyyy')}"></td>
                                    <td  th:text="${list.narration}"></td>
                                    <td th:text="${#numbers.formatDecimal(list.balance, 0, 'COMMA', 2, 'POINT')}"></td>
                                    <td th:text="${list.tranType}"></td>
                                    <td th:text="${#dates.format(list.valueDate, 'dd-MM-yyyy')}"></td>
                                   </tr>
                                </tbody>

                            </table>

                        </form>

                    </div>
                </div>
            </div>
            <div th:replace="cust_layout :: sidebar" class="col-md-3 sidebar">
            </div>
        </div>

</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script>


</script>
</div>
</body>
</html>
