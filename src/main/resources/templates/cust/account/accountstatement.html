<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
    <header th:replace="cust_layout :: header">
    </header>


<section class="content-wrapper">
    <div class="containe">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Transaction History</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg">

                    <div class="col-md- col-sm-">
                        <form method="post" th:action="@{/retail/account/history}">

                            <table class="table" id="users">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th >Narration</th>
                                    <th>Amount</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="list : ${transRequestList}">
                                    <td  th:text="${list.postedDate}"></td>
                                    <td  th:text="${list.narration}"></td>
                                    <td th:text="${list.balance}"></td>

                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>Date</th>
                                    <th >Narration</th>
                                    <th>Amount</th>
                                </tr>
                                </tfoot>
                            </table>

                        </form>

                    </div>
            </div>
           
             <div class="col-md-3 pull-right">
                            <div th:replace="cust_layout :: sidebar" class="" >
                            </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
<script>
    $(document).ready(function() {

        var table = $('#users').DataTable({
            select: true,
            responsive: true,
            "lengthMenu": [[10], [10]],
            "pagingType": "simple_numbers",
            "searching": false,
            "paging": true
          });


    });

</script>
</div>
</body>
</html>
