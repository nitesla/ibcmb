<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="javascript:var bread = [['Home', '/retail/dashboard'],['Accounts','/retail/account/customize'],['Last 10 Transactions', '#']];currentBar('Last 10 Transactions');breadCrumb(bread)">

        <div layout:fragment="content">
            <div class="col-md-5 col-sm-5 ">

                <select class="form-control full-width coronation-form-control hide-content-only" id="view">
                    <option value="account">Overview</option>
                </select>
            </div>

            <div class="col-xs-12" >
                <div class=" no-pad-lef table-responsive no-bd alert">
                   <form method="post">

                       <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                           <div class="btn-group" role="group" aria-label="First group">
                               <a type="button" th:href="@{/retail/account/{id}/viewonlyhistory(id=${acct})}"  class="btn btn-default ">Transaction History</a>
                               <a  type="button" class="btn bt-select btn-default " th:href="@{/retail/account/viewstatement}" > Account Statement</a>
                           </div>
                       </div>
                       <br/>
                       <div class="table-responsive">
                            <table class="table table-responsive" id="users">
                                <thead>
                                <tr>
                                    <th>Transaction Narration</th>
                                    <th>Post Date</th>
                                    <th>Value Date</th>
                                    <th>Debit</th>
                                    <th>Credit</th>
                                    <th>Trans. Ref ID</th>
                                    <th>Acct. Bal.</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="list : ${transRequestList}">
                                    <td  th:text="${list.narration}"></td>
                                    <td th:text="${#dates.format(list.postedDate, 'dd-MMM-yyyy')}"></td>
                                    <td th:text="${#dates.format(list.valueDate, 'dd-MMM-yyyy')}"></td>
                                    <td th:text="${#numbers.formatDecimal(list.debitAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td th:text="${#numbers.formatDecimal(list.creditAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td th:text="${list.tranId}"></td>
                                    <td th:text="${#numbers.formatDecimal(list.balance, 1, 'COMMA', 2, 'POINT')}"></td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                        </form>
                </div>
            </div>

        </div>

        



    </body>
</html>
