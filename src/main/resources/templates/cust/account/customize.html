<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="currentBar('Customize Account')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 " >
        <div class="col-xs-11 no-pad-lef  alert no-bd">
            <div class="col-md-6 col-xs-12">
                            <form method="post" th:action="@{/retail/account/customize}" th:object="${customizeAccount}">
                                <div class="form-group">
                                    <label>Preferred Name</label>
                                    <input class="form-control"  placeholder="Preferred name" name="accountName" th:value="${account}" /><span class='req-inner'></span>
                                    <p class="errors" th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}">&times;</p>
                                </div>

                                <button type="submit" class="btn btn-link required-step">Save</button>
                            </form>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">

   
</th:block>

</body>
</html>
