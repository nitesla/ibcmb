<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body onload="currentBar('account')">
<div class="container">
    <header th:replace="cust_layout :: header">
    </header>

<section class="content-wrapper">
    <div class="containe">
        
        <div class="row">
           <div class="col-xs-12  col-md-9  no-ml no-pad-left no-pad-right">
                <div class="">
                   

                    <div th:replace="cust_layout :: current-bar">
                    </div>
                    <div class="col-xs-12 col-md-12 no-pad-right no-ml no-pad-left bg-danger alert no-mb no-mt no-bd-rad current-body">
                        <div class="col-md-5 col-sm-5 ">
                           
                            <select class="form-control full-width coronation-form-control hide-content-only" id="view">
                                <option value="account">Overview</option>
                            </select>
                        </div>

                        <div class="col-xs-12 ml-15 " >
                            <div class="col-xs-11 no-pad-lef table-responsive bg-white alert">
                            <table class="table table-responsive">
                            <thead>
                            <tr>
                                <th>ALIAS</th>
                                <th>Account Number</th>
                                <th>Currency</th>
                                <th>Account Type</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="acct : ${accounts}">
                                <td th:text="${acct.accountName}"></td>
                                <td th:text="${acct.accountNumber}"></td>
                                <td th:text="${acct.currencyCode}"></td>
                                <td th:text="${acct.schemeType}"></td>
                                <td><a th:href="@{'/retail/account/' + ${acct.id} + '/customize'}">Customise</a></td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12   col-md-3  no-bd alert no-bd-rad left-side">
               <div class=" ">
                        <div th:replace="cust_layout :: sidebar" class="" >
                        </div>
                    </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
</div>
</body>
</html>
