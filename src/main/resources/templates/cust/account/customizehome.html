<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
    <header th:replace="cust_layout :: header">
    </header>

<section class="content-wrapper">
    <div class="containe">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Account Settings</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg">

                    <div class="col-md">
                        <table class="table table-responsive">
                            <thead>
                            <tr>
                                <th>ALIAS</th>
                                <th>Account Number</th>
                                <th>Currency</th>
                                <th>Account Type</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="acct : ${accounts}">
                                <td th:text="${acct.accountName}"></td>
                                <td th:text="${acct.accountNumber}"></td>
                                <td th:text="${acct.currencyCode}"></td>
                                <td th:text="${acct.schemeType}"></td>
                                <td><a th:href="@{'/retail/account/' + ${acct.id} + '/customize'}">Customise</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

        <div class="col-md-3 pull-right " >
            <div th:replace="cust_layout :: sidebar" class="" >
            </div>
        </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
</div>
</body>
</html>
