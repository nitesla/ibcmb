<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8 col-sm-8">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <h5 class="page_header"> Account List</h5>
                        <table>
                            <thead>
                                <td>Account Name</td>
                                <td>Account Number</td>
                                <td>Action</td>
                            </thead>
                            <tbody>
                                <tr th:each="acct : ${accounts}">
                                    <td th:text="${acct.accountName}"></td>
                                    <td th:text="${acct.accountNumber}"></td>
                                    <td><a th:href="@{'/retail/account/' + ${acct.id} + '/customize'}">Customise</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="alert alert-warning">

                </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
</body>
</html>
