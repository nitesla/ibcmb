<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{ret-layout}">

<body onload="currentBar('Link BVN')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 " >
        <div class="col-xs-11 no-pad-lef  alert no-bd">
            <div class="col-md-6 col-xs-12">
                            <form method="post" th:action="@{/retail/bvn}" >

                            <div class="form-group">
                                <label>Account Number</label>
                                <span class="req"></span>
                                <select name="acctNumber" id="acctNumber" class="form-control"
                                        required="required">
                                    <option th:each="s: ${accounts}" th:value="${s}" th:text="${s}"></option></select>
                            </div>

                            <div class="form-group">
                                <label>Select Bank</label>
                                <span class="req"></span>
                                <select name="beneficiaryBank" id="beneficiaryBank" class="form-control"
                                        required="required">
                                    <option th:each="bank : ${localBanks}" th:value="${bank.institutionCode}"
                                            th:text="${bank.institutionName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>BVN</label>
                                <span class="req"></span>
                                <input type="number" placeholder="Enter BVN" class="form-control" min="0" step="1" id="bvn" name="bvn" required="required" onkeypress="phoneno()" maxlength="11"/>
                            </div>

                            <button type="submit" class="btn btn-link required-step">Submit</button>
                        </form>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">

   
</th:block>

</body>
</html>
