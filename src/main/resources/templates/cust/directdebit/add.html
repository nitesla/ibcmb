<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<div class="container">
    <header th:replace="cust_layout :: header">
    </header>

<section class="content-wrapper">
    <div class="containe">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header">New Direct Debit</h5>
                <select class="form-control invisible">
                        <option value="account">Account Overview</option>
                </select>
            </div>
             <p class="col-xs-12 invisible">
                    Fields marked <span style="color:red">*</span> are compulsory
            </p>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg">

                    <div class="col-md-6 col-sm-6">
                        <form id="local" method="post" th:action="@{/retail/directdebit}" th:object="${directDebit}">
                            <input type="hidden" th:value="local" class="form-control"/>
                            <div class="form-group">
                                <label>Beneficiary</label>
                                <select name="beneficiary" class="form-control">
                                    <option th:each="beneficiary : ${beneficiaries}" th:value="${beneficiary.id}" th:text="${beneficiary.accountName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Debit Account</label>
                                <select name="debitAccount" class="form-control" >
                                    <option th:each="account : ${accounts}" th:value="${account.accountNumber}" th:text="${account.accountNumber}"></option>
                                </select>
                            </div>
                            <div class="form-group">
	                            <label>Amount</label>
	                            <input th:field="*{amount}" class="form-control" placeholder="Amount"/>
                                <p class="errors close" data-dismiss="alert" aria-label="close" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">&times;</p>
	                        </div>
	                        <div class="form-group">
                                <label>Interval (Number of Days)</label>
                                <input name="interval" class="form-control" placeholder="Interval"/>
                            </div>
                            <div class="form-group">
                                <label>Narration</label>
                                <input name="narration" class="form-control" placeholder="Narration"/>
                            </div>
                            <button class="btn btn-primary">Save</button>
                        </form>
                    </div>

            </div>
            <div class="col-md-3 pull-right " >
                <div th:replace="cust_layout :: sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>

<script>
    $('#benType').on('change',function(){
        if( $(this).val()==="foreign"){
            $("#foreign").show()
            $("#local").hide()
        }
        else if( $(this).val()==="local"){
            $("#local").show()
            $("#foreign").hide()
        }
    });
</script>
</div>
</body>

</html>
