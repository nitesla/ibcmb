<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Stop Cheque</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row form-spacing">
                    <div class="col-md-6 col-sm-6">
                        <form id="local" method="post" th:action="@{/retail/beneficiary/local}" th:object="${localBeneficiaryDTO}">
                            <input type="hidden" th:value="local" class="form-control"/>

                            <div class="form-group">
                                <input type="text" class="form-control" name="accountNumber" placeholder="Account Number"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="accountName" placeholder="Beneficiary Name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="preferredName" placeholder="Preferred Name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="preferredName" placeholder="Preferred Name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="preferredName" id="datepicker"/>
                            </div>
                            <button class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:replace="cust_layout :: sidebar" class="col-md-3 sidebar">
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>

</body>
</html>
