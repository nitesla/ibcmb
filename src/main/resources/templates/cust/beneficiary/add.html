<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="cust_layout :: site-head">

</head>
<body>
<header th:replace="cust_layout :: header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8 col-sm-8">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <form>
                            <h5 class="page_header"> Add New Beneficiary</h5>
                            <div class="form-group">
                                <label>Beneficiary Type</label>
                                <select name="beneficiaryType" class="form-control">
                                    <option th:value="local">Local</option>
                                    <option th:value="foreign">Foreign</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Bank Details</label>
                                <select name="financialInstitution" class="form-control" >
                                    <option th:each="bank : ${banks}" th:value="${bank.institutionCode}" th:text="${bank.institutionName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Prefered Name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Prefered Name"/>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2">

                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="alert alert-warning">

                </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="cust_layout ::footer">
</footer>
</body>
</html>
