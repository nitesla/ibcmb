<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index-layout}">

<div layout:fragment="content">


    <section class="content-wrapper">

        <div class="bg">

            <form id="loginform" th:action="@{/login/p/retail}" class="" method="POST" autocomplete="off">

                <div class='col form-signi visible-xs visible-sm' style="padding:10px 15px 1px">
                    <h5 class="form-signin-heading text-white" style='margin-top:20px'>Check the box to Confirm Security Image</h5>

                    <div>
                        <div class="bg-coronation-brown center img-phish-box-mobile" style="">
                            <img th:if="${secImage}" class='bg-danger img-responsive center img-phish' style="" th:src="@{'data:image/jpeg;base64,' + ${secImage}}" />
                            <img th:unless="${secImage}" class='bg-danger img-responsive center img-phish'  th:src="@{/customer/img/cmb_ph.png}" />
                            <p class="text-center text-white" th:text="${secCaption}"></p>
                            <input type="checkbox" class='center' style='display:block;' name="phishing" />
                        </div>
                    </div>

                </div>


                <div class='col-md-offset-4 col-md-4 hidden-sm hidden-xs  form-signi' style="padding:100px 15px 30px">
                    <h5 class="form-signin-heading text-white hidden-xs hidden-sm">Check the box to Confirm Phishing Image</h5>
                    <br/>
                    <div class="form-group ">
                        <input type="text" name="username" th:value="*{username}" class="my-select" readonly="readonly" autocomplete="off" />
                        <p>&nbsp;</p>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary  my-select"> Continue </button>
                    </div>

                </div>

                <div class='col-md-offset-4 col-md-4 visible-xs visible-sm   form-signi' style="padding:10px 15px 30px">
                    <h5 class="form-signin-heading text-white hidden-xs hidden-sm">Check the box to Confirm Phishing Image</h5>
                    <br/>
                    <div class="form-group ">
                        <input type="text" name="username" th:value="*{username}" class="my-select" readonly="readonly" autocomplete="off" />
                        <p>&nbsp;</p>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary my-select"> Continue </button>
                    </div>
                </div>

                <div class='col-md-4 form-signi hidden-xs hidden-sm' style="padding:100px 0px 30px">
                    <div class="" style="width:200px;padding:0px 10px">
                        <div class="bg-coronation-brown img-phish-box-desk" style="">
                            <img th:if="${secImage}" class='bg-danger img-responsive center img-phish-desk'  th:src="@{'data:image/jpeg;base64,' + ${secImage}}" />
                            <img th:unless="${secImage}" class='bg-danger img-responsive center img-phish-desk'  th:src="@{/customer/img/cmb_ph.png}" />
                            <p class="text-center" th:text="${secCaption}">&#160;</p>
                            <input type="checkbox" class="center" style='display:block;' name="phishing" />
                        </div>
                    </div>

                </div>

            </form>

        </div>

    </section>
</div>




<th:block layout:fragment="scripts">

    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</th:block>

</html>
