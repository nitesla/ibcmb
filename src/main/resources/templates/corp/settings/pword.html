<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="currentBar('Beneficiaries')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 " >
        <div class="col-xs-11 no-pad-lef table-responsive no-mt no-bd  alert">
            <form method="post" th:action="@{/corporate/settings/change_password}" th:object="${custChangePassword}">
                            <div class="form-group">
                                <label>Old Password</label>
                                <input id="old" type="password" th:field="*{oldPassword}" class="form-control"/><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">&times;</p>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input id="password" type="password" th:field="*{newPassword}"  class="form-control"/><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">&times;</p>
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input id="confirm" type="password" th:field="*{confirmPassword}"  class="form-control"/><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">&times;</p>
                            </div>

                            <button type="submit" class="btn btn-link required-step">Submit</button>

                            <div th:replace="layout :: form-validation">

                            </div>
                        </form>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
<script>

    $('#old').bind("cut copy paste",function(e) {
        e.preventDefault();
    });

    $('#password').bind("cut copy paste",function(e) {
        e.preventDefault();
    });

    $('#confirm').bind("cut copy paste",function(e) {
        e.preventDefault();
    });
</script>
   
</th:block>

</body>
</html>
