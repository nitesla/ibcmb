<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<div class="container">
    <header class="heade">
        <div class="row">
            <div class="top-bar col-xs-12">
                <ul class="top-link">
                    <li><a target="_blank" href="/corporate/contact"> Contact Us&nbsp;</a></li>
                    <li><a href="https://www.coronationmb.com/" target="_blank"> Coronation merchant bank&nbsp;</a></li>

                </ul>
            </div>
        </div>
        <div class='row header-bar'>
            <div class="col-xs-12 col-sm-9 no-pad-left  ">
                <div class="bvn-tab col-md-5 col-sm-5 ">
                    <div class="header_inf bv">
                        <p th:text="${compName}">Your RC Number</p>
                        <h5 th:text="'RC N0: ' + ${RcNo}"></h5>

                    </div>
                </div>
                <div class="col-sm-7 col-md-7 user-info">
                    <div class="">
                        <h5>
                            <span class='greeting' th:text="*{greeting}"></span>
                            <br class="break"/>
                            <b class="greeting-user" th:text="*{name}"></b> &nbsp;
                            <a th:href="@{/corporate/mailbox/inbox}"><i class="fa fa-envelope" style="color:#003056"></i>
                                <span th:if="${numOfUnreadMessages}" class="badge bg-green" th:text="${numOfUnreadMessages}">count</span>

                            </a>
                        </h5>

                        <div class="hide-faq">
                            <h6>
                                <a target="_blank" th:href="@{/faqs}">FAQS &nbsp; &nbsp;
                                    <i class="fa fa-question-circle"></i></a>
                                <span class="date2 lorem">&nbsp; &nbsp;Login History:&nbsp;</span>&nbsp;
                                <span class="lorem" th:text="*{lastLogin}"></span>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 col-sm-3 ">
                <a href="/corporate/dashboard" class="">
                    <img class='img-responsive pull-right' style="height:70px" th:src="@{~/customer/img/cmb_logo.png}" alt="Coronation Merchant Bank" />
                </a>
            </div>



        </div>

    </header>

    <section class="content-wrapper">
        <div class="">
            <!--<div class="row">-->
                <!--<div class="col-md-4 col-sm-4">-->
                    <!--<h5 class="page_header"> Complete Registration</h5>-->
                <!--</div>-->
                <!--<p class="col-xs-12">-->
                    <!--Fields marked <span style="color:red">*</span> are compulsory-->
                <!--</p>-->
            <!--</div>-->
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <form id="setup-form"  action="/corporate/setup" method="post">

                        <div class="col-md-12">
                            <h3>Security Questions</h3>
                            <section class="col-md-12">
                                <!--<div class="row">-->
                                    <div class="col-md-offset-3  col-md-6">
                                        <br/>
                                        <input id="returnValue" type="hidden"/>
                                        <input th:name="noOfQuestions" th:value="${noOfQuestions}" type="hidden"/>
                                        <div th:each="questionList,ind : ${secQuestions}">
                                            <div class="form-group clearfix">
                                                <label>Question</label>
                                                <select th:name="'securityQuestion'+${ind.index}" class="form-control">
                                                    <option th:each="question : ${questionList}" th:text="${question.code}" th:value="${question.code}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group clearfix">
                                                <label>Answer</label>
                                                <input type="text" th:name="'securityAnswer'+${ind.index}" class="form-control required" placeholder="Security Answer"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--</div>-->
                            </section>
                            <h3>Phishing Image</h3>
                            <section>
                                <div class="row">
                                    <br/>
                                    <div class="col-md-offset-3 col-md-6">

                                        <div class="form-group">
                                            <label>Select Phishing Image</label>

                                            <div class="col-md-12" style="max-height: 250px; max-width: 450px;overflow: scroll;">
                                                <div class="col-md-3" th:each="image : ${images}" style="position: relative; max-height: 100px;">
                                                    <img th:src="${imagePath} + ${image}" width="100px" height="100px" style="padding: 5px;"/>
                                                    <input type="radio" name="phishing" th:value="${image}" id="check1" class="required" style="position: absolute; bottom: 20px; right: 20px;" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-offset-4 col-md-4">
                                        <br/>
                                        <label>Image Caption</label>

                                        <input type="text" name="caption" class="form-control required" placeholder="Enter Image Caption"/>
                                    </div>
                                </div>
                            </section>
                            <h3>Summary</h3>
                            <section>
                                <div class="row">
                                    <div class="col-md-offset-4 col-md-4">
                                        Profile successfully updated.
                                    </div>
                                </div>
                            </section>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- CONTENT-WRAPPER SECTION END-->

    <footer th:replace="corp_layout ::corp-footer">
    </footer>
    <script th:src="@{~/customer/js/jquery.validate.min.js}"></script>
    <script th:src="@{~/customer/plugins/jquery-steps/js/jquery.steps.min.js}" type="text/javascript"></script>
    <script th:src="@{~/customer/js/firstLogonCorp.js}" type="text/javascript"></script>
</div>
</body>
</html>
