<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<div class="container">
<header th:replace="corp_layout :: corp-header">
</header>

<section class="content-wrapper">
    <div class="">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                    <h5 class="page_header"> User Management</h5>
                <select class="form-control invisible" id="view">
                    <option value="account">Account Overview</option>
                </select>
            </div>
            <p class="col-xs-12 invisible">
                Fields marked <span style="color:red">*</span> are compulsory
            </p>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg"><br/>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                        <a type="button" th:href="@{/corporate/users/add}" class="btn btn-default"><i class="fa fa-plus" style="color: white"></i>&nbsp; Add New User</a>
                        <a type="button" th:href="@{/corporate/users/index/status}" class="btn btn-default bt-select bt-link-act" disabled="disabled">Activate/Deactivate</a>
                        <a type="button" th:href="@{/corporate/users/index/password/reset}" class="btn btn-default bt-select bt-link-act" disabled="disabled">Reset Password</a>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table" id="users">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Role</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pull-right">
                <div th:replace="corp_layout :: corp-sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout :: corp-footer">
</footer>


<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        var url = "/corporate/users/all";
        var table = $('#users').DataTable({
            select: true,
            responsive : false,
            "lengthMenu" : [ [ 5, 10 ], [ 5, 10 ] ],
            "pagingType" : "simple_numbers",
            "searching" : false,
            "paging" : true,
            "serverSide" : true,
            "ajax" : url,
            "dom" : 'T<"clear">flrtp',
            "columns" : [
                { "data": "firstName" },
                { "data": "lastName" },
                { "data": "role" },
                { "data": "status" }
            ],
            "columnDefs" : [ {
                "targets" : 3,
                "data" : "status",
                "render" : function(data, type,full, meta) {
                    if (type === 'display') {
                        if (data == "A") {
                            return "<i class='fa fa-check' style='color:green;display:block;  margin:0 auto;' ></i>";
                        } else if (data == "I") {
                            return "<i class='fa fa-ban' style='color:red;display:block; margin:0 auto;'></i>";
                        }
                        else if (data == "L") {
                            return "<i class='fa fa-lock' style='color:red;display:block;  margin:0 auto;'></i>";
                        }else {
                            return "<i class='fa fa-question' style='color:red;display:block;  margin:0 auto;'></i>";
                        }
                    }
                    return data;
                }

            } ]
        });

        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }


        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });
    });

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return;
        }

        var dt = $('#users').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);

    } );

    /*]]>*/
</script>
</div>
</body>
</html>
