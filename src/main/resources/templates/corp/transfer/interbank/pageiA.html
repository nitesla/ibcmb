<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="javascript:var bread = [['Home', '/corporate/dashboard'],['inter bank transfer','/corporate/transfer/interbank'],['beneficiary list']];currentBar('inter bank transfer');breadCrumb(bread)">

<div layout:fragment="content">
    <div class="col-md-12 col-sm-12 ">
        <a th:href="@{/corporate/transfer/interbank/new}" class="pull-right extra-link btn btn-default">New Beneficiary</a>

        <!-- <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select> -->
    </div>
    <div class="col-xs-12" >
        <div class=" no-pad-lef table-responsive no-mt no-bd  alert">
            <h6 class="sub_header">Beneficiaries</h6>
           <div class="table-responsive">
                        
                        <form method="post" >
                            <table class="table" id="mytab">
                                <thead>
                                <tr>
                                <th>Beneficiary name</th>
                                    <th>Preferred name</th>
                                <th>Bank</th>
                                    <th>Account number</th>
                                    <th>&nbsp;</th>
                                </tr>
                                </thead>
                                <tbody>


                                <tr th:each="loc : ${localBen}">
                                    <td   th:text="${loc.accountName}"></td>
                                    <td th:text="${loc.preferredName}"></td>
                                    <td th:text="${loc.beneficiaryBank}"></td>
                                     <td th:text="${loc.accountNumber}"></td>

                                    <td>
                                        <!--<li class="dropdown" style="list-style: none">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" style="font-size:20px;" aria-haspopup="true"><i class=" fa fa-angle-right"></i></a>
                                        <ul class="dropdown-menu">-->


                                            <a class="btn btn-link required-step no-pd"style='font-size:12px' th:href="@{'/corporate/transfer/interbank/' + ${loc.id} }">make a transfer</a>
                                            
                                        <!--</ul>
                                        </li>-->
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                             </div>
                            <br/>
                            <input  type="hidden" th:value="${transferRequest}"/>


                           <!-- <button type="submit" class="btn btn-default" style="float: right">Add beneficiary</button>
                       --> </form>
                   
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">

    <script th:inline="javascript">
        /*<![CDATA[*/
        var table = $('#mytab').DataTable({
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 20], [ 5, 10, 20 ] ],
            "pagingType" : "input",
            "searching": false,
            "dom": 'T<"clear">frtlp'
        });
        /*]]>*/
    </script>

<script>
    //datepicker
    $( function() {
        $( "#datepicker" ).datepicker(
                { dateformat : 'dd/mm/yy'}
        );
    } );
</script>
   
</th:block>

</body>
</html>
