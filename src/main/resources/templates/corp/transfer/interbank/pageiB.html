<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="currentBar('add Beneficiaries')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 no-pad-left" >
        <div class="col-xs-11 no-pad-lef table-responsive no-mt no-bd  alert">
           <div class="form-spacig col-sm-8">
                        <form id="local" method="post" th:action="@{/corporate/transfer/interbank/new}"
                              th:object="${corpLocalBeneficiary}">
                            <div class="form-group">
                                <label>Beneficiary Bank</label>
                                <select name="beneficiaryBank" class="form-control" th:field="*{beneficiaryBank}" id="bank_code" required="required">
                                    <option th:each="bank : ${banks}" th:value="${bank.institutionCode}" th:text="${bank.institutionName}"></option>
                                </select><span class='req-inner'></span>
                                <p th:if="${#fields.hasErrors('beneficiaryBank')}" th:errors="*{beneficiaryBank}"
                                   class="errors"></p>
                            </div>
                            <div class="form-group">
                                <label >Account Number</label>
                                <input onblur="getAccountName()" type="text" class="form-control" name="accountNumber" th:field="*{accountNumber}"
                                       id="acct_num" placeholder="Account Number" required="required"/><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}">&times;</p>
                                <p class="acctError" style="display:none;">invalid account number or Bank details</p>
                                <p id='loading-icon' style="display:none"><i class='fa fa-spinner fa-spin' style="font-size:10px;color:#003056"></i> Getting Account Name. Please Wait</p>

                            </div>

                            <div class="form-group">
                                <label >Account Name</label>
                                <input type="text" class="form-control" name="preferredName" th:field="*{preferredName}"
                                       id="acct_name" readonly="readonly" required="required"/>
                                <p class="errors" th:if="${#fields.hasErrors('preferredName')}" th:errors="*{preferredName}">&times;</p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="preferredName"
                                       placeholder="Beneficiary Alias" th:field="*{preferredName}"/>
                            </div>
                            <button id="localsave" style="display: none;" class="btn btn-link required-step" >Next</button>
                            <!--<button id="neq" type="button" class="btn btn-link required-step" oncligetPreferredNameName();">Name Enquiry</button>-->
                        </form>

                    </div>

        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        $('#bank_code').change(function () {
            $('#acct_name').val("");
            $('.acctError').hide();
            $('#localsave').hide();
            $('#neq').show();
        });

        $('#acct_num').blur(function () {
            $('#acct_name').val("");
            $('.acctError').hide();
        });
//        sortSelect('#bank_code', 'text', 'asc');

            $("#bank_code").prop("selectedIndex", -1);

        });


        function getAccountName() {
            $('#loading-icon').show();
            $('#localsave').hide();
            //make sure alert message is not empty
            var acct = $('#acct_num').val();
            var bank = $('#bank_code').val();

            if(( acct==null || acct=='' ) || ( bank==null || bank=='' )) {

                $('#loading-icon').hide();
                $('.acctError').show().css("color", "red");
                $('#loading-icon').hide();
                return false;
            }

            $.getJSON('/corporate/transfer/' +acct+ '/'+bank+'/nameEnquiry', function(jd) {
                var message = jd.message;
                var success =  jd.success;
                console.log(message);
                console.log(success);
                if (success==false){
                    $('.acctError').text(message);
                    $('.acctError').show().css("color", "red");
                    $('#loading-icon').hide();
                }else{
                    $('#acct_name').val(message);
                    $('#localsave').show();
                    $('.acctError').hide()
                    document.getElementById('loading-icon').style.display = 'none';
                    $('#loading-icon').hide();
                }





            });

        };





        /*]]>*/
    </script>

   
</th:block>

</body>
</html>
