<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<div class="container">
<header th:replace="corp_layout :: corp-header">
</header>

<section class="content-wrapper">
    <div class="">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Transaction Summary</h5>
                <select class="form-control invisible">
                        <option value="account">Account Overview</option>
                </select>
            </div>
             <p class="col-xs-12 invisible">
                    Fields marked <span style="color:red">*</span> are compulsory
            </p>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg">

                <div class="col-sm-offset-3  col-sm-6">

                      <table class="table table-hover center text-center">
                            <tbody class="tab">
                            <tr>

                                <th>Source account</th>
                                <td th:text="${corpTransferRequest.customerAccountNumber}"></td>

                            </tr>
                            <tr>

                                <th>Destination account</th>
                                <td th:text="${corpTransferRequest.beneficiaryAccountNumber}"></td>

                            </tr>
                            <tr>

                                <th>Destination account owner</th>
                                <td th:text="${corpTransferRequest.beneficiaryAccountName}"></td>

                            </tr>
                            <tr>

                                <th>Amount</th>
                                <td th:text="${corpTransferRequest.amount}"></td>

                            </tr>
                            <tr>

                                <th>Remarks</th>
                                <td th:text="${corpTransferRequest.remarks}"></td>

                            </tr>
                            </tbody>
                        </table>


                    







                    <form method="post" th:action="@{/corporate/transfer/process}" th:object="${corpTransferRequest}">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>


                         <span class="form-group checkbox col-xs-5" th:if="${newBen}!=null">
                            <label style="font-weight: bold; color: black;margin-left:10px !important">
                                <input  type="checkbox" id="add" name="add"/>Add Beneficiary
                            </label>
                        </span>
                        <div class="form-group col-xs-12">
                            <!--<input value="Modify" style="cursor: pointer;" type="button" onclick="history.go(-1);" />-->
                            <button type="submit" class="btn btn-link required-step">Proceed</button>
                            <button type="button" onclick="cancel();" class="btn btn-link less-required">Cancel</button>
                            <button type='button' class='btn btn-link less-required' onclick="edit();">Modify</button>

                        </div>
                    </form>


                    <form method="post" id="form_edit" th:action="@{/corporate/transfer/interbank/edit}" th:object="${corpTransferRequest}">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>
                    </form>

                </div>
            </div>
            <div class="col-md-3 pull-right " >
                <div th:replace="corp_layout :: corp-sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout ::corp-footer">
</footer>
</div>
<script th:src="@{~/customer/js/accountdetails.js}"></script>
<script>
    function edit(){
        $("#form_edit").submit();
    }
    function cancel(){
       window.location.href="/corporate/transfer/interbank";
    }

</script>
</body>
</html>
