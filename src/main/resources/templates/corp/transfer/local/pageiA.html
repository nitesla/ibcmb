<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<div class="container">
    <header th:replace="corp_layout :: corp-header">
    </header>

<section class="content-wrapper">
    <div class="containe">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> New Beneficiary</h5>
                <select class="form-control invisible">
                        <option value="account">Account Overview</option>
                </select>
            </div>

             <p class="col-xs-12 invisible">
                    Fields marked <span style="color:red">*</span> are compulsory
            </p>
        </div>
        <div class="row">
            <div class="col-md-9 content-bg">
                <div class="form-spacin">
                    <div class="col-sm-8">
                        <form id="local" method="post" th:action="@{/corporate/transfer/local/new}"
                              th:object="${corpLocalBeneficiaryDTO}">
                            <div class="form-group">
                                <label>Beneficiary Bank</label>
                                <select name="beneficiaryBank" class="form-control " th:field="*{beneficiaryBank}"
                                        required="required">
                                    <option th:value="${bankCode}" >Coronation Merchant Bank</option>
                                </select><span class='req-inner'></span>
                            </div>
                            <div class="form-group">
                                <label>Account Number</label>
                                <input onblur="getAccountName()" type="text" class="form-control" name="accountNumber" th:field="*{accountNumber}"
                                       id="acct_num" placeholder="Account Number" required="required"/><span class='req-inner'></span>
                                <p class="acctError" style="display:none;">invalid account number or Bank details</p>
                                <p id='loading-icon' style="display:none"><i class='fa fa-spinner fa-spin' style="font-size:10px;color:#003056"></i>  Getting Account Name. Please Wait</p>

                            </div>

                            <div class="form-group">
                                <label>Account Name</label>
                                <input type="text" class="form-control" name="accountNumber" th:field="*{accountName}"
                                       id="acct_name" onblur="clearFields()" readonly="readonly" required="required"/>
                                <label
                                        th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"
                                        class="validation-message"></label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control " name="preferredName"
                                       placeholder="Beneficiary Alias" th:field="*{preferredName}"/>
                            </div>
                            <button id="localsave" style="display: none;" class="btn btn-link required-step">NEXT</button>
                            <!--<button id="neq" type="button" class="btn btn-link required-step" onclick="getAccountName();">Name Enquiry</button>-->
                            <form th:href="@{/corporate/benficiary}">
                                 <button  type='submit'  class="btn btn-link less-required"  >Cancel</button>
                            </form>
                           
                        </form>


                    </div>
                </div>
            </div>
            <div class="col-md-3 pull-right " >
                <div th:replace="corp_layout :: corp-sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout ::corp-footer">
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
//        $('#acct_num').keypress(function () {
//            $('#neq').hide();
//
//        });

    })


    function getAccountName() {
        $('.acctError').hide();
         $('#loading-icon').show();
        //make sure alert message is not empty
        var acct = $('#acct_num').val();
        if(( acct==null || acct=='' ) ) {

             $('#loading-icon').hide();
            $('.acctError').show().css("color", "red");
            return false;
        }




        var options = {
            type: 'GET',
            url: '/corporate/transfer/local/' + acct + '/nameEnquiry',
//					dataType: 'jsonp',
            error: function (xhr, textStatus, errorThrown) {
                 $('#loading-icon').hide();
                $('.acctError').show().css("color", "red");
            },
            success: function (data, textStatus) {
                console.log(data);
                console.log(textStatus);
                var result = data;
                //var result = (new Function("return " + result))();
                // $('#acct_name').val(result.message);
                $('#acct_name').val(result);
                $('.acctError').hide();

                if( result!=null && result!='' ) {

                    $('#localsave').show();
                    $('#neq').hide();
                     $('#loading-icon').hide();
                }else{

                    $('.acctError').show().css("color", "red");
                     $('#loading-icon').hide();
                }

            }
        };
        $.ajax(options);
    }



    function clearFields() {
        $('#localsave').hide();
        $('.acctError').hide();
        $('#neq').show();
        $('#acct_name').val();
    }
    /*]]>*/
</script>
</div>
</body>
</html>
