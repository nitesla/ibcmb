<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<header th:replace="corp_layout :: corp-header">
</header>

<section class="content-wrapper">
    <div class="container">

        <div class="row">

            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Transfer to <span th:text="${beneficiary.preferredName}"></span></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">

                <div class="col-md-6 col-sm-6">
                    <div class="row form-spacing">
                        <div th:if="${message != null}" class="alert alert-info" th:text="${message}">message</div>
                        <div th:if="${error != null}" class="alert alert-info" th:text="${error}">message</div>

                        <form method="post" th:action="@{/corporate/transfer/local/summary}"
                              th:object="${corpTransferRequest}">


                            <div class="form-group">
                                <label>Source account</label>


                                <span id="scurency"></span>
                                <select name="source" class="form-control" id="source"
                                        th:field="*{customerAccountNumber}" onchange="getBalance()">
                                    <option value=""> select an account</option>
                                    <option th:each="s: ${accounts}" th:value="${s}" th:text="${s}"></option>


                                </select>

                            </div>

                            <input type="hidden" th:field="*{financialInstitution}" />
                            <input type="hidden" th:field="*{beneficiaryAccountNumber}" />
                            <input type="hidden" th:field="*{beneficiaryAccountName}" />
                            <input type="hidden" th:field="*{transferType}" />

                            <div class="form-group">
                                <label>Amount</label>
                                <input type="number" name="textname" min="0" step="0.01" placeholder="Enter an amount"
                                       th:field="*{amount}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Remark</label>
                                <input type="text" name="textname" placeholder="" th:field="*{remarks}"
                                       class="form-control"/>
                            </div>


                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <div th:replace="corp_layout :: corp-sidebar" class="col-md-3 sidebar">
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout ::corp-footer">
</footer>
<!--<script th:src="@{~/customer/js/accountdetails.js}"></script>-->

<script th:inline="javascript">
    /*<![CDATA[*/
    function getBalance(){
        var accountNumber = $('#source').val();
        $.ajax({
            url: "/retail/transfer/local/balance/"+accountNumber,
            type: 'GET',
            async: false,
            success:function(availBal){
                bal = ''+String(availBal);
                if(bal == "" ){
                    document.getElementById("myspan").textContent="Could not get balance from server, please try again.";
                    $("#myspan").show();
                }else{
//                    $('input[name=availBal]').val(bal);

                    $('#availBal').text("Available Balance: "+bal);

                }
            }
        })
    }

    /*]]>*/


</script>

</body>

</html>
