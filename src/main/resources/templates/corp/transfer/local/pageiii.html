<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="currentBar('Beneficiaries')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 " >
        <div class="col-xs-11 no-pad-lef table-responsive no-mt no-bd  alert">
           <div class="col-sm-offset-3  col-sm-6 form-spacin">
                        <!--<div class="col-md-6 col-sm-6">-->



                        <table class="table table-hover center text-center">
                            <tbody class="tab">
                            <tr>

                                <th>Source account</th>
                                <td th:text="${corpTransferRequest.customerAccountNumber}"></td>

                            </tr>
                            <tr>

                                <th>Destination account</th>
                                <td th:text="${corpTransferRequest.beneficiaryAccountNumber}"></td>

                            </tr>
                            <tr>

                                <th>Destination account owner</th>
                                <td th:text="${corpTransferRequest.beneficiaryAccountName}"></td>

                            </tr>
                            <tr>

                                <th>Amount</th>
                                <td th:text="${corpTransferRequest.amount}"></td>

                            </tr>
                            <tr>

                                <th>Remarks</th>
                                <td th:text="${corpTransferRequest.remarks}"></td>

                            </tr>
                            </tbody>
                        </table>


                        <form method="post" th:action="@{/corporate/transfer/process}" th:object="${corpTransferRequest}">
                            <input type="hidden" th:field="*{customerAccountNumber}"/>
                            <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                            <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                            <input type="hidden" th:field="*{amount}"/>
                            <input type="hidden" th:field="*{remarks}"/>
                        <span class="form-group checkbox col-xs-5" th:if="${newBen}!=null">
                            <label style="font-weight: bold; color: black;margin-left:10px !important">
                                <input  type="checkbox" id="add" name="add"/>Add Beneficiary
                            </label>
                        </span>
                        <div class="form-group col-xs-12">
                            <!--<a style="cursor: pointer;" onclick="goBack()" >Modify</a>-->
                            <button type="submit" class="btn btn-link required-step">Proceed</button>

                            <button onclick="cancel();" class='btn btn-link less-required'>Cancel</button>

                             <button type='button' class='btn btn-link less-required' onclick="edit();">Modify</button>

                            </div>
                        </form>

                        <form method="post" id="form_edit" th:action="@{/corporate/transfer/local/edit}" th:object="${corpTransferRequest}">
                            <input type="hidden" th:field="*{customerAccountNumber}"/>
                            <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                            <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                            <input type="hidden" th:field="*{amount}"/>
                            <input type="hidden" th:field="*{remarks}"/>
                        </form>
                        <!--</div>-->
                    </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
<script th:src="@{~/customer/js/accountdetails.js}"></script>
    <script>
         function edit(){
             $("#form_edit").submit();
         }
         function cancel(){
            window.location.href="/corporate/transfer/local";
         }


    </script>
   
</th:block>

</body>
</html>
