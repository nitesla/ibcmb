<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<header th:replace="corp_layout :: corp-header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Coronation account transfer</h5>
                <select class="form-control" name="coronationbeneficiaries">
                    <option value="Overveiw">coronation beneficiaries</option>
                </select>
            </div>
        </div>

        <div class="row">

            <div class="col-md-8 content-bg">

                <div class="row spacing">
                    <div class="col-md-12 col-sm-12">
                        <h6 class="page_header">Beneficiaries</h6>
                        <form method="post" >
                            <table class="table">
                                <thead>
                                <tr>
                                <th>Beneficiary name</th>
                                <th>Account Number</th>
                                </tr>
                                </thead>
                                <tbody>


                                <tr th:each="loc : ${localBen}">
                                    <td th:text="${loc.accountName}"></td>
                                     <td th:text="${loc.accountNumber}"></td>
                                    <td>
                                        <li class="dropdown" style="list-style: none">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" style="font-size:20px;" aria-haspopup="true"><i class=" fa fa-angle-right"></i></a>
                                        <ul class="dropdown-menu">


                                            <li><a th:href="@{'/retail/transfer/local/' + ${loc.id} }">make a transfer</a>


                                            </li>
                                            <li><a href="#">view details</a>
                                            </li>
                                            <li><a href="#">edit</a>
                                            </li>
                                        </ul>
                                        </li>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <br/>
                            <a th:href="@{/corporate/transfer/coronationbank/new}" class="btn">Add Beneficiary</a>

                           <!-- <button type="submit" class="btn btn-default" style="float: right">Add beneficiary</button>
                       --> </form>
                    </div>
                </div>
            </div>
            <div th:replace="corp_layout :: corp-sidebar" class="col-md-3 sidebar">
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout ::corp-footer">
</footer>
<script>
    //datepicker
    $( function() {
        $( "#datepicker" ).datepicker(
                { dateformat : 'dd/mm/yy'}
        );
    } );
</script>
</body>
</html>
