<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<header th:replace="corp_layout :: corp-header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Transaction Summary</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row form-spacing">
                    <!--<div class="col-md-6 col-sm-6">-->


                    <table>
                        <tr>

                            <th>Source account</th>
                            <td th:text="${transRequest.customerAccountNumber}"></td>

                        </tr>
                        <tr>

                            <th>Destination account</th>
                            <td th:text="${transRequest.beneficiaryAccountNumber}"></td>

                        </tr>
                        <tr>

                            <th>Destination account owner</th>
                            <td th:text="${transRequest.beneficiaryAccountName}"></td>

                        </tr>
                        <tr>

                            <th>Amount</th>
                            <td th:text="${transRequest.amount}"></td>

                        </tr>
                        <tr>

                            <th>Remarks</th>
                            <td th:text="${transRequest.remarks}"></td>

                        </tr>
                    </table>


                    <form method="post" th:action="@{/corporate/transfer/local}" th:object="${transRequest}">

                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>


                        <div class="form-group">
                            <label>Token *</label>
                            <input type="text" name="token" placeholder="" class="form-control"/>
                            <br/>

                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Proceed</button>
                                <a th:href="@{/corporate/transfer/local}" >Cancel</a>
                            </div>


                        </div>
                    </form>
                    <!--</div>-->
                </div>
            </div>
            <div class="col-md-3 sidebar">
                <div class="sidebar-bg">hfdhgk</div>
                <div class="sidebar-bg">jgjgjk</div>
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout ::corp-footer">
</footer>
</body>
</html>
