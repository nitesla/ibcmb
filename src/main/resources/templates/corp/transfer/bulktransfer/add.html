<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<header th:replace="corp_layout ::corp-header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Bulk Transfer </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row form-spacing">
                    <div>
                        <p>To make a bulk transfer, You are required to download a pre-formatted file and fill
                         in the details of the beneficiaries</p>
                    </div>
                        <p><a href="">Download File</a></p><br/>

                        <p>Upload the completed file through the link below</p>



                    <div class="col-md-6 col-sm-6">
                        <form method="post" th:action="@{/corporate/transfer/bulk/upload}" enctype="multipart/form-data">


                            <div class="form-group">
                                <label>Bulk Transfer file</label>
                                <input  type="file" name="transferFile"/>
                                <input  type="submit" value="Upload"/>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div th:replace="corp_layout :: corp-sidebar" class="col-md-3 sidebar">
            </div>
        </div>
    </div>
</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout ::corp-footer">
</footer>
<script>
    //datepicker
    $( function() {
        $( "#datepicker" ).datepicker(
            { dateformat : 'dd/mm/yy'}
        );
    } );
</script>
</body>
</html>
