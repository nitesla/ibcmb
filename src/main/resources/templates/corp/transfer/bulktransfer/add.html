<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" href="css/select.bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css"/>
</head>

<style>
    .hstyle{
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #000;
        line-height: 0.1em;

<body>
<div class="container">
<header th:replace="corp_layout ::corp-header">
</header>

<section class="content-wrapper">
    <div class="">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Bulk Transfer </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content-bg">
                <form method="post" th:action="@{/corporate/transfer/save}" id="" class="form-horizontal">
                <div class="row spacing">
                    <div>
                        <p>To make a bulk transfer, Enter the request fields below</p>
                    </div>

                    <br/>
                    <div class="form-group col-md-6">
                        <label>Source account</label>


                        <span id="scurency"></span>
                        <select name="debitAccount" class="form-control" id="debitAccount">
                            <!--<option value=""> select an account</option>-->
                            <option th:each="s: ${accounts}" th:value="${s}" th:text="${s}"></option>
                        </select>
                        <input type="hidden" name="requests"/>
                    </div></div>


                    <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                        <!--<button type="submit" id="button_add" class="btn-xs btn-success btn">Add Field</button>-->
                        <!--<button type="submit" id="button_del" class="btn-xs btn-warning btn">Remove</button>-->
                    <!--</div>-->
                    <br/>

                        <br/>
                        <table id="mytab" class="table table-striped table-bordered table-hover" cellspacing="0"  >
                            <thead>

                                <th>Serial</th>
                                <th>Ref</th>
                                <th>Account Number</th>
                                <th>Sort Code</th>
                                <th>Beneficiary Name</th>
                                <th>Amount (N)</th>
                                <th>Narration</th>
                            </thead>
                            <tbody>
                            <!--<tr th:each="tr : ${transferRequests}">-->
                                <!--<td th:text="${tr.serial}"></td>-->
                                <!--<td th:text="${tr.refCode}"></td>-->
                                <!--<td th:text="${tr.accountNumber}"></td>-->
                                <!--<td th:text="${tr.sortCode}"></td>-->
                                <!--<td th:text="${tr.accountName}"></td>-->
                                <!--<td th:text="${tr.amount}"></td>-->
                                <!--<td th:text="${tr.narration}"></td>-->
                            <!--</tr>-->
                            </tbody>
                        </table>

                    <br/>
                    <button class="btn btn-link" type="submit" id="button_submit">Submit</button>
                </form>
                    </div>



            <!--<div th:replace="corp_layout :: corp-sidebar" class="col-md-3 sidebar">-->
            <!--</div>-->
            </div>
        </div>

</section>


<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout ::corp-footer">
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/

    var editor;
    $(document).ready(function() {
        editor = new $.fn.dataTable.Editor( {
            table: "#mytab",

            fields: [ {
                name: "serial"
            }, {
                name: "refCode"
            }, {
                name: "accountNumber"
            }, {
                name: "sortCode"
            }, {
                name: "accountName"
            }, {
                name: "amount"
            }, {
                name: "narration"
            }
            ]
        } );


        var table = $('#mytab').DataTable({
            "lengthMenu" : [ [ 5, 10, 20],	[ 5, 10, 20 ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": "/corporate/transfer/all",
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "serial" },
                { "data": "refCode" },
                { "data": "accountNumber" },
                { "data": "sortCode" },
                { "data": "accountName" },
                { "data": "amount" },
                { "data": "narration" }
            ],

            "columnDefs": [ {
                "targets": '_all',
                "render": function ( data, type, full, meta ) {
                    return '<input type="text" value="'+data+'"/>';
                }

            } ]
        });



    });


    $('#button_submit').click(function(e) {
        e.preventDefault()
        bulkTab = $('#mytab').DataTable();
        data = JSON.stringify(bulkTab.data().toArray());
        $("input[name='requests']").val(data);
        $('form').submit();
    });

    //});


    /*]]>*/

</script>
</div>
</body>
</html>
