<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="javascript:var bread = [['Home', '/corporate/dashboard'],['transfer summary','']];currentBar('Pending transfer');breadCrumb(bread)">

<div>



    <div layout:fragment="content">
        <div class="col-md-5 col-sm-5 ">

            <select class="form-control full-width coronation-form-control hide-content-only" id="view">
                <option value="account">Overview</option>
            </select>
        </div>

        <div class="col-xs-12 ml-15 " >
            <div class="col-xs-12 no-pad-lef alert  no-bd">
                <div class="col-sm-offset-3  col-sm-6 table-responsive">



                    <table class="table table-hover center text-center">
                        <tbody class="tab">
                        <tr class="top-row">

                            <th>Source account</th>
                            <td th:text="${transRequest.customerAccountNumber}"></td>

                        </tr>
                        <tr>
                            <th>Destination account</th>
                            <td th:text="${transRequest.beneficiaryAccountNumber}"></td>
                        </tr>
                        <tr>
                            <th>Amount</th>
                            <td th:text="${#numbers.formatDecimal(transRequest.amount, 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                        <tr>

                            <th>Remarks</th>
                            <td th:text="${transRequest.narration}"></td>

                        </tr>
                        </tbody>
                    </table>


                    <div class="form-group col-xs-12 no-pad-left no-pad-right">
                        <!--<a class="btn btn-link required-step my-buttons" target="_blank" th:href="@{'/corporate/transfer/' + ${transRequest.id} +'/receipt'}" >Receipt</a>-->

                        <a class="btn btn-link less-required my-buttons" th:href="@{/corporate/dashboard}" >Home</a>
                        <a class="btn btn-link less-required my-buttons" th:href="@{/corporate/transfer/bulk/neft/request}" >NEFT Request</a>
                        <a class="btn btn-link less-required my-buttons" th:href="@{/corporate/transfer/bulk/index}" >Make another transfer</a>
                    </div>




                </div>
            </div>
        </div>

    </div>


</div>


<th:block layout:fragment="scripts">

</th:block>

</body>
</html>
