<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="javascript:var bread = [['Home', '/corporate/dashboard'],['international transfer','/corporate/transfer/international'],['transfer summary']];currentBar('international transfer');breadCrumb(bread)">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15  no-pad-right" >
        <div class="col-xs-12 no-pad-lef alert no-bd">
            <div class="">
                <div class="col-sm-offset-1  col-sm-8">

                    <table class="table table-hover center ">

                        <tbody class="tab">
                        <!--<tr class='text-center'>-->
                        <!--<td colspan='2'>Below is a summary of your last transaction</td>-->
                        <!--</tr>-->

                        <tr class="top-row">

                            <th>Source account</th>
                            <td th:text="${transferRequest.customerAccountNumber}"></td>

                        </tr>
                        <tr>

                            <th>Beneficiary account number</th>
                            <td th:text="${transferRequest.beneficiaryAccountNumber}"></td>

                        </tr>
                        <tr>

                            <th>Beneficiary name</th>
                            <td th:text="${transferRequest.beneficiaryAccountName}"></td>

                        </tr>
                        <tr>

                            <th>Beneficiary Address</th>
                            <td th:text="${beneficiary.beneficiaryAddress}"></td>

                        </tr>
                        <tr>

                            <th>Beneficiary Bank</th>
                            <td th:text="${beneficiary.beneficiaryBank}"></td>

                        </tr>
                        <tr>

                            <th>Swift Code</th>
                            <td th:text="${beneficiary.swiftCode}"></td>

                        </tr>
                        <tr>

                            <th>Sort Code</th>
                            <td th:text="${beneficiary.sortCode}"></td>

                        </tr>
                        <tr>

                            <th>Intermediary Bank</th>
                            <td th:text="${beneficiary.intermediaryBankName}"></td>

                        </tr>
                        <tr>

                            <th>Intermediary Bank Account Number</th>
                            <td th:text="${beneficiary.intermediaryBankAcctNo}"></td>

                        </tr>
                        <tr>

                            <th>Amount</th>
                            <td th:text="${#numbers.formatDecimal(transferRequest.amount, 1, 'COMMA', 2, 'POINT')}"></td>

                        </tr>
                        <tr>

                            <th>Currency Code</th>
                            <td th:text="${beneficiary.currencyCode}"></td>

                        </tr>
                        <tr>

                            <th>Charge From</th>
                            <td th:text="${beneficiary.chargeFrom}"></td>

                        </tr>
                        <!--<tr>-->

                            <!--<th>Charge</th>-->
                            <!--<td th:text="*{charge ==null or charge == ''} ? '':${#numbers.formatDecimal(charge, 1, 'COMMA', 2, 'POINT')}"></td>-->
                        <!--</tr>-->
                        <tr>

                            <th>Remarks</th>
                            <td th:text="${transferRequest.remarks}"></td>

                        </tr>
                        </tbody>
                    </table>






                    <form method="post" th:action="@{/corporate/transfer/international/edit}" th:object="${transferRequest}" style="display:none;">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>

                    </form>






                    <form method="post" th:action="@{/corporate/transfer/process}" th:object="${transferRequest}">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>

                        <div class="form-group col-xs-12 no-pad-left">
                            <!--<input value="Modify" style="cursor: pointer;" type="button" onclick="history.go(-1);" />-->
                            <button type="submit" class="btn btn-link required-step my-buttons useloader">Proceed</button>
                            <button type="button" class="btn btn-link less-required my-buttons" onclick="cancel();">Cancel</button>
                            <button type='button' class='btn btn-link less-required my-buttons' onclick="edit();">Modify</button>

                        </div>
                    </form>


                    <form method="post" id="form_edit" th:action="@{/corporate/transfer/international/edit}" th:object="${transferRequest}">
                        <input type="hidden" th:field="*{customerAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountNumber}"/>
                        <input type="hidden" th:field="*{beneficiaryAccountName}"/>
                        <input type="hidden" th:field="*{amount}"/>
                        <input type="hidden" th:field="*{remarks}"/>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
    <script>
        function edit(){
            $("#form_edit").submit();
        }

        function cancel(){

            window.location.href="/corporate/transfer/international";

        }
    </script>
</th:block>

</body>
</html>
