<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">

</head>
<body>
<div class="container">
<header th:replace="corp_layout :: corp-header">
</header>

<section class="content-wrapper">
    <div class="">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h5 class="page_header"> Dashboard</h5>
                <select class="form-control" id="view">
                    <option value="account">Account Overview</option>
                </select>
            </div>
            <p class="col-xs-12 invisible">
                Fields marked <span style="color:red">*</span> are compulsory
            </p>
        </div>
        <div class="row">
            <div class=" col-m-1" style="margin-op:20px">
                <div class="col-md-9 content-bg">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                <td>Account Number</td>
                                <td>Available Balance</td>
                                <td>Ledger Balance</td>
                                <td>Currency</td>
                                <td>Account Type</td>
                                </thead>
                                <tbody>
                                <tr th:each="list : ${accountList}">
                                    <td th:text="${list.accountNumber}"></td>
                                    <td th:text="${list.accountBalance}"></td>
                                    <td th:text="${list.ledgerBalance}"></td>
                                    <td th:text="${list.currencyCode}"></td>
                                    <td th:text="${list.schemeType}"></td>
                                    <td>
                                        <a th:href="@{'#' + ${list.id} }"><i class=" fa fa-angle-right"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pull-right">
                <div th:replace="corp_layout :: corp-sidebar" class="" >
                </div>
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout ::corp-footer">
</footer>

    <script>
        function getId(Id) {
            if ($('.quickAccess').val() === "Transaction History") {
                if (( Id != null || Id != '' )) {
                    window.location.href = "/retail/account/" + Id + "/statement";
                }
            }
        }
    </script>
</div>
</body>
</html>
