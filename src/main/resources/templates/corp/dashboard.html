<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="javascript:var bread = 'home';currentBar('dashboard');breadCrumb(bread)">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5">

        <select class="form-control full-width coronation-form-contro invisible" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 " >
        <div class=" no-pad-lef table-responsive bg-white alert">
            <table class="table table-hover no-pad-lef" id="users">
                <caption style="font-size: large">Transactional Accounts</caption>

                <thead class='thead'>
                <strong><th class="text-cente">Acct Name</th></strong>
                <th class="text-cente">Acct No.</th>
                <th class="text-cente">Type</th>
                <th class="text-cente">Currency</th>
                <th class="text-cente">Av. Bal</th>
                <th class="text-cente">Led. Bal.</th>
                <th class="text-cente">&nbsp;</th>
                </thead>
                <tbody>
                <tr th:each="list : ${accountList}" class="tt">
                    <td  th:text="${list.preferredName}"></td>
                    <td  th:text="${list.accountNumber}"></td>
                    <td  th:text="${list.accountType}"></td>
                    <td  th:text="${list.currencyCode}"></td>
                    <td  th:text="${list.accountBalance}" class="bal"></td>
                    <td  th:text="${list.ledgerBalance}" class="bal"></td>

                    <td th:align="center">
                        <select th:id="${list.id}" class="quickAccess" th:attr="onchange='javascript:getId(\'' + ${list.id} + '\');'" th:if="${list.accountType!='LOAN' and list.accountType!='FIXED DEPOSIT'}">

                            <option>Quick Actions</option>
                            <option value="Last 10 Transaction">Last 10 Transaction</option>
                            <option value="Transaction History">Transaction History</option>
                            <option value="Account Statement">Account Statement</option>

                        </select>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>



        <div id="coverage-div">


        </div>


    </div>

</div>


<th:block layout:fragment="scripts">

    <script>

        $(document).ready(function () {
//            $('.tt').each(function () {
//                var sth = $(this).find(".bal").html();
//                $(this).find(".bal").html(numberWithCommas(sth));
////                $(this).find(".bal").html('â‚¦'+ numberWithCommas(sth));
//            })


            $('.bal').each(function(i,obj){
                var sth = $(this).text();
                sth = parseFloat(sth).toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
                $(this).text(sth);
            })
        });


        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function getId(Id) {
            if ($('#'+Id).val() === "Last 10 Transaction") {
                if (( Id != null || Id != '' )) {
                    window.location.href = "/corporate/account/" + Id + "/statement";
                }
            }
            if ($('#'+Id).val() === "Transaction History") {
                if (( Id != null || Id != '' )) {
                    window.location.href = "/corporate/account/" + Id+ "/viewonlyhistory";
                }
            }
            if ($('#'+Id).val() === "Account Statement") {
                if (( Id != null || Id != '' )) {
                    window.location.href = "/corporate/account/viewstatement/"+Id;
                }
            }

        }
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            var corpId = [[${corpId}]];

            // $(document).ajaxStart(function () {
            //     $("#loading").show();
            //     console.log("Show");
            // }).ajaxStop(function () {
            //     $("#loading").hide();
            //     console.log("Hide");
            // });
            $.ajax({
                url: "/corporate/accountcoverage/"+corpId,
                type: 'GET',
                success: function (response) {
                    console.log(response);
                    var keys = Object.keys(response);
                    for (var element of keys) {
                        var coverage = response[element];


                        if (!(Object.keys(coverage[0].details).length === 0 && coverage[0].details.constructor === Object)){
                            var container = document.createElement('div');
                            container.setAttribute('id',element+'div');
                            container.setAttribute('class','no-pad-lef table-responsive no-mt bg-white alert');
                            var header = Object.keys(coverage[0].details);
                            var table = document.createElement('table');
                            table.setAttribute('id',element+'table');
                            table.setAttribute('class','table table-hover');

                            var tableCaptionElement = document.createElement('caption');
                            tableCaptionElement.setAttribute('id',element+'caption');
                            tableCaptionElement.setAttribute("style", "margin-top: 1em;");

                            var tableCaptionNode = document.createTextNode(element.toUpperCase());
                            tableCaptionElement.appendChild(tableCaptionNode);

                            var tableHeader = document.createElement('thead');
                            tableHeader.setAttribute('class','thead');

                            var datatableColumns =[];
                            for(var i=0;i<header.length;i++){
                                var th = document.createElement('th');
                                var node = document.createTextNode(header[i][0].toUpperCase()+header[i].slice(1));
                                th.appendChild(node);
                                tableHeader.appendChild(th);
                                datatableColumns.push({"data":header[i]});

                            }
                            var tbody = document.createElement('tbody')
                            for (var i = 0; i < coverage.length; i++) {
                                var tr = document.createElement('tr');
                                var row = Object.keys(coverage[i].details);
                                for (var coverageElement of row) {
                                    var td = document.createElement('td');
                                    tr.appendChild(td);
                                    var textNode = document.createTextNode(coverage[i].details[coverageElement]);
                                    td.appendChild(textNode);
                                }
                                tbody.appendChild(tr);

                            }
                            table.appendChild(tableCaptionElement);
                            table.appendChild(tableHeader);
                            table.appendChild(tbody);
                            container.appendChild(table);
                            document.getElementById('coverage-div').appendChild(container);


                            var datatable = $("#"+element+'table').DataTable({
                                responsive: true,
                                "lengthMenu": [ [5, 10, 20], [5, 10, 20] ],
                                "pagingType": "full_numbers",
                                "searching": false,
                                "paging": true,
                                "dom": 'T<"clear">frtlp',
                                "columns":datatableColumns,


                            });
                        } else {
                            console.log("details empty !");
                            console.log(coverage[0].details);




                        }



                   }


                },
                error:function (response) {
                    console.log(response)
                }
            });


        });






        /*]]>*/
    </script>

</th:block>

</body>
</html>
