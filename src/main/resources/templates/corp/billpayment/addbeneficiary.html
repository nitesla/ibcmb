<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="javascript:var bread = [['Home', '/corporate/billpayment'],['Recurring Bill Payment']];currentBar('Set-up Recurring Bill Payment');breadCrumb(bread)">


<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ml-15 hide-content-onl">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 no-pad-left " >
        <div class="no-mt no-pad-lef alert no-bd">
            <div class="">
                <div class="form-spacin col-md-7 col-sm-7 no-pad-right">

                    <div>
                        <a  class="btn btn-link required-step" th:href="@{/corporate/billpayment}">Back</a>
                    </div>
                    <br/>
                    <form id="local" method="post" >

                        <div class="form-group">
                            <label>Biller</label>
                            <select class="form-control" id="category" name="category" required="required">
                                <option value="-- Select --">-- Select Category --</option>
                                <option th:each="message : ${categorys}" th:value="${message.categoryName }"th:text="${message.categoryName }"></option>
                            </select><span class='req-inner'></span>
                        </div>

                        <div class="form-group">
                            <label>Service Provided</label>
                            <select class="form-control" id="items" name="categories" required="required">
                                <option value="-- Select --">-- Select Biller --</option>
                                <option th:each="message : ${biller}" th:value="${message.billerName }"th:text="${message.billerName }"></option>
                            </select><span class='req-inner'></span>
                        </div>

                        <div id="beneficiaryForm" style="display: none">


                        <div class="form-group">
                            <label>Reference Numner</label>
                            <input type="number" class="form-control"
                                   required="required"/><span class='req-inner'></span>
                        </div>

                            <div class="form-group">
                                <label>Amount-Fixed</label>
                                <select class="form-control" id="" name="categories" required="required">
                                    <option value=""> None </option>
                                    <option value="true"> True</option>
                                    <option value="false"> False</option>
                                </select><span class='req-inner'></span>
                            </div>

                        <div class="form-group">
                            <label >Transaction-Amount</label>
                            <input type="number" class="form-control"
                                   required="required"/><span class='req-inner'></span>
                        </div>




                        </div>
                        <div>
                            <a type="button" class="btn btn-default btn-sm" id="fixCalculate" >Submit</a>
                        </div>




                    </form>

                </div>

                <div class="col-xs-12 col-sm-5  wel ">
                    <!--<p class="related" style="padding-top: 5%">Related Information</p>-->
                    <div  class="related-box">
                        <h3 class="related-bar">Related Information</h3>

                        <!--<input type="availBal" name="availBal"/>-->
                        <p class="related-info coronation-blue" id="availBal"><b></b></p>
                        <!--<p  class="related-info coronation-blue" id="limit"><b></b></p>-->

                    </div>
                </div>



            </div>
        </div>
    </div>

</div>




<th:block layout:fragment="scripts">
    <script>

        $('#items').on('change',function () {
            $('#beneficiaryForm').css('display','block');
            var items = $('#items').val();
            if (items === ""){
                $('#beneficiaryForm').css('display','none');
            }
        })


        $('#category').on('change',function () {
            var category = $('#category').val();
            $.ajax({
                type: "POST",
                url: "/corporate/billpayment/getBiller",
                data: { category:category}, // parameters


            })
        })


    </script>

</th:block>

</body>
</html>
