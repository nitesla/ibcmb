<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="javascript:var bread = [['Home', '/corporate/billpayment'],['Recurring Bill Payment']];currentBar('Set-up Recurring Bill Payment');breadCrumb(bread)">


<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ml-15 hide-content-onl">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 no-pad-left " >
        <div class="no-mt no-pad-lef alert no-bd">
            <div class="">
                <div class="form-spacin col-md-7 col-sm-7 no-pad-right">

                    <div>
                    <a type="button" class="btn btn-default btn-sm" id="fixCalculate" th:href="@{/corporate/billpayment/addbeneficiary}">Add-Beneficiary</a>
                    </div>
                    <br/>
                    <form id="local" method="post" >

                        <div class="form-group">
                            <label>Beneficiary</label>
                            <select class="form-control" id="beneficiary" name="categories" onchange="fetchBillers()" required="required">
                                <option value=""> Select Beneficiary </option>
                            </select><span class='req-inner'></span>
                        </div>

                        <div class="form-group">
                            <label>Frequency</label>
                            <select class="form-control" id="frequency" name="categories" onchange="fetchBillers()" required="required">
                                <option value=""> Select Frequency </option>
                                <option value="daily"> Daily </option>
                                <option value="weekly"> Weekly </option>
                                <option value="fortnightly"> Fort-Nightly </option>
                                <option value="monthly"> Monthly </option>
                                <option value="quarterly"> Quarterly </option>
                                <option value="bi-annually"> Bi-annually </option>
                                <option value="annually"> Annually </option>
                            </select><span class='req-inner'></span>

                        </div>

                        <div class="form-group">
                            <label >Source-Account</label>
                            <input type="number" class="form-control"
                                   required="required"/><span class='req-inner'></span>
                        </div>

                        <div class="form-group">
                            <label >Transaction-Amount</label>
                            <input type="number" class="form-control"
                                   required="required"/><span class='req-inner'></span>
                        </div>

                        <div class="form-group">
                            <label >Start-Date</label>
                            <input type="date" class="form-control"
                                   required="required"/><span class='req-inner'></span>
                        </div>

                        <div class="form-group">
                            <label >End-Date</label>
                            <input type="date" class="form-control"
                                   required="required"/><span class='req-inner'></span>
                        </div>

                        <button  class="btn btn-link required-step" >Proceed</button>



                    </form>

                </div>

                <div class="col-xs-12 col-sm-5  wel ">
                    <!--<p class="related" style="padding-top: 5%">Related Information</p>-->
                    <div  class="related-box">
                        <h3 class="related-bar">Related Information</h3>

                        <!--<input type="availBal" name="availBal"/>-->
                        <p class="related-info coronation-blue" id="availBal"><b></b></p>
                        <!--<p  class="related-info coronation-blue" id="limit"><b></b></p>-->

                    </div>
                </div>



            </div>
        </div>
    </div>

</div>




<th:block layout:fragment="scripts">

</th:block>

</body>
</html>
