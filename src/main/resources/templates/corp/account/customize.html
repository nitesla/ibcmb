<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="currentBar('customize account')">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 ml-15 no-pad-left " >
        <div class="col-xs-11  no-pad-left table-responsive no-mt no-bd alert">
            <div class="col-md-6 ">
                        <form method="post" th:action="@{/corporate/account/customize}" th:object="${customizeAccount}">
                            <div class="form-group">
                                <label>Preferred Name</label>
                                <input name="accountName" th:value="${account}" class="form-control"/><span class='req-inner'></span>
                                <p class="errors" th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}">&times;</p>
                            </div>

                            <button type="submit" class="btn btn-link required-step">Save</button>
                        </form>
                    </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">

</th:block>

</body>
</html>
