<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{corp-layout}">

<body onload="javascript:var bread = [['Home', '/corporate/dashboard'],['Accounts','/corporate/account/customize'],['Customize', '#']];currentBar('dashboard');breadCrumb(bread)">

<div layout:fragment="content">
    <div class="col-md-5 col-sm-5 ">

        <select class="form-control full-width coronation-form-control hide-content-only" id="view">
            <option value="account">Overview</option>
        </select>
    </div>

    <div class="col-xs-12 " >
        <div class=" table-responsive no-mt no-bd alert">
            <div class="col-md-6  no-pad-left">
                        <form method="post" th:action="@{/corporate/account/customize}" th:object="${customizeAccount}">
                            <div class="form-group">
                                <label>Preferred Name</label>

                                <input name="preferredName" th:value="${account}" class="form-control"/><span class='req-inner'></span>
                                <p class="errors" style="padding-top:30px !important;" th:if="${#fields.hasErrors('preferredName')}" th:errors="*{preferredName}">&times;</p>
                            </div>

                            <button type="submit" class="btn btn-link required-step">Save</button>
                        </form>
                    </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">

</th:block>

</body>
</html>
