<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="corp_layout :: site-head">
    <link th:href="@{~/bank/vendors/sweetalert/sweetalert.css}" rel="stylesheet"/>
</head>
<body>
<header th:replace="corp_layout :: corp-header">
</header>

<section class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h5 class="page_header"> Beneficiary List</h5>
                <a th:href="@{/corporate/beneficiary/new}" class="pull-right">Add New Beneficiary</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 content-bg">
                <div class="row spacing">
                    <div class="col-md-10">
                        <h4 class="sub_header">Local Beneficiaries</h4>
                        <table class="table" id="dt">
                            <thead>
                            <td>Name</td>
                            <td>Account Number</td>
                            <td>Bank</td>
                            <td>Delete</td>
                            </thead>
                            <tbody>
                            <tr th:each="loc : ${localBen}">
                                <td th:text="${loc.accountName}"></td>
                                <td th:text="${loc.accountNumber}"></td>
                                <td th:text="${loc.beneficiaryBank}"></td>
                                <td><a th:href="@{'/corporate/beneficiary/' + ${loc.id} + '/loc/delete'}"><i class="delete-btn fa fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>

                        <h4 class="sub_header">International Beneficiaries</h4>
                        <table class="table">
                            <thead>
                            <td>Name</td>
                            <td>Account Number</td>
                            <td>Bank</td>
                            <td>Delete</td>
                            </thead>
                            <tbody>
                            <tr th:each="int : ${intBen}">
                                <td th:text="${int.accountName}"></td>
                                <td th:text="${int.accountNumber}"></td>
                                <td th:text="${int.beneficiaryBank}"></td>
                                <td><a th:href="@{'/corporate/beneficiary/' + ${int.id} + '/int/delete'}"><i class="delete-btn fa fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div th:replace="corp_layout :: corp-sidebar" class="col-md-3 sidebar">
            </div>
        </div>
    </div>
</section>

<!-- CONTENT-WRAPPER SECTION END-->
<footer th:replace="corp_layout :: corp-footer">
</footer>


<script th:src="@{~/bank/vendors/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{~/bank/vendors/bootstrap-dialog/js/bootstrap-dialog.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>

<!-- Page-Level Scripts -->
<script th:inline="javascript">
    /*<![CDATA[*/

    $(".delete-btn").on("click", function (e) {
        e.preventDefault();
        var link = $(e.currentTarget);

        var ooo = link.attr("href");

        //goto url
        warnBeforeRedirect(ooo);
    });

    function warnBeforeRedirect(ooo) {
        swal({
            title: "Are you sure?",
            text: "Are you sure that you want to delete this user?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete user!",
            closeOnConfirm: false
        }, function () {
            // Redirect the user
            window.location.assign(ooo);
        });
    }

    /*]]>*/
    </script>

</body>
</html>
