<script>


    function showNotification(message , type){
        $.notify({
            // options
            message: message
        },{
            // settings
            type: type
        });
    }

    function updateBillers() {
        $.ajax({
            type: "POST",
            url: "/admin/payments/updateBillers",
            data: { }, // parameters
            success :
                function(response) {
                    console.log(response);
                    showNotification(response, "success");
                    setTimeout(function () {
                        location.reload();
                    },2000)
                },
            error:
                function (response) {
                    console.log(response.responseText);
                    showNotification(response.responseText, "danger");
                }

        })

    }



        $.ajax({
            type: "GET",
            url: "/admin/payments/all",
            success :
                function(response) {
                    console.log(response);
                    $('#biller').DataTable({
                        "data":response,
                        "columns": [
                                     {"data":"categoryName"},
                                     { "data": "billerName" },
                                     { "data": "enabled" }
                                 ],
                        "columnDefs" : [ {
                            "targets" : 2,
                            "data" : "enabled",
                            "render" : function(data, type,full, meta) {
                                if (type === 'display') {
                                    if (data == true) {
                                        return "<input type='checkbox' data-pk='"+full.id+"' data-version='"+full.version+"' data-description='"+full.description+"' data-userType='"+full.userType+"' data-switchery='true' class='js-switch' checked value='"+full.operation+"' />";
                                    } else if (data == false) {
                                        return "<input type='checkbox' data-pk='"+full.id+"' data-version='"+full.version+"'  data-description='"+full.description+"' data-userType='"+full.userType+"' data-switchery='true' class='js-switch' value='"+full.operation+"' />";
                                    }
                                }
                                return data;
                            }
                        }]
                    })

                },
            error:
                function (response) {
                    console.log(response.responseText);
                    showNotification(response.responseText, "danger");
                }

        })
