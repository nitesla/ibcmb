<script>

    function showNotification(message , type){
        $.notify({
            // options
            message: message
        },{
            // settings
            type: type
        });
    }

    function updateBillers() {
        $.ajax({
            type: "POST",
            url: "/admin/payments/updateBillers",
            data: { }, // parameters
            success :
                function(response) {
                    console.log(response);
                    showNotification(response, "success");
                    setTimeout(function () {
                        location.reload();
                    },2000)
                },
            error:
                function (response) {
                    console.log(response.responseText);
                    showNotification(response.responseText, "danger");
                }

        })

    }




        $.ajax({
            type: "GET",
            url: "/admin/payments/all",
            success :
                function(response) {
                    console.log(response);
                    $('#billers').DataTable({
                        responsive: true,
                        "data":response,
                        "paging": true,
                        "processing" : true,
                        "dom": 'T<"clear">frtlp',
                        "columns": [
                                     {"data":"categoryName"},
                                     { "data": "billerName" },
                                     { "data": "enabled" }
                                 ],
                        "columnDefs" : [ {
                            "targets" : 2,
                            "data" : "enabled",
                            "render" : function(data, type,full, meta) {
                                if (type === 'display') {
                                    if (data == true) {
                                        return "<input type='checkbox' data-pk='"+full.billerId+"' data-name='"+full.billerName+"' data-category='"+full.categoryName+"'  data-switchery='true' class='js-switch' checked data-value='"+full.enabled+"'/>";
                                    } else if (data == false) {
                                        return "<input type='checkbox' data-pk='"+full.billerId+"' data-name='"+full.billerName+"' data-category='"+full.categoryName+"'   data-switchery='true' class='js-switch'  data-value='"+full.enabled+"'/>";
                                    }
                                }
                                return data;
                            }
                        }]
                    })
                     var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
                    elems.forEach(function(html) {
                        var switchery = new Switchery(html, { size: 'small' ,color: '#2A3F54'});
                    });
                },
            error:
                function (response) {
                    console.log(response.responseText);
                    showNotification(response.responseText, "danger");
                }

        })

    // $("#search").on("click", function(e) {
    //     e.preventDefault();

    $(document).on("change","input[type=checkbox]", function(e) {
        var cb = $(e.currentTarget);
        var op = cb.val();
        var id = cb.attr("data-pk");
        var name = cb.attr("data-name");
        var category = cb.attr("data-category");
        var value = cb.attr("data-value");
        if (value == "true"){
            $.ajax({
                type: "POST",
                url: "/admin/payments/disableBiller",
                data: {billername:name, categoryname:category} // parameters

            })
        } else{
            $.ajax({
                type: "POST",
                url: "/admin/payments/enableBiller",
                data: {billername:name, categoryname:category} // parameters

            })

        }



    });
