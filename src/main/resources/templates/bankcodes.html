<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Codes</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/css/jquery-ui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/css/custom.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/css/select.bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/font-awesome/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/plugins/datatables/css/jquery.dataTables.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/customer/plugins/datatables/css/dataTables.bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0/css/bootstrap-datepicker.min.css"/>
    <title>Coronation Merchant Bank</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-8">
            <h5 class="page_header"> Banks and Codes</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 content-bg">
            <div class="row spacing">
                <div class="col-md-10">
                    <h4 class="sub_header"></h4>
                    <br/>
                    <table class="table table-striped table-bordered table-hover" id="codes">
                        <thead>
                        <tr>
                            <th>Bank Name</th>
                            <th>Bank Code</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr th:each="fin : ${financialInstitution}">-->
                            <!--<td th:text="${fin.institutionName}"></td>-->
                            <!--<td th:text="${fin.sortCode}"></td>-->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        </div>
    </div>
</div>

<script th:src="@{~/customer/js/jquery-1.11.1.js}"></script>
<script th:src="@{~/customer/js/jquery-ui.js}"></script>
<script th:src="@{~/customer/js/jquery.dataTables.js}"></script>
<!--<script th:src="@{~/customer/js/date/js/bootstrap-datepicker.js}"></script>-->
<script th:src="@{~/customer/js/momentMin.js}"></script>
<script th:src="@{~/customer/js/jquery.spring-friendly.min.js}"></script>
<script th:src="@{~/customer/js/coronation.js}"></script>

<!-- BOOTSTRAP SCRIPTS  -->
<script th:src="@{~/customer/js/bootstrap.js}"></script>
<script th:src="@{~/customer/js/bootstrap-session-timeout.js}"></script>


<!-- Page-Level Scripts -->
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        var table = $('#codes').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 10, 20, 30],  [ 10, 20, 30 ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": "/corporate/transfer/allbankcodes",
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "institutionName" },
                { "data": "institutionCode" }
            ] });

        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });


    /*]]>*/
</script>


</body>
</html>
