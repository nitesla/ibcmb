<div layout:fragment="content">
    <div class="row content-wrapper" >
        <div class="bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 login-section" >
                        <div class="form-body bodyform"  >
                            <form id="loginform" th:action="@{/login/u/corporate}" method="POST" class="form-signinn " autocomplete="off" style="margin-bottom: 5% !important;">
                                <h5 class=" form-signin-heading text-white welcome" style="font-size: 22px;margin-left: 8px">Welcome to <span th:text="#{menu.bank.name}" ></span><br> Online Banking!</h5>
                                <p class="form-signin header-line text-white" style="margin-left:8px !important;">Enter your username to continue</p>
                                <br/>
                                <div th:if="${param.message != null}" class="alert alert-info erro" th:text="${param.message[0]}"></div>
                                <div th:if="${param.error != null}" class="alert alert-danger erro" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></div>
                                <div th:if="${param.expired != null}" class="alert erro alert-danger" th:text="#{session.expired}"></div>
                                <div class="form-group " >
                                    <span id='reqspan' class='required text-white' style='top:1px;'></span>
                                    <input type="text" id="username" name="username" class="my-select3 usr" required="required" placeholder="Username" autocomplete="off" />
                                    <input type="text" id="corporateId" name="corporateId" class="my-select3 usr1" required="required" placeholder="Corporate ID" autocomplete="off" />
                                    <p class="col-xs-5 no-pad-left no-pad-right forgot" style="margin-top: 15px;margin-left:8px"><a style="font-weight:600" href="/forgot/corporate/username" class='text-white' data-toggle="tooltip" data-placement="right" title="Forgot Username?" autocomplete="off" >Forgot Username?</a></p>
                                    <p class='text-right col-xs-8 no-pad-left no-pad-right text-white ctn' style="margin-top:-35px;margin-left:85px">
                                        <input type="submit" class="continue" value="Continue" >
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                    </div>
                </div>
            </div>
