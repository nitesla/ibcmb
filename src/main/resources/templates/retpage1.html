<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index-layout}">
<head>
    <style>
        .bodyform{
            max-width: 100%;
            background-color: rgba(0, 48, 87, 0.89);
            padding-bottom: 20px;
            /*margin: 0 auto;*/
            border-radius: 7px;
            margin-top: -5.5%;
            margin-right: -1%;
            margin-left: 13%;
            font-size: 14px;
        }

        .form-signin-heading {
            /*text-align: left;*/
            line-height: 1.5;
            font-size: 22px;
            text-transform: capitalize;
            margin-top: -2%;
            margin-left: -1%;
            font-weight: 600;
            margin-bottom: -3%;

        }

        @media only screen and (max-width:1024px) {
            /* For mobile phones: */
            [class*="col-"] {
                width: 100%;
                float: none;
                margin: 0 auto;
            }
            .pwd {
                width: 100%;
            }
        }
        @media only screen and (min-width:320px) and (max-width: 359px){
            .ctn{
                margin-left: -125px;
            }
            .forgot{
                margin-left: 20px;
            }
            .usr{
                width:85%;

            }
            .bodyform{
                margin-top: 20% !important;
                margin-left: 0;

            }
            .lin{
                width: 88% !important;
            }
        }
        @media only screen and (min-width:360px) and (max-width: 374px){
            .ctn{
                margin-left: -165px;
            }
            .forgot{
                margin-left: 40px;

            }
            .usr{
                width:90%;

            }
            .bodyform{
                margin-top: 10% ;
                margin-left: 0 ;

            }
            .lin{
                width: 90% !important;
            }
        } @media only screen and (min-width:375px) and (max-width: 410px){
            .ctn{
                margin-left: -170px;
            }
            .forgot{
                margin-left: 50px;

            }
            .usr{
                width:91%;

            }
            .bodyform{
                margin-top: 10% !important;
                margin-left: 0 ;

            }
            .lin{
                width: 90% !important;
            }

        }
        @media only screen and (min-width:411px) and (max-width: 413px) {
            .ctn {
                margin-left: -225px;
            }

            .forgot {
                margin-left: 30%;

            }

            .usr {
                width: 100%;

            }

            .bodyform {
                margin: 10% auto;
                /*margin-top: 10% !important;*/
                /*margin-left: 1 ;*/

            }
            .lin{
                width: 100% !important;
            }

            #loginform {
                margin: 0 auto;
            }
        }
        @media only screen and (min-width:414px) and (max-width: 599px){
            .ctn{
                margin-left: -200px;
            }
            .forgot{
                margin-left: 65px;

            }
            .usr{
                width:97%;

            }
            .bodyform{
                margin-top: 10% !important;
                margin: 0 auto;
                padding-right: 3% !important;

            }
            .lin{
                width: 95% !important;
            }
        } @media only screen and (min-width:600px) and (max-width: 767px){
            .ctn{
                margin-left: -320px;
            }
            .forgot{
                margin-left: 5px;

            }
            .usr{
                width:98%;

            }
            .bodyform{
                max-width: 74% !important;
                margin-top: 10% !important;

            }
            .lin{
                width: 98% !important;
            }
        }
        @media only screen and (min-width:768px) and (max-width: 1023px){
            .ctn{
                margin-left:-325px;
            }
            .forgot{
                margin-left: 5px;

            }
            .usr{
                width:114%;

            }
            .bodyform{
                max-width: 70% !important;

            }
            .lin{
                width: 115% !important;
            }
        }
        @media only screen and (min-width:1024px) and (max-width: 1100px){
            .ctn{
                margin-left:-300px;
            }
            .forgot{
                margin-left: 5px;

            }
            .usr{
                width:93%;

            }
            .bodyform{
                max-width: 40% !important;
                margin-top: 7% !important;

            }
            .lin{
                width: 90% !important;
            }
        }


    </style>
</head>
<div layout:fragment="content">
    <div class="row content-wrapper">
        <div class="bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 login-section" >
                        <div class="form-body bodyform" >
                            <form id="loginform" th:action="@{/login/u/retail}" method="POST" class="form-signin frm" autocomplete="off" style="margin-bottom: 5% !important;">
                                <h5 class="form-signin-heading text-white welcome" style="font-size: 22px">Welcome to CoronationMB Online Banking!</h5>
                                <p class="form-signin header-line text-white usr" style="margin-left:0px !important;">Enter your username to continue</p>
                                <div th:if="${param.message != null}" class="alert erro alert-info" th:text="${param.message[0]}"></div>
                                <div th:if="${param.error != null}" class="alert erro alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></div>
                                <div th:if="${param.expired != null}" class="alert erro alert-danger" th:text="#{session.expired}"></div>
                                <div th:if="${message}" class="alert display-none alert-info" th:text="${message}"></div>
                                <br/>
                                <div class="form-group " >
                                    <span id='reqspan' class='required text-white' style='top:1px;'></span>
                                    <input type="text" id="username" name="username" class="my-select usr" required="required" placeholder="Username" autocomplete="off" />
                                    <p class="col-xs-5 no-pad-left no-pad-right forgot " style="margin-top: 15px;"><a style="font-weight:600" href="/forgot/username" class='text-white' data-toggle="tooltip" data-placement="right" title="Forgot Username?" autocomplete="off" >Forgot Username?</a></p>
                                    <!--<p class='text-right col-xs-7 no-pad-left no-pad-right  text-white' style="margin-top: 15px; "><a href="#" class="continue">Continue</a> </p>-->
                                    <p class='text-right col-xs-7 no-pad-left no-pad-right  text-white ctn' > <input type="submit" class="continue" value="Continue" ></p>
                                </div>
                                <div style="color: #003057;">.</div>
                                <hr class="lin" style="border-top: 1px solid !important;color:#406082;width:124%;margin-top: 27px">
                                <h6 class="form-signin-low text-white new-user">New User? <a href="/register" class='text-white form-signin-low' >Register Now</a> </h6>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
            $('[data-toggle="popover"]').popover({
                content: '',
                html: 'true'
            });
            errorLogin();
        });
    </script>
</th:block>
</html>
