<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index-layout}">
<div layout:fragment="content">

    <section class="content-wrapper">
        <div class="containe">
            <div class="bg">

                <form th:action="@{/login/p/corporate}" id="loginform" class="" method="POST" autocomplete="off">

                    <div class='col form-signi visible-xs visible-sm' style="padding:10px 15px 1px">
                        <h5 class="form-signin-heading text-white" style='margin:20px'>Check the box to Confirm Phishing Image</h5>

                        <div>
                            <div class="bg-danger" style="max-height:auto;width:150px;margin:0px auto;padding:5px">
                                <img th:if="${secImage}" class='bg-danger img-responsive center' style="height:100px;display: block;margin: 0px auto; margin-bottom: 5px;" th:src="@{'data:image/jpeg;base64,' + ${secImage}}" />
                                <img th:unless="${secImage}" class='bg-danger img-responsive center' style="height:100px;display: block;margin: 0px auto; margin-bottom: 5px;" th:src="@{/customer/img/cmb_ph.png}" />
                                <p class="text-center" th:text="${secCaption}"></p>
                                <input type="checkbox" style='display:block;margin:0px auto;' name="phishing" />
                            </div>
                        </div>

                    </div>

                    <div class='col-md-offset-4 col-md-4 hidden-sm hidden-xs  form-signi' style="padding:100px 15px 30px">
                        <h5 class="form-signin-heading text-white hidden-xs hidden-sm">Check the box to Confirm Phishing Image</h5>
                        <br/>
                        <div class="form-group">
                            <input type="text" name="username" th:value="*{username}" class="my-select" readonly="readonly" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="corporateId" th:value="*{corporateId}" class="my-select" readonly="readonly" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary my-select"> Continue </button>
                        </div>

                    </div>

                    <div class='col-md-offset-4 col-md-4 visible-xs visible-sm   form-signi' style="padding:10px 15px 30px">
                        <h5 class="form-signin-heading text-white hidden-xs hidden-sm">Check the box to Confirm Phishing Image</h5>
                        <br/>
                        <div class="form-group">
                            <input type="text" name="username" th:value="*{username}" class="my-select" readonly="readonly" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="corporateId" th:value="*{corporateId}" class="my-select" readonly="readonly" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary my-select"> Continue </button>
                        </div>
                    </div>

                    <div class='col-md-4 form-signi hidden-xs hidden-sm' style="padding:100px 15px 30px">
                        <div class="bg-danger" style="padding: 10px;width:150px">
                            <div style="max-height:auto">
                                <img th:if="${secImage}" class='bg-danger img-responsive center' style="height:100px;display: block;margin: 0px auto; margin-bottom: 5px;" th:src="@{'data:image/jpeg;base64,' + ${secImage}}" />
                                <img th:unless="${secImage}" class='bg-danger img-responsive center' style="height:100px;display: block;margin: 0px auto; margin-bottom: 5px;" th:src="@{/customer/img/cmb_ph.png}" />
                                <p class="text-center" th:text="${secCaption}"></p>
                                <input type="checkbox" style='display:block;margin:0px auto;' name="phishing" />
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </section>



</div>




<th:block layout:fragment="scripts">

    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</th:block>

</html>
