<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
</head>

<body>
<div id="wrapper">

    <nav th:replace="layout :: admin" role="navigation">

    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="layout :: header">

        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>Edit Retail</h3>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Edit Retail user</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="ibox-content">
                                <form method="get" class="form-horizontal" th:action="@{/admin/retail/users/update}" th:object="${retailUser}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">CifId:</label>

                                        <div class="col-sm-4">
                                            <input type="hidden"  class="form-control"  th:field="*{id}" />
                                            <input type="hidden"  class="form-control"  th:field="*{version}" />

                                            <input type="text" class="form-control" th:field="*{user}" />
                                        </div>
                                        <button class="btn btn-primary col-sm-2" type="submit">Browse</button>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">FirstName</label>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" th:field="*{firstName}" />
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">LastName</label>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" th:field="*{lastName}" />
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Email</label>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" th:field="*{email}" />
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Role</label>
                                        <div class="col-sm-6">
                                            <select class="form-control m-b " name="account">
                                                <option>--Select role--</option>
                                                <option>Initializer</option>
                                                <option>Verifier</option>
                                                <option>Audit</option>
                                                <option>Admin</option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-white" type="submit">Cancel</button>
                                            <button class="btn btn-primary" type="submit">Update</button>
                                        </div>
                                    </div>


                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>


        <div th:replace="layout :: main-footer">

        </div>

    </div>
</div>

</body>
</html>
