<script>

    $(document).ready(function() {

                { "data": "lastName" },
                { "data": "dateCreated" },
                { "data": "lastLoginDate" },
                { "data": null }
            ] ,
            "columnDefs" : [  {
                "targets" : 6,
                "render" : function(data, type, full, meta) {
                    kk =  "<a  class='btn btn-default btn-xs' data-toggle='tooltip' title='Edit' data-placement='right' href='/admin/retail/users/"+ full.DT_RowId+ "/edit'>";
                    kk += "<i class='fa fa-edit'></i>"
                    kk += "Edit</a>" ;

                    kk  +=  "<a  class='btn btn-default btn-xs' data-toggle='tooltip' title='Delete' data-placement='right' href='/admin/retail/users/"+ full.DT_RowId+ "/delete'>";
                    kk += "<i class='fa fa-trash-o'></i>"
                    kk += "Delete</a>";
                    return kk;
                }
