<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div th:replace="layout :: admin-menu"></div>
                <div th:replace="layout :: menu-footer-adm"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Financial Institution</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">

                            <div class="x_content">
                                <div class="ibox-content">
                                    <div class="x_title">
                                        <ul class="nav navbar-right panel_toolbox">

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <form method="post" class="form-horizontal" th:action="@{/admin/finst/update}"
                                          th:object="${financialInstitution}">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Code</label>

                                            <div class="col-sm-4">
                                                <input type="hidden" class="form-control" th:field="*{id}"/>
                                                <input type="hidden" class="form-control" th:field="*{version}"/>
                                                <input type="text" class="form-control" th:field="*{institutionCode}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Institution Type</label>
                                            <div class="col-sm-4">
                                                <select name="institutionType" class="form-control">
                                                    <option th:each="type : ${types}" th:value="${type}"
                                                            th:text="${type}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Name</label>

                                            <div class="col-sm-4">

                                                <input type="text" class="form-control" th:field="*{institutionName}"/>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"> Sort Code</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" th:field="*{sortCode}" />
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Save</button>
                                            </div>
                                        </div>
                                        <div th:replace="layout::form-validation"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>

    document.getElementById("cancel").onclick = function () {
        location.href = "/admin/finst";
    }
</script>
</body>
</html>
