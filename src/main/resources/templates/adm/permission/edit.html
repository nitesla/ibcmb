<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: admin-menu"></div>
                <div th:replace="layout :: menu-footer-adm"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Permission Management</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Edit permission</h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <div class="ibox-content">
                                    <form method="post" th:action="@{/admin/permissions/update}" class="form-horizontal"  th:object="${permission}" >

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Name</label>

                                            <div class="col-sm-4">
                                                <input type="hidden"  class="form-control"  th:field="*{id}"/>
                                                <input type="hidden"  class="form-control"  th:field="*{version}"/>


                                                <input type="text"  class="form-control"  th:field="*{name}"/>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Code</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" th:field="*{code}" />
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">User Type</label>
                                            <div class="col-sm-4">
                                            <select class="form-control" th:field="*{userType}">
                                                <option value="">--Select--</option>
                                                <option value="ADMIN">Administrator</option>
                                                <option value="OPERATIONS">Operator</option>
                                                <option value="RETAIL">Retail Customer</option>
                                                <option value="CORPORATE">Corporate Customer</option>
                                            </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Description</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control"  th:field="*{description}"/>
                                            </div>

                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Save</button>
                                            </div>
                                        </div>

                                        <div th:replace="layout::form-validation"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>
    document.getElementById("cancel").onclick = function () {
        location.href = "/admin/permissions";
    }
</script>
</body>
</html>
