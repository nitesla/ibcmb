<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>

<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
        var table = $('#codes').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 20],	[ 5, 10, 20 ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax" : {
    			url : "/admin/codes/alltype",
    			"type" : "GET",
    			"data" : function(d) {
    				var x = $("[name='codeType']").val();
    				d['codeType'] = x;
    			}
    		},
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "code" },
                { "data": "description" }
            ] });

        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        var dt = $('#codes').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);

    } );

    $("#delete-btn").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        var dt = $('#codes').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);

        //goto url
        warnBeforeRedirect(ooo);
    });

    function warnBeforeRedirect(ooo) {
        swal({
            title: "Are you sure?",
            text: "Are you sure that you want to delete this code?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete it!",
            closeOnConfirm: false
        }, function() {
            // Redirect the user
            window.location.assign(ooo);
        });
    }
    
    $("a.bt-link-add").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        
        var ooo = link.attr("href").replace("typeid",$("[name='codeType']").val());
        window.location.assign(ooo);

    } );
    /*]]>*/
</script>
