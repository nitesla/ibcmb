<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <!--<a href="index.html"><img th:src="@{~/images/cmb_logo.png}"/></a>-->
                </div>

                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: admin-menu"></div>
                <div th:replace="layout :: menu-footer-adm"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Code Management</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">

                            <div class="x_content">
                                <div class="ibox-content">
                                    <div class="x_title">
                                        <ul class="nav navbar-right panel_toolbox">

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <form method="post" class="form-horizontal" th:action="@{/admin/codes/update}" th:object="${code}">

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Type</label>

                                            <div class="col-sm-4">
                                                <input type="text" id="codeType" name="codeType" class="form-control" th:field="*{type}" />
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Code</label>

                                            <div class="col-sm-4">
                                                <input type="hidden" class="form-control" th:field="*{id}" />
                                                <input type="hidden"  class="form-control" th:field="*{version}" />
                                                <input type="text" id="code" name="code" class="form-control" th:field="*{code}" />
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Description</label>

                                            <div class="col-sm-4">
                                                <input type="text" id="description" name="description" class="form-control" th:field="*{description}" />
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Extra Information</label>

                                            <div class="col-sm-4">
                                                <textarea  class="form-control" th:field="*{extraInfo}" ></textarea>
                                            </div>

                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Save</button>
                                            </div>
                                        </div>
                                        <div th:replace="layout :: form-validation"></div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>


    document.getElementById("cancel").onclick = function () {
        location.href = "/admin/codes/alltypes";}
</script>
</body>
</html>
