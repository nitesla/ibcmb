<script>
    /*<![CDATA[*/
    $(document).ready(function() {


        $('#checker').DataTable({
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 50, -1 ],	[ 5, 10, 50, "All" ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "processing" : true,
            "serverSide" : true,
            "ajax": "/admin/checker/all",
            "dom": 'T<"clear">frtlp',
            "drawCallback": function( settings ) {
                var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
                elems.forEach(function(html) {
                    var switchery = new Switchery(html, { size: 'small' ,color: '#2A3F54'});
                });
            },
            "columns": [
                { "data": "name" },
                { "data": "code" },
                { "data": "userType" },
                { "data": "enabled" }

            ] ,
            "columnDefs" : [ {
                "targets" : 3,
                "data" : "enabled",
                "render" : function(data, type,full, meta) {
                    if (type === 'display') {
                        if (data == 'Y') {
                            return "<input type='checkbox' data-pk='"+full.id+"' data-version='"+full.version+"' data-code='"+full.code+"' data-userType='"+full.userType+"' data-switchery='true' class='js-switch' checked value='"+full.name+"' />";
                        } else if (data == 'N') {
                            return "<input type='checkbox' data-pk='"+full.id+"' data-version='"+full.version+"'  data-code='"+full.code+"' data-userType='"+full.userType+"' data-switchery='true' class='js-switch' value='"+full.name+"' />";
                        }
                    }
                    return data;
                }

            } ]
        });


    } );
    /*]]>*/
</script>

<script>


    $(document).on("change","input[type=checkbox]", function(e) {
        var updateUrl = "/admin/checker";
        var cb = $(e.currentTarget);
        var nm = cb.val();
        var pk = cb.attr("data-pk");
        var vers = cb.attr("data-version");
        var cd= cb.attr("data-code");
        var user= cb.attr("data-userType");

        var isEnabled  ;
        if(cb.is(':checked')){
            isEnabled = 'Y';
        }else{
            isEnabled = 'N';
        }
        var objectData =
            {
                name : nm,
                enabled : isEnabled,
                version : vers,
                id : pk,
                code:cd,
                userType:user

            };
        var objectDataString = JSON.stringify(objectData);
        $.ajax({
            type : "POST",
            contentType : "application/json",
            url : updateUrl,
            data: objectDataString,
            dataType : 'json',
            timeout : 100000,
            success : function(data) {
                console.log("SUCCESS: ", data);
                var tab = $('#checker').DataTable();
                /* tab.ajax.reload(); */
                tab.draw(false);
            },
            error : function(e) {
                console.log("ERROR: ", e);
            },
            done : function(e) {
                console.log("DONE");
            }
        });

        //goto url
    });
</script>
