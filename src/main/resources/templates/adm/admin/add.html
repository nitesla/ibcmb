<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <!--<a href="index.html"><img th:src="@{~/images/logo.png}"/></a>-->
                </div>
                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: admin-menu"></div>
                <div th:replace="layout :: menu-footer-adm"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Create Admin User</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Add user</h2>

                                <div class="clearfix"></div>
                            </div>



                            <div class="x_content">
                                <div class="ibox-content">
                                    <form method="post" class="form-horizontal" th:action="@{/admin/users/}" th:object="${adminUser}">


                                        <div th:replace="layout::form-validation"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Username</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{userName}" required="required"/><span class='req-inner'></span>
                                            </div>


                                        </div>



                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">First Name</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{firstName}" required="required"/><span class='req-inner'></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Last Name</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{lastName}" required="required"/><span class='req-inner'></span>
                                                <!--<p th:if="${#fields.hasErrors('*')}" th:errors="*{lastName}">Last Name Error</p>-->

                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Email</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{email}" required="required"/><span class='req-inner'></span>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Phone</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{phoneNumber}" required="required"/><span class='req-inner'></span>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Role</label>
                                            <div class="col-sm-6">

                                                <select class="form-control" th:field="*{roleId}">
                                                    <option value="">Select..</option>
                                                    <option th:each="role : ${roles.?[#strings.equalsIgnoreCase(userType, 'admin')]}" th:value="${role.id}" th:text="${role.name}" th:selected="${role.id==adminUser.roleId}" required="required"></option><span class='req-inner'></span>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </div>



                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>

<script>


    document.getElementById("cancel").onclick = function () {location.href = "/admin/users";}
</script>
</body>
</html>
