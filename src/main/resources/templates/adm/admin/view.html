<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
      var table = $('#admin').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 20],	[ 5, 10, 20 ] ],
            "pagingType" : "full_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": "/admin/users/all",
            "dom": 'T<"clear">lfrtip',
            "columns": [
                { "data": "userName" },
                { "data": "firstName" },
                { "data": "lastName" },
                { "data": "role" },
                { "data": "dateCreated" },
                { "data": "lastLogin" }

            ] });

            table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

        $("a.bt-link-act").on("click", function(e) {
            e.preventDefault();
            var link = $(e.currentTarget);
            var dt = $('#admin').DataTable();
            var id = $(dt.row({
                selected: true
            }).node()).attr("id");
            //window.location.href = link.attr("formaction") + '?id=' + id;
            //replace {id} with id
            var ooo = link.attr("href").replace("index",id);
            window.location.assign(ooo);

    } );
    /*]]>*/
</script>
