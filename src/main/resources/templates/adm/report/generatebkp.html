<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>



<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: admin-menu"></div>
                <div th:replace="layout :: menu-footer-adm"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Add Jasper file</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <ul class="nav navbar-left panel_toolbox">
                                    <li >
                                        <div class="col-lg-4">
                                            <div class="title-action">
                                                <!--<a  class="btn btn-primary btn-sm bt-select bt-link-act" href="/admin/codes/index/edit" disabled="disabled" ><i class="fa fa-pencil"></i> Edit</a>-->
                                            </div>
                                        </div>
                                    </li>
                                    <li >
                                        <div class="col-lg-4">
                                            <div class="title-action">
                                                <!--<a id="delete-btn" class="btn btn-danger btn-sm bt-select" href="/admin/codes/index/delete" disabled="disabled" ><i class="fa fa-trash"></i> Delete</a>-->
                                            </div>
                                        </div>
                                    </li>

                                </ul>
                                <ul class="nav navbar-right panel_toolbox">


                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>

                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-md-12 col-sm-6 col-xs-12">

                                            <form style="margin-top:20px" method="post" th:action="@{/admin/report/generate}" target="_blank">

                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <label class="col-sm-2 control-label">Report</label>
                                                        <div class="col-sm-6">
                                                            <select th:name="reportName" required th:id="reportName" class="form-control">
                                                                <option>--Select--</option>
                                                                <option th:each="reportDTO : ${reportDTOS}" th:text="${reportDTO.reportName}" th:value="${reportDTO.reportName}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-12">

                                                    </div>
                                                </div>
                                                <div class="form-group" style="padding: 2%">

                                                </div>
                                                <div class="form-group">
                                                    <div class="col-md-8">
                                                        <button  class="btn btn-primary pull-right required-step" type="submit">Generate</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>


<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>

<!-- Page-Level Scripts -->
<script class="init" th:inline="javascript">
    /*<![CDATA[*/
    /*]]>*/

    $(document).ready(

        function () {


        });
</script>



</body>
</html>
