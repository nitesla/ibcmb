<script>
    /*<![CDATA[*/
    $(document).ready(function() {
       var table = $('#role').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 10, 20, 30, -1],	[ 10,20,30,"All" ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax" : {
				url : "/admin/roles/all",
				"type" : "GET",
				"data" : function(d) {
					d.csearch = $('#pattern').val();
				}
			},
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "name" },
                { "data": "userType" },
                { "data": "email" },
                { "data": "description" }

            ]
    } );

        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return ;
        }
        var dt = $('#role').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);
    });
    
    $("a.bt-link-none").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return false;
        }
        //return false;

    });
    
   
	$(document).on('hidden.bs.modal', function(e) {
		$(e.target).removeData('bs.modal');
	});

	$(".modal").on("show.bs.modal", function(e) {
		var target = $(e.relatedTarget);
//        if($(target).attr("disabled")){
//            return;
//        }
		var dt = $('#role').DataTable();
		var id = $(dt.row({
			selected : true
		}).node()).attr("id");
		var ooo = target.attr("data-href").replace("index", id);
		$(this).find(".modal-body").load(ooo);
	});

    $("#delete-btn").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return;
        }
        var dt = $('#role').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);

        //goto url
        warnBeforeRedirect(ooo);
    });
    $("#search").on("click", function(e) {
		e.preventDefault();
		dt = $('#role').DataTable();
		dt.ajax.reload(null, true);
		
	});
    function warnBeforeRedirect(ooo) {
        swal({
            title: "Are you sure?",
            text: "Are you sure that you want to delete this role?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete it!",
            closeOnConfirm: false
        }, function() {
            // Redirect the user
            window.location.assign(ooo);
        });
    }


	/*]]>*/
</script>
