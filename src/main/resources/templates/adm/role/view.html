<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
        $('#role').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 50, -1 ],	[ 5, 10, 50, "All" ] ],
            "pagingType" : "full_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": "/admin/roles/all",
            "dom": 'T<"clear">lfrtip',
            "columns": [
                { "data": "name" },
                { "data": "email" },
                { "data": "description" },
                { "data": null }
            ] ,
            "columnDefs" : [  {
                "targets" : 3,
                "render" : function(data, type, full, meta) {
                    kk =  "<a  class='btn btn-default btn-xs' data-toggle='tooltip' title='Edit' data-placement='right' href='/admin/roles/"+ full.DT_RowId+ "/edit'>";
                    kk += "<i class='fa fa-edit'></i>"
                    kk += "Edit</a>" ;

                    kk  +=  "<a  class='btn btn-default btn-xs' data-toggle='tooltip' title='Delete' data-placement='right' href='/admin/roles/"+ full.DT_RowId+ "/delete'>";
                    kk += "<i class='fa fa-trash-o'></i>"
                    kk += "Delete</a>";
                    return kk;
                }
            }]
        } );
    } );
    /*]]>*/
