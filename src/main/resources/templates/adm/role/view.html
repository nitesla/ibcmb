<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
       var table = $('#role').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 20],	[ 5, 10, 20 ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": "/admin/roles/all",
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "name" },
                { "data": "userType" },
                { "data": "email" },
                { "data": "description" }

            ]
    } );

        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        var dt = $('#role').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);
    });
    
    $("a.bt-link-none").on("click", function(e) {
        e.preventDefault();
    });
    
   
	$(document).on('hidden.bs.modal', function(e) {
		$(e.target).removeData('bs.modal');
	});

	$(".modal").on("show.bs.modal", function(e) {
		var target = $(e.relatedTarget);
		var dt = $('#role').DataTable();
		var id = $(dt.row({
			selected : true
		}).node()).attr("id");
		var ooo = target.attr("href").replace("index", id);
		$(this).find(".modal-body").load(ooo);
	});
	
	$("a.bt-link-confirm").on("click", function(e) {
		e.preventDefault();
		BootstrapDialog.confirm({
			title : "Delete Role",
			message : 'Do you want to delete Role? ',
			type : BootstrapDialog.TYPE_DANGER,
			btnCancelLabel: 'Cancel',
            btnOKLabel: 'Delete Role', 
            callback: function(result) {
    			if (result) {
    				var link = $(e.currentTarget);
    				var dt = $('#role').DataTable();
    				var id = $(dt.row({
    					selected : true
    				}).node()).attr("id");
    				//window.location.href = link.attr("formaction") + '?id=' + id;
    				//replace {id} with id
    				var ooo = link.attr("href").replace("index", id);
    				window.location.assign(ooo);
    			}
            }
		});
	});
	/*]]>*/
</script>
