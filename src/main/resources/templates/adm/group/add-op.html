<head th:replace="layout :: site-head">
</head>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">

			<div class="x_content">
				<form method="post" th:action="@{/admin/unit/search}" class="form-horizontal"
					 id="ops-search" th:object="${operationsUser}">
					<div class="panel panel-default">
						<div class="panel-body">
							<fieldset >


                                        <div th:replace="layout::form-validation"></div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Username</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" th:field="*{userName}"/>
                                            </div>

                                             <label class="col-sm-2 control-label">Email</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" th:field="*{email}"/>
                                            </div>


                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">First Name</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" th:field="*{firstName}"/>
                                            </div>

                                            <label class="col-sm-2 control-label">Last Name</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" th:field="*{lastName}" />
                                                <!--<p th:if="${#fields.hasErrors('*')}" th:errors="*{lastName}">Last Name Error</p>-->

                                            </div>

                                        </div>


                                       <!--  <div class="form-group">
                                            <label class="col-sm-2 control-label">Role</label>
                                            <div class="col-sm-6">

                                                <select class="form-control" th:field="*{role}">
                                                    <option value="" >Select..</option>
                                                    <option th:each="role : ${roles.?[#strings.equalsIgnoreCase(userType, 'operations')]}" th:value="${role.id}" th:text="${role.name}" th:selected="${role.id==operationsUser.roleId}"></option>
                                                </select>

                                            </div>
                                        </div> -->


                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn " id='btn-search' type="submit">Search</button>
                                            </div>
                                        </div>


							</fieldset>

							<fieldset>
								<legend>Users</legend>
								<div class="form-group">
									<div class="col-md-12 col-sm-6 col-xs-12">
										<table class="table table-striped table-bordered table-hover"  width="100%" id="operation">
											<thead>
												<tr>
													<th>Username</th>
													<th>First Name</th>
													<th>Last Name</th>
													<th>Role</th>
													<th>Status</th>

												</tr>
											</thead>
											<tbody>


											</tbody>
											<tfoot>
												<tr>
													<th>Username</th>
													<th>First Name</th>
													<th>Last Name</th>
													<th>Role</th>
													<th>Status</th>

												</tr>
											</tfoot>
										</table>
									</div>
								</div>
							</fieldset>
						</div>

					</div>
				</form>
			</div>
	</div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
    var table = $('#operation').DataTable({
        select:true,
        responsive: true,
        "lengthMenu" : [ [ 5, 10, 20],	[ 5, 10, 20 ] ],
        "pagingType" : "simple_numbers",
        "searching": false,
        "deferLoading" : 0,
        "paging": true,
        "serverSide" : true,
        "ajax" : {
			url :"/admin/operations/users/find",
			"type" : "GET",
			"data" : function(d) {
				var x = $("#ops-search").serializeArray();
				$.each(	x,function(i,field) {
					d[field.name] = field.value;
				});
			}
		},
        "dom": 'T<"clear">frtlp',
        "columns": [
            { "data": "userName" },
            { "data": "firstName" },
            { "data": "lastName" },
            { "data": "role" },
            { "data": "status" },
        ] ,
        "columnDefs" : [ {
            "targets" : 4,
            "data" : "enabled",
            "render" : function(data, type,full, meta) {
            	if (type === 'display') {
                    if (data == "A") {
                        return "<i class='fa fa-check dt-body-center' style='color:green;display:block; text-align:center; margin:0 auto;'></i>";
                    } else if (data == "I") {
                        return "<i class='fa fa-ban  dt-body-center' style='color:red;display:block; text-align:center; margin:0 auto;'></i>";
                    }
                    else if (data == "L") {
                        return "<i class='fa fa-lock  dt-body-center' style='color:red;display:block; text-align:center; margin:0 auto;'></i>";
                    }else {
                        return "<i class='fa fa-question  dt-body-center' style='color:red;display:block; text-align:center; margin:0 auto;'></i>";
                    }
                }
                return data;
            }

        } ]});

    table.on('select', function() {
        if (table.rows({
                selected : true
            }).indexes().length === 0) {
            $('.bt-select').attr("disabled", true);
        } else {
            $('.bt-select').removeAttr("disabled");
        }

    });

    table.on('deselect', function() {
        if (table.rows({
                selected : true
            }).indexes().length === 0) {
            $('.bt-select').attr("disabled", true);
        } else {
            $('.bt-select').removeAttr("disabled");
        }
    });

});

$("#btn-search").on("click", function(e) {
	e.preventDefault();
	var link = $(e.target);
	var table = $('#operation').DataTable();
	table.ajax.reload(null, false);
});


	/*]]>*/
	//# sourceURL=add-op.js
</script>
