<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: admin-menu"></div>
                <div th:replace="layout :: menu-footer-adm"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Token Management</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Deactivate Token</h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <div class="ibox-content">
                                    <form method="post" class="form-horizontal" th:action="@{/admin/token/deactivate/}" th:object="${token}">
                                        <div class="form-group">
                                            <input type="hidden" name="userType" th:field="*{userType}">
                                            <label class="col-sm-2 control-label">Username</label>

                                            <div class="col-sm-4">
                                                <input type="text" id="username" class="form-control" th:field="*{username}" readonly="readonly"/>
                                            </div>



                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Serial Number</label>

                                            <div class="col-sm-4">
                                                <select id="serial" class="form-control" th:field="*{serialNumber}">
                                                    <option th:each="serial: ${serials}" th:value="${serial}" th:text="${serial}"></option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Deactivate</button>
                                            </div>
                                        </div>
                                        <div th:replace="layout :: form-validation"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>


    document.getElementById("cancel").onclick = function () {
        location.href = "/admin/dashboard";}
</script>
</body>
</html>
