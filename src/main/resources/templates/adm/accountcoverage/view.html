<script>
    /*<![CDATA[*/

    $(document).ready(function() {
        var table = $('#coverage').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 10, 20, 30,-1],	[ 10, 20, 30,"All" ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "processing" : true,
            "serverSide" : true,
            "ajax" : {
                url : "/admin/accountcoverage/all",
                "type" : "GET",
                "data" : function(d) {
                    d.csearch = $('#pattern').val();
                }
            },
            "dom": 'T<"clear">frtlp',
            "drawCallback": function( settings ) {
                var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
                elems.forEach(function(html) {
                    var switchery = new Switchery(html, { size: 'small' ,color: '#1ABB9C'});
                });
            },
            "columns": [
                { "data": "code" },
                { "data": "description" },
                { "data": "enabled" }

            ] ,
            "columnDefs" : [ {
                "targets" : 2,
                "data" : "enabled",
                "render" : function(data, type,full, meta) {

                    if (type === 'display') {
                        if (data == true) {
                            return "<input type='checkbox' data-pk='"+full.code+"' data-version='"+full.version+"' data-description='"+full.description+"' data-type='"+full.type+"' data-switchery='true' class='js-switch' checked value='"+full.code+"' />";
                        } else if (data == false) {
                            return "<input type='checkbox' data-pk='"+full.code+"' data-version='"+full.version+"'  data-description='"+full.description+"' data-type='"+full.type+"' data-switchery='true' class='js-switch' value='"+full.code+"' />";
                        }
                    }
                    return data;
                }
            }]
        });


        table.on('select', function() {
            if (table.rows({
                selected : true
            }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                selected : true
            }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

        $("#delete-btn").on("click", function(e) {
            e.preventDefault();
            var link = $(e.currentTarget);
            if($(link).attr("disabled")){
                return;
            }
            var dt = $('#coverage').DataTable();
            var code =  table.row({
                selected: true
            }).data().code;
            var url = link.attr("href").replace("code",code);
            warnBeforeRedirect(url);

        } );
        function warnBeforeRedirect(url) {
            swal({
                title: "Are you sure?",
                text: "Are you sure that you want to delete this coverage?",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Yes, delete coverage!",
                closeOnConfirm: false
            }, function() {
                // Redirect the user
                window.location.assign(url);
            });
        }


    });





        /*]]>*/
</script>
<script>


    $(document).on("change","input[type=checkbox]", function(e) {
        var updateUrl = "/admin/accountcoverage/update";
        var cb = $(e.currentTarget);
        var code = cb.val();

        var isEnabled  ;
        if(cb.is(':checked')){
            isEnabled = true;
        }else{
            isEnabled = false;
        }

        var objectData =
            {
                code : code,
                isEnabled : isEnabled

            };
        var objectDataString = JSON.stringify(objectData);
        $.ajax({
            type : "POST",
            contentType : "application/json",
            url : updateUrl,
            data: objectDataString,
            dataType : 'json',
            timeout : 100000,
            success : function(data) {
                console.log("SUCCESS: ", data);
                var tab = $('#coverage').DataTable();
                /* tab.ajax.reload(); */
                tab.draw(false);
            },
            error : function(e) {
                console.log("ERROR: ", e);
            },
            done : function(e) {
                console.log("DONE");
            }
        });

        //goto url
    });


</script>
