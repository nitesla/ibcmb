<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: admin-menu"></div>
                <div th:replace="layout :: menu-footer-adm"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>System Settings</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">

                            <div class="x_content">
                                <div class="ibox-content">
                                    <div class="x_title">
                                        <ul class="nav navbar-right panel_toolbox">

                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <form method="post" class="form-horizontal" th:action="@{/admin/settings/}" th:object="${setting}">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Name:</label>

                                            <div class="col-sm-4">
                                                <input type="text" required id="name" name="name" class="form-control" th:field="*{name}" />
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label class="col-sm-2 control-label">Value:</label>

                                            <div class="col-sm-4">
                                                <input type="text" required id="value" name="value" class="form-control" th:field="*{value}" />
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Description</label>

                                            <div class="col-sm-4">
                                                <input type="text" required id="description" name="description" class="form-control" th:field="*{description}" />
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Type</label>

                                            <div class="col-sm-4">
                                                <input type="text" required id="type" name="type" class="form-control" th:field="*{type}" />
                                            </div>

                                        </div>
  										 <div class="form-group">
                                            <label class="col-sm-2 control-label">Enabled</label>

                                            <div class="col-sm-4">
                                                <input type="checkbox" id="enabled" name="enabled" class="form-control"  data-switchery="true" th:class="js-switch" th:value="*{enabled}" th:field="*{enabled}" />
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </div>
<div th:replace="layout::form-validation"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>
document.getElementById("cancel").onclick = function () {
location.href = "/admin/settings";
}
</script>
</body>
</html>
