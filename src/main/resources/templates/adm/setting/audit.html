<script>
    /*<![CDATA[*/
    $(document).ready(function() {


        $('#audit-table').DataTable({
            responsive: true,
            "lengthMenu" : [ [ 40, 60, 80, -1],	[ 40, 60, 80, "All" ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
			"processing" : true,
            "serverSide" : true,
            "ajax" : {
				url : "/admin/audit/all",
				"type" : "GET",
				"data" : function(d) {
					d.csearch = $('#pattern').val();
				}
			},
            "dom": 'T<"clear">frtlp',
            "drawCallback": function( settings ) {
            	var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
            	elems.forEach(function(html) {
            	    var switchery = new Switchery(html, { size: 'small' ,color: '#2A3F54'});
            	});
            },
            "columns": [
                { "data": "entityName" },
                { "data": "enabled" },
            ] ,
            "columnDefs" : [ {
				"targets" : 1,
				"data" : "enabled",
				"render" : function(data, type,full, meta) {
					if (type === 'display') {
						if (data == 'Y') {
							return "<input type='checkbox' data-pk='"+full.id+"' data-version='"+full.version+"' data-switchery='true' class='js-switch' checked value='"+full.entityName+"' />";
						} else if (data == 'N') {
							return "<input type='checkbox' data-pk='"+full.id+"' data-version='"+full.version+"' data-switchery='true' class='js-switch' value='"+full.entityName+"' />";
						} 
					}
					return data;
				}
            
			} ]
        });


    } );
    
    $("#search").on("click", function(e) {
		e.preventDefault();
		dt = $('#audit-table').DataTable();
		dt.ajax.reload(null, true);
		
	});
    /*]]>*/
</script>

<script>


	$(document).on("change","input[type=checkbox]", function(e) {
    	var updateUrl = "/admin/audit";
    	var cb = $(e.currentTarget);
    	var nm = cb.val();
    	var pk = cb.attr("data-pk");
    	var vers = cb.attr("data-version");
    	var isEnabled  ;
    	if(cb.is(':checked')){
    		isEnabled = 'Y';
    	}else{
    		isEnabled = 'N';
    	}
    	var objectData = 
    		{
    			entityName : nm,
    			enabled : isEnabled,
    			version : vers,
    			id : pk
    		};
    	var objectDataString = JSON.stringify(objectData);
    	    $.ajax({
    			type : "POST",
    			contentType : "application/json",
    			url : updateUrl,
    			data: objectDataString,
                dataType : 'json',
    			timeout : 100000,
    			success : function(data) {
    				console.log("SUCCESS: ", data);
    				var tab = $('#audit-table').DataTable();
    				/* tab.ajax.reload(); */
    				tab.draw(false);
    			},
    			error : function(e) {
    				console.log("ERROR: ", e);
    			},
    			done : function(e) {
    				console.log("DONE");
    			}
    		});

        //goto url
    });
</script>
