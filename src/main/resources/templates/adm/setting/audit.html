        <!-- page content -->

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <div class="row wrapper border-bottom white-bg page-heading">


                                </div>
                                <ul class="nav navbar-right panel_toolbox">

                                   <!-- <li>
                                        <div class="col-lg-8">

                            <div class="x_content">

                                <table class="table table-striped table-bordered table-hover" id="audit-table">
                                    <thead>
                                    <tr>
                                        <th>Entity Name</th>
                                        <th>Enabled</th>

                                    </tr>

                                    <tbody>

                                    <tr class="gradeA" th:each="auditEntry : ${tables}">

                                        <td >
 										<input type="checkbox" th:attr="data-pk=${auditEntry.id}, data-version=${auditEntry.version}" data-switchery="true" th:class="js-switch" th:checked="${auditEntry.enabled eq 'Y'}" th:value="${auditEntry.entityName}" th:id="${auditEntry.entityName}"/>

<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>

<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/
    $(document).ready(function() {


        $('#audit-table').DataTable({
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 50, -1 ],	[ 5, 10, 50, "All" ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : false,
            "dom": 'T<"clear">frtlp',
        } );


    } );
    /*]]>*/
</script>
<script>


    $("input[type=checkbox]").on("change", function(e) {
    	var updateUrl = "/admin/audit";
    	var cb = $(e.currentTarget);
    	var nm = cb.val();
    	var pk = cb.attr("data-pk");
    	var vers = cb.attr("data-version");
    	var isEnabled  ;
    	if(cb.is(':checked')){
    		isEnabled = 'Y';
    	}else{
    		isEnabled = 'N';
    	}
    	var objectData = 
    		{
    			entityName : nm,
    			enabled : isEnabled,
    			version : vers,
    			id : pk
    		};
    	var objectDataString = JSON.stringify(objectData);
    	    $.ajax({
    			type : "POST",
    			contentType : "application/json",
    			url : updateUrl,
    			data: objectDataString,
                dataType : 'json',
    			timeout : 100000,
    			success : function(data) {
    				console.log("SUCCESS: ", data);
    			},
    			error : function(e) {
    				console.log("ERROR: ", e);
    			},
    			done : function(e) {
    				console.log("DONE");
    			}
    		});

        //goto url
    });
</script>


</body>
</html>
