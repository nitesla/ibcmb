<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <!--<div class="page-title">-->
                <!--<div class="title_left">-->
                <!--<h3>Create Admin User</h3>-->
                <!--</div>-->

                <!--</div>-->

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Change Password</h2>

                                <div class="clearfix"></div>
                            </div>



                            <div class="x_content">
                                <div class="ibox-content">
                                    <div>
                                        <ul id="">
                                            <li th:each="rule : ${passwordRules}" th:text="${rule}">Input is incorrect</li>
                                        </ul>
                                    </div>

                                    <form method="post" class="form-horizontal" th:action="@{/ops/users/password}" th:object="${changePassword}">

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Old Password</label>
                                            <div class="col-sm-4">
                                                <input  type="password" class="form-control password" th:field="*{oldPassword}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">New Password</label>
                                            <div class="col-sm-4">
                                                <input type="password" class="form-control password" th:field="*{newPassword}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Confirm New Password</label>
                                            <div class="col-sm-4">
                                                <input  type="password" class="form-control password" th:field="*{confirmPassword}"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button id="cancel" class="btn btn-white" type="reset">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </div>

                                <div th:replace="layout :: form-validation">
                                </div>

                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>
document.getElementById("cancel").onclick = function () {
location.href = "/ops/dashboard";
}
</script>
<script>
    $('.password').bind("cut copy paste",function(e) {
        e.preventDefault();
    });
</script>
</body>
</html>
