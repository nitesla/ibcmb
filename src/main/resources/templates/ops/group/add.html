<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout :: site-head">
</head>


<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <!--<a href="index.html"><img th:src="@{~/images/cmb_logo.png}"/></a>-->
                </div>

                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>User Group</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Add New Group </h2>

                                <div class="clearfix"></div>
                                <ul class="nav navbar-right panel_toolbox">

                                </ul>

                            </div>
                            <div class="x_content">
                                <form method="post" th:action="@{/ops/groups}" th:object="${group}"
                                      class="form-horizontal">

                                    <div class="x_content">

                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">Name<span
                                                    class="required">*</span>
                                            </label>
                                            <div class="col-md-4 col-sm-6 col-xs-12 input-group">
                                                <input class="form-control" th:field="*{name}"
                                                       required="required"/>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Description</label>
                                            <div class="col-md-4 col-sm-6 col-xs-12 input-group" >
                                                <textarea class="form-control" th:field="*{description}"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="class=col-sm-4 col-sm-offset-2" align="left">
                                                <button type="reset" id="cancel" class="btn btn-default">Cancel</button>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>

<script type="text/javascript" language="javascript" class="init">
    /*<![CDATA[*/

    $(document).ready(function () {
        var counter = 0;
        var t = $('#mytab').DataTable({
            dom: 'rt',
            select: {style: 'single'},
            ordering: false,
            "language": {
                "emptyTable": "No contacts added. Click Add"
            }
        });


        $('#button_add').on('click', function (e) {
            e.preventDefault();
            t.row.add([
                '<div class="container-fluid"><input name="personnel[' + counter + '].name" class="form-control"></div>',
                '<input name="personnel[' + counter + '].email" class="form-control">',
                '<input name="personnel[' + counter + '].username" class="form-control">'


            ]).draw(false);
            counter++;
        });

        $('#button_del').click(function (e) {
            e.preventDefault()
            var dt = $('#mytab').DataTable();
            dt.row('.selected').remove().draw(false);


        });
    });

    document.getElementById("cancel").onclick = function () {
        location.href = "/ops/units"
    }

    /*]]>*/

</script>
</body>
</html>
