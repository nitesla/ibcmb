<script>
    /*<![CDATA[*/
    $(document).ready(function() {

        var table = $('#operator').DataTable({
            "pagingType" : "simple_numbers",
            select: true,
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 20 ],	[ 5, 10, 20 ] ],
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": "/ops/groups/operators/all",
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "name" }
            ]
        });

        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        var dt = $('#operator').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);
        //goto url
    });
    /*]]>*/
</script>
