                                                                    </thead>

<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>



<!-- Account Management Page-Level Scripts -->
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        var acurl = /*[['/ops/retail/users/'+${retailUser.id}+'/accounts']]*/"/ops/retail/users/${retailUser.id}/accounts";
        var table = $('#account').DataTable({
            select: true,
            responsive: false,
            "lengthMenu": [ [-1], ["All"] ],
            "pagingType": "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide": true,
            "ajax": acurl,
            "dom": 'T<"clear">frtlp',
            "columns": [
                {"data": "preferredName"},
                {"data": "accountNumber"},
                {"data": "schemeType"}
            ]

        });

        table.on('select', function () {
            if (table.rows({
                    selected: true
                }).indexes().length === 0) {
                $('.btn-select').attr("disabled", true);
            } else {
                $('.btn-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function () {
            if (table.rows({
                    selected: true
                }).indexes().length === 0) {
                $('.btn-select').attr("disabled", true);
            } else {
                $('.btn-select').removeAttr("disabled");
            }
        });
    });

    $("a.btn-link-act").on("click", function (e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if ($(link).attr("disabled")) {
            return;
        }
        var dt = $('#account').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //replace {id} with id
        var ooo = link.attr("href").replace("index", id);
        window.location.assign(ooo);
    });

    $("a.btn-link-none").on("click", function (e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if ($(link).attr("disabled")) {
            return;
        }

    });
    /*]]>*/
</script>
