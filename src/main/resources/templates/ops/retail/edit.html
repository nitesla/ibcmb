<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Edit Retail User</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <div class="ibox-content">
                                    <form method="post" class="form-horizontal" th:action="@{/ops/retail/users/update}" th:object="${retailUser}">


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Username</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{userName}" readonly="readonly" />
                                            </div>

                                        </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">First Name</label>

                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" th:field="*{firstName}" readonly="readonly"/>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Last Name</label>

                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" th:field="*{lastName}" readonly="readonly"/>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">Email</label>

                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" th:field="*{email}" readonly="readonly"/>
                                                </div>

                                            </div>


                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-2">
                                                    <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                    <button class="btn btn-primary" type="submit">Save</button>
                                                </div>
                                            </div>


                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>

    document.getElementById("cancel").onclick = function () {
        location.href = "/ops/retail/users";}
</script>

</body>
</html>
