<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
        var table = $('#retail').DataTable({
            "pagingType": "simple_numbers",
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 20, 40, 60, 80, 100,-1],	[ 20, 40, 60, 80, 100,"All" ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax" : {
				url : "/ops/retail/users/all",
				"type" : "GET",
				"data" : function(d) {
					d.csearch = $('#pattern').val();
				}
			},
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "customerId" },
                { "data": "userName" },
                { "data": "firstName" },
                { "data": "lastName" },
                { "data": "status" },
                {"data":   "createdOnDate"},
                { "data": "lastLoginDate" },

            ],
            "columnDefs" : [ {
                "targets" : 4,
                "data" : "status",
                "render" : function(data, type,full, meta) {
                    if (type === 'display') {
                        if (data == "A") {
                            return "<i class='fa fa-check dt-body-center' style='color:green;display:block; text-align:center; margin:0 auto;'></i>";
                        } else if (data == "I") {
                            return "<i class='fa fa-ban  dt-body-center' style='color:red;display:block; text-align:center; margin:0 auto;'></i>";
                        }
                        else if (data == "L") {
                            return "<i class='fa fa-lock  dt-body-center' style='color:red;display:block; text-align:center; margin:0 auto;'></i>";
                        }else {
                            return "<i class='fa fa-question  dt-body-center' style='color:red;display:block; text-align:center; margin:0 auto;'></i>";
                        }
                    }
                    return data;
                }

            } ]

        });
        table.on('select', function() {
            if (table.rows({
                        selected : true
                    }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                        selected : true
                    }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return;
        }
        var dt = $('#retail').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);
        //goto url
    });
    $("#search").on("click", function(e) {
		e.preventDefault();
		dt = $('#retail').DataTable();
		dt.ajax.reload(null, true);
		
	});
    
    $("#delete-btn").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return;
        }
        var dt = $('#retail').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);

        //goto url
        warnBeforeRedirect(ooo);
    });

    function warnBeforeRedirect(ooo) {
        swal({
            title: "Are you sure?",
            text: "Are you sure that you want to delete this user?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete user!",
            closeOnConfirm: false
        }, function() {
            // Redirect the user
            window.location.assign(ooo);
        });
    }

    /*]]>*/
</script>
