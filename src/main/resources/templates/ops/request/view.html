<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout :: site-head">
</head>



<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Service Requests</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <ul class="nav navbar-left panel_toolbox">


                                    <li >
                                        <div class="col-lg-4">
                                            <div class="title-action">
                                                <a  class="btn btn-primary btn-sm bt-select bt-link-act" href="/ops/requests/index/details" disabled="disabled" ><i class="fa fa-eye"></i> Review</a>
                                            </div>
                                        </div>
                                    </li>

                                   </ul>
                                <ul class="nav navbar-right panel_toolbox">




                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>

                                </ul>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">

                                <table class="table table-striped table-bordered table-hover" id="request">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>status</th>
                                        <th>Submitted by</th>
                                        <th>Type</th>
                                        <th>Date</th>
                                        <th>Reference ID</th>

                                    </tr>
                                    </thead>
                                    <tbody>


                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Name</th>
                                        <th>status</th>
                                        <th>Submitted By</th>
                                        <th>Type</th>
                                        <th>Date</th>
                                        <th>Reference ID</th>

                                    </tr>
                                    </tfoot>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>


<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>

<!-- Page-Level Scripts -->
<th:block layout:fragment="scripts">
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
      var url = "/ops/requests/all";
      var table = $('#request').DataTable({
            select:true,
            responsive: true,
          "lengthMenu" : [ [ 20, 40, 60, -1],	[ 20, 40, 60, "All" ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": url,
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "requestName" },
                { "data": "requestStatus" },
                { "data": "fullName" },
                { "data": "userType" },
                { "data": "date" },
                { "data": "serviceReqConfigId" }

            ] });

            table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

        $("a.bt-link-act").on("click", function(e) {
            e.preventDefault();
            var link = $(e.currentTarget);
            if($(link).attr("disabled")){
                return;
            }
            var dt = $('#request').DataTable();
            var id = $(dt.row({
                selected: true
            }).node()).attr("id");
            //window.location.href = link.attr("formaction") + '?id=' + id;
            //replace {id} with id
            var ooo = link.attr("href").replace("index",id);
            window.location.assign(ooo);

    } );
    /*]]>*/
</script>

</th:block>

</body>
</html>
