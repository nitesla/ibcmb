<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Edit Corporate</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="ibox-content">
                                    <form method="post" class="form-horizontal" th:action="@{/ops/corporates/update}" th:object="${corporate}">

                                        <div class="form-group">

                                            <div class="col-sm-4">
                                                <div class="col-sm-4">
                                                    <input type="hidden" class="form-control" th:field="*{id}"/>

                                                    <input type="hidden" class="form-control" th:field="*{version}"/>

                                                    <input type="hidden" class="form-control" th:field="*{corporateType}" disabled="disabled" />
                                                </div>
                                            </div> </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Customer Id</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{customerId}" readonly="readonly"/>
                                            </div>
                                            <!--<button class="btn btn-primary col-sm-2" type="submit">Browse</button>-->

                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">RC Number</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" th:field="*{rcNumber}" />
                                            </div>

                                        </div>

                                        <!--<div class="form-group">-->
                                            <!--<label class="col-sm-2 control-label">Email</label>-->

                                            <!--<div class="col-sm-6">-->
                                                <!--<input type="text" class="form-control" th:field="*{email}" />-->
                                            <!--</div>-->

                                        <!--</div>-->

                                        <!--<div class="form-group">-->
                                            <!--<label class="col-sm-2 control-label">Address</label>-->

                                            <!--<div class="col-sm-6">-->
                                                <!--<input type="text" class="form-control" th:field="*{address}" />-->
                                            <!--</div>-->

                                        <!--</div>-->

                                        <!--<div class="form-group">-->
                                            <!--<label class="col-sm-2 control-label">Enabled</label>-->

                                            <!--<div class="col-sm-4 input-group">-->
                                                <!--<input type="checkbox" class="form-control"  data-switchery="true" th:class="js-switch" th:field="*{enabled}" />-->
                                            <!--</div>-->

                                        <!--</div>-->

                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset" id="cancel">Cancel</button>
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </div>
                                        <div th:replace="layout::form-validation"></div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>


    document.getElementById("cancel").onclick = function () {
        location.href = "/ops/corporates";}
</script>
</body>
</html>
