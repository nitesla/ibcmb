<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <!--<a href="index.html"><img th:src="@{~/images/cmb_logo.png}"/></a>-->
                </div>

                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3 th:text="${corporate.customerName}"></h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Corporate Identification</h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="ibox-content">
                                    <form method="post" class="form-horizontal" th:action="@{/ops/corporates/accounts}"
                                          th:object="${corporate}">




                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Corporate ID</label>

                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" required th:field="*{corporateId}" placeholder="Unique ID for the corporate"/>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                        <label class="col-sm-2 control-label">Corporate Name</label>

                                        <div class="col-sm-6">
                                        <input type="text" class="form-control" required th:field="*{corporateName}" placeholder="Name for the corporate"/>
                                        </div>
                                        </div>



                                        <input type="hidden" class="form-control" th:field="*{customerId}" />



                                        <hr/>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Accounts <span style="color: red"></span></label>
                                                <div class="col-sm-6" style="max-height: 250px; overflow-y: scroll;">


                                                <p th:each="account,index: ${accounts}">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" th:name="accounts"
                                                               th:value="${account.accountNumber}"/>
                                                        <span  th:text="${account.accountNumber}+' - '+${account.accountName}"></span>
                                                    </label>
                                                </p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <!--<button class="btn btn-white" type="reset" id="cancel">Cancel</button>-->
                                                <button class="btn btn-primary" type="submit">Next</button>
                                            </div>
                                        </div>
                                        <div th:replace="layout::form-validation"></div>
                                    </form>
                                </div>
                                `
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script>

    $("#search").click(function (e) {
        e.preventDefault();

        var custId = $("#customerId").val();
        console.log("customer Id: " + custId)

        $.ajax({
            url: "/ops/corporates/" + custId + "/name",
            success: function (result) {
                if (result != "false") {
                    $("#customerName").val(result);
                    $("#custName").show();
                    $("#custError").hide();

                }
                else {
                    $("#custName").hide();
                    $("#custError").show();
                }
            }
        });
    });

    document.getElementById("cancel").onclick = function () {
        location.href = "/ops/corporates";
    }


</script>
</body>
</html>
