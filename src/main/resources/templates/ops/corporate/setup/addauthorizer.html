
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>



<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <!--<a href="index.html"><img th:src="@{~/images/cmb_logo.png}"/></a>-->
                </div>

                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Authorizer Levels</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <ul class="nav navbar-left panel_toolbox">

                                </ul>
                                <ul class="nav navbar-right panel_toolbox">

                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>

                                </ul>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <form method="post" th:action="@{/ops/corporates/authorizer}" id="" class="form-horizontal">

                                    <input hidden="hidden" name="authorizers" />

                                    <div class="x_content">

                                        <fieldset>
                                            <legend></legend>

                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <button type="button" id="button_add" class="btn-xs btn-default btn" data-toggle="modal" data-target="#myModal">
                                                    <i class="fa fa-user"></i> Add

                                                </button>


                                                <button type="submit" id="button_del" class="btn-xs btn-default btn">
                                                    Remove</button>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12 col-sm-6 col-xs-12">
                                                    <table id="mytab" class="table table-striped table-bordered table-hover"
                                                           cellspacing="0" width="100%">
                                                        <thead>
                                                        <tr>
                                                            <th>Name</th>
                                                            <th>Level</th>

                                                        </tr>
                                                        </thead>

                                                    </table>
                                                </div>
                                            </div>

                                        </fieldset>

                                        <div class="form-group">
                                            <div class="class=col-sm-4 col-sm-offset-2" align="left">
                                                <button type="submit" id="button_submit" class="btn btn-primary">Next</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <form method="post"  class="form-horizontal">
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Authorizer Level</h4>
                    </div>
                    <div class="modal-body">
                        <form method="post"   class="form-horizontal" id="aform">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Name</label>

                                            <div class="col-sm-7">
                                                <label for="aname">Name is required</label>

                                                <input id="aname" type="text" class="form-control" name="name"  required/>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-12">

                                        <div class="form-group">

                                            <label class="col-sm-2 control-label">Level</label>

                                            <div class="col-sm-7">
                                                <label for="alevel">Level is required</label>

                                                <input id="alevel" type="text" class="form-control" name="level" required/>
                                            </div>

                                        </div>



                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="add_authorizer"  type="submit" class="btn btn-primary" >Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
        </form>




        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>
<script th:src="@{~/bank/vendors/emodal/eModal.js}"></script>
<script th:src="@{~/bank/js/jquery.validate.min.js}"></script>



<script type="text/javascript"  class="init">
    /*<![CDATA[*/
    $(document).ready(function() {
        var counter = 0;
        var t = $('#mytab').DataTable({
            dom: 'rt',
            select: {
                style: 'single'
            },
            ordering: false,
            "columns": [{
                "data": "name"
            }, {
                "data": "level"
            }],
            "language": {
                "emptyTable": "No Level added. Click Add"
            }

        });

        $('#button_submit').click(function(e) {
            e.preventDefault()
            contactsTab = $('#mytab').DataTable();
            data = JSON.stringify(contactsTab.data().toArray());
            $("input[name='authorizers']").val(data);
            $('form').submit();
        });

        $('#button_addyhg').on('click', function(e) {
            e.preventDefault()
            var options = {
                url: "/ops/corporates/authorizer",
                title: 'Add ',
                size: eModal.size.MD,
                subtitle: 'Authorizers',
                buttons: [{
                    text: 'Add',
                    style: 'info',
                    close: true,
                    click: function() {
                        contactsTab = $('#mytab').DataTable();
                        name = $("input[name='name']").val();
                        level = $("input[name='level']").val();

                        od = {
                            'DT_RowId': null,
                            'name': name,
                            'level': level,

                        };
                        contactsTab.row.add(od);
                        contactsTab.draw();
                    }
                }, {
                    text: 'Close',
                    style: 'default',
                    close: true
                }],
            };
            eModal.ajax(options);
        });


        $('#add_authorizer').on('click', function(e) {
            e.preventDefault()

            $("#aform").validate();

                        contactsTab = $('#mytab').DataTable();
                        name = $("input[name='name']").val();
                        level = $("input[name='level']").val();

                        od = {
                            'DT_RowId': null,
                            'name': name,
                            'level': level,

                        };
                        contactsTab.row.add(od);
                        contactsTab.draw();
        });



        $('#button_del').click(function(e) {
            e.preventDefault()
            var dt = $('#mytab').DataTable();
            dt.row('.selected').remove().draw(false);
        });



    $(document).on('hidden.bs.modal', function(e) {
        $(e.target).removeData('bs.modal');
    });

    });

    /*]]>*/
</script>
</body>
</html>
