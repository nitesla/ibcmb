<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/
    var id = "";
    var table;
    $(document).ready(function() {
          table = $('#request').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 20, 40, 60, -1],	[ 20, 40, 60, "All" ] ],
            "pagingType" : "simple_numbers",
            "searching": true,
            "paging": true,
            "serverSide" : true,
             rowId: 'id',
            "ajax" : {
            url : "/ops/custom/all",
                "type" : "GET",
                "data" : function(d) {
                d.csearch = $('#pattern').val();
            }
        },
            "dom": 'T<"clear">frtlp',
            "columns": [
                { "data": "customerAccountNumber" },
                { "data": "amount" },
                { "data": "referenceNumber" },
                { "data": "customDutyPayment.sadassessmentNumber" },
                { "data": "tranDate" },
                { "data": "statusDescription" },
                { "data": "customDutyPayment.message" }

            ], "columnDefs" : [
                {
                    "targets" : 4,
                    "data" : "tranDate",
                    "render" : function(data, type,full, meta) {
                        if (type === 'display') {
                            if(data == null)
                                return data;
                            var dtStart = new Date(data);
                            var dtStartWrapper = moment(dtStart);
                            return dtStartWrapper.format('DD-MMM-YYYY');

                        }
                        return data;
                    }
                },{
                    "targets" : 1,
                    "data" : "amount",
                    "render" : function(data, type,full, meta) {
                        if (type === 'display') {
                            if(data == null)
                                return data;
                            var twoPlacedFloat = parseFloat(data).toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
                            return twoPlacedFloat;
                        }
                        return data;
                    }
                }
                 ]
        });

        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
                var dt = $('#request').DataTable();
                 id = $(dt.row({
                    selected: true
                }).node()).attr("id");
            }
        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

    function refresh() {
        // showSpinner();
        $.ajax({
            "url":"/corporate/custom/"+id+"/refresh",
            "type" : "GET",
            "data" :  {
                //            id : id
                //            ApprovalStatus : ApprovalStatus,
                //            NotificationStatus : NotificationStatus,
                //            paymentRef : paymentRef,
                //            code : message
            },success: function (result) {
                //table.ajax.reload(null,true);
                // hideSpinner();
                // $('#request').DataTable().draw();
                location.reload(true);

            },
            error: function (dd) {
                $('#refresh'.attr("disabled", true));
                hideSpinner();
                bootbox.alert("<div style='text-align: center'>Service not available</div>");
                return false;
            }
        });
    }

    function opsPayment() {
        showSpinner();
        $.ajax({
            "url":"/corporate/custom/"+id+"/payment",
            "type" : "GET",
            "data" :  {
                //            id : id
                //            ApprovalStatus : ApprovalStatus,
                //            NotificationStatus : NotificationStatus,
                //            paymentRef : paymentRef,
                //            code : message
            },success: function (result) {
                table.ajax.reload(null,true);
                hideSpinner();
            },
            error: function (dd) {
                $('#refresh'.attr("disabled", true));
                hideSpinner();
                bootbox.alert("<div style='text-align: center'>Service not available</div>");
                return false;
            }
        });
    }

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return;
        }
        var dt = $('#request').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);

    } );
    $("#search").on("click", function(e) {
        e.preventDefault();
        dt = $('#settings').DataTable();
        dt.ajax.reload(null, true);
    });
    /*]]>*/
</script>
