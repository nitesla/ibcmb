<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/
    $(document).ready(function() {
        var table = $('#verification').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 20],	[ 5, 10, 20 ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": "/admin/verifications/allverification",
            "dom": 'T<"clear">frtlp',
            "columns": [
                {"data":"operation"},
                {"data":"initiatedBy"},


            ]
        });

        table.on('select', function()
        {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }


        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return;
        }

        var dt = $('#verification').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);

    } );


    $("#delete-btn").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        if($(link).attr("disabled")){
            return;
        }
        var dt = $('#verification').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);
        warnBeforeRedirect(ooo);

    } );


    function warnBeforeRedirect(ooo) {
        swal({
            title: "Are you sure?",
            text: "Are you sure that you want to delete this code?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete code!",
            closeOnConfirm: false
        }, function() {
            // Redirect the user
            window.location.assign(ooo);
        });
    }

    /*]]>*/
</script>
