<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>



<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <!--<a href="index.html"><img th:src="@{~/images/cmb_logo.png}"/></a>-->
                </div>

                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Unit Personnel Contacts</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form method="post" th:action="@{/ops/units/update}" th:object="${unit}" class="form-horizontal">
                                    <div class="x_content">
                                        <br />

                                        <input  type="hidden"  name="version" th:value="*{version}" />
                                        <input  type="hidden"  name="id" th:value="*{id}" />

                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">Unit Name
                                            </label>
                                            <div class="col-md-4 col-sm-6 col-xs-12">
                                                <select class="form-control" th:field="*{code}">
                                                    <option th:each="u: ${units}" th:value="${u.code}" th:text="${u.description}" th:selected="${u.code==unit.name}"></option>

                                                </select>

                                            </div>
                                        </div>


                                        <br/><br/>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <button type="submit" id="button_add" class="btn-xs btn-default btn">Add</button>
                                            <button type="submit" id="button_del" class="btn-xs btn-default btn">Remove</button>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12 col-sm-6 col-xs-12">
                                                <table id="mytab" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%" >
                                                    <thead>
                                                    <tr>
                                                        <th>Full Name</th>
                                                        <th>Email Address</th>
                                                    </tr>
                                                    </thead>

                                                    <tbody>
                                                        <tr th:each="p,stat : ${unit.personnel}">
                                                            <td><input  th:name="${'personnel['+stat.index+'].name'}" type="text" class="form-control" th:value="${p.name}" required="required"/></td>
                                                            <td><input  th:name="${'personnel['+stat.index+'].email'}" type="text" class="form-control" th:value="${p.email}" required="required"/></td>

                                                            <input type="hidden" th:name="${'personnel['+stat.index+'].id'}" th:value="${p.id}"/>
                                                            <input type="hidden" th:name="${'personnel['+stat.index+'].version'}" th:value="${p.version}"/>
                                                        </tr>
                                                    </tbody>

                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-sm-6 col-xs-12" align="right"><button type="submit" class="btn btn-primary">Save</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>
<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>


<script type="text/javascript" language="javascript" class="init">
    /*<![CDATA[*/

    $(document).ready(function() {

        var t = $('#mytab').DataTable({dom : 'rt',
            select : {style:'single'},
            ordering : false,
            "language": {
                "emptyTable": "No contacts added"
            }
        });

        var counter = t.rows().data().length;


        $('#button_add').on( 'click', function (e) {
            e.preventDefault();
            t.row.add( [
                '<input name="personnel['+counter+'].name" class="form-control">',
                '<input name="personnel['+counter+'].email" class="form-control">'

            ] ).draw( false );
            counter++;
        } );

        $('#button_del').click( function (e) {
            e.preventDefault()
            var dt = $('#mytab').DataTable();
            dt.row('.selected').remove().draw( false );


        } );
    } );



    /*]]>*/

</script>
</body>
</html>
