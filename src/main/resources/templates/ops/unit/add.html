<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <!--<a href="index.html"><img th:src="@{~/images/cmb_logo.png}"/></a>-->
                </div>

                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer"></div>

            </div>
        </div>
        <div th:replace="layout :: top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Unit Personnel Contacts</h3>
                    </div>

                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>

                            </div>
                            <div class="x_content">
                                <form method="post" th:action="@{/ops/units}" th:object="${unit}"
                                      class="form-horizontal">

                                    <div class="x_content">

                                        <div class="form-group">
                                            <label class="control-label col-md-2 col-sm-2 col-xs-12">Unit Name <span
                                                    class="required">*</span>
                                            </label>
                                            <div class="col-md-4 col-sm-6 col-xs-12">
                                                <input class="form-control col-md-7 col-xs-12" th:field="*{name}"
                                                       required="required"/>
                                            </div>
                                        </div>


                                        <!--<div class="form-group">-->
                                            <!--<label class="control-label col-md-2 col-sm-2 col-xs-12">Unit<span-->
                                                    <!--class="required">*</span>-->
                                            <!--</label>-->
                                            <!--<div class="col-md-4 col-sm-6 col-xs-12">-->
                                                <!--<select class="form-control col-md-7 col-xs-12"-->
                                                        <!--th:field="*{unit}"></select>-->
                                                <!--<option th:each="unit: ${units}" th:value="${unit.code}"-->
                                                        <!--th:text="${unit.description}"></option>-->
                                            <!--</div>-->
                                        <!--</div>-->


                                        <!--<br/><br/>-->
                                        <h3>Personnel Contact</h3>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <button type="submit" id="button_add" class="btn-xs btn-default btn">Add
                                            </button>
                                            <button type="submit" id="button_del" class="btn-xs btn-default btn">
                                                Remove
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12 col-sm-6 col-xs-12">
                                                <table id="mytab" class="table table-striped table-bordered table-hover"
                                                       cellspacing="0" width="100%">
                                                    <thead>
                                                    <tr>
                                                        <th>First Name</th>
                                                        <th>Last Name</th>
                                                        <th>Email</th>


                                                    </tr>
                                                    </thead>

                                                </table>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="class=col-sm-4 col-sm-offset-2" align="left">
                                                <button type="reset" id="cancel" class="btn btn-default">Cancel</button>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->

</div>
<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>

<script type="text/javascript" language="javascript" class="init">
    /*<![CDATA[*/

    $(document).ready(function () {
        var counter = 0;
        var t = $('#mytab').DataTable({
            dom: 'rt',
            select: {style: 'single'},
            ordering: false,
            "language": {
                "emptyTable": "No contacts added. Click Add"
            }
        });


        $('#button_add').on('click', function (e) {
            e.preventDefault();
            t.row.add([
                '<div class="container-fluid"><input name="personnel[' + counter + '].name" class="form-control"></div>',
                '<input name="personnel[' + counter + '].email" class="form-control">',
                '<input name="personnel[' + counter + '].username" class="form-control">'


            ]).draw(false);
            counter++;
        });

        $('#button_del').click(function (e) {
            e.preventDefault()
            var dt = $('#mytab').DataTable();
            dt.row('.selected').remove().draw(false);


        });
    });

    document.getElementById("cancel").onclick = function () {
        location.href = "/ops/units"
    }

    /*]]>*/

</script>
</body>
