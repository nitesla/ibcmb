<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Dashboard</h3>
                    </div>

                </div>

                <div class="clearfix"></div>
                <div th:if="${expireDate}" class="alert alert-warning alert-dismissable">
                    <strong>Warning!</strong> Your password will expire on <span th:text="${expireDate}"></span>. <a href="/ops/users/password" class="alert-link">Click to change it now</a>  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                </div>


                <br />

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <!--<div class="x_title">-->
                                <!--<h2>Add user</h2>-->

                                <!--<div class="clearfix"></div>-->
                            <!--</div>-->

                            <!--<div class="x_content">-->
                                <!--<div class="ibox-content">-->
                                    <!---->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="row top_tiles" style="margin: 10px 0;">
                                <h3>Pending Actions</h3>
                                <div class="col-md-3 col-sm-3 col-xs-6 tile">
                                    <h2 th:text="${pendingRequests}">0</h2>
                                    <span>Pending Service Requests</span>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6 tile">
                                    <h2 th:text="${pendingApprovals}">0</h2>
                                    <span>Pending Approvals</span>
                                </div>
                            </div>

                            <br/>
                            <br/>
                            <div class="row top_tiles" style="margin: 10px 0;">
                                <h3>User Statistics</h3>
                                <div class="col-md-3 col-sm-3 col-xs-6 tile">
                                    <h2 th:text="${noOfRetailCust}">0</h2>
                                    <span>Individual Customers</span>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6 tile">
                                    <h2 th:text="${noOfCorporateCust}">0</h2>
                                    <span>Corporate Customers</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>

</body>
</html>
