<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Dashboard</h3>
                    </div>

                </div>

                <div class="clearfix"></div>
                <div th:if="${expireDate}" class="alert alert-warning alert-dismissable">
                    Your password will expire on <span th:text="${expireDate}"></span>. <a href="/ops/users/password" class="alert-link">Click to change it now</a>  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                </div>


                <br />

                <div class="row top_tiles">
                    <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="tile-stats">
                            <div class="icon"><i class="fa fa-bell-o"></i></div>
                            <div class="count" th:text="${pendingRequests}">0</div>
                            <h3>Pending <br/>Requests.</h3>
                        </div>
                    </div>
                    <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="tile-stats">
                            <div class="icon"><i class="fa fa-check"></i></div>
                            <div class="count" th:text="${pendingApprovals}">0</div>
                            <h3 >Pending <br/>Approvals</h3>
                        </div>
                    </div>
                    <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="tile-stats">
                            <div class="icon"><i class="fa fa-envelope-o"></i></div>
                            <div class="count" th:text="${pendingMessages}">0</div>
                            <h3 >Unread <br/>Messages</h3>
                        </div>
                    </div>
                </div>
                <div class="row top_tiles">
                    <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="tile-stats">
                            <div class="icon"><i class="fa fa-users"></i></div>
                            <div class="count" th:text="${noOfRetailCust}">0</div>
                            <h3>Individual <br/>Customers</h3>
                        </div>
                    </div>
                    <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="tile-stats">
                            <div class="icon"><i class="fa fa-building-o"></i></div>
                            <div class="count" th:text="${noOfCorporateCust}">0</div>
                            <h3>Corporate <br/>Customers</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layout :: footer">
        </footer>
        <!-- /footer content -->
    </div>
</div>

</body>
</html>
