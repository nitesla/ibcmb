<!-- Page-Level Scripts -->
<script>
    /*<![CDATA[*/

    $(document).ready(function() {
        var table = $('#limit').DataTable({
            select:true,
            responsive: true,
            "lengthMenu" : [ [ 5, 10, 20],	[ 5, 10, 20 ] ],
            "pagingType" : "simple_numbers",
            "searching": false,
            "paging": true,
            "serverSide" : true,
            "ajax": "/ops/limits/corporate/global/all",
            "dom": 'T<"clear">frtlp',

            "columns": [
                { "data": "channel" },
                { "data": "lowerLimit" },
                { "data": "upperLimit" },
                { "data": "currency" },
                { "data": "startDate" },
                { "data": "frequency" }




            ] });

        table.on('select', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }

        });

        table.on('deselect', function() {
            if (table.rows({
                    selected : true
                }).indexes().length === 0) {
                $('.bt-select').attr("disabled", true);
            } else {
                $('.bt-select').removeAttr("disabled");
            }
        });

    });

    $("a.bt-link-act").on("click", function(e) {
        e.preventDefault();
        var link = $(e.currentTarget);
        var dt = $('#limit').DataTable();
        var id = $(dt.row({
            selected: true
        }).node()).attr("id");
        //window.location.href = link.attr("formaction") + '?id=' + id;
        //replace {id} with id
        var ooo = link.attr("href").replace("index",id);
        window.location.assign(ooo);

    } );
    /*]]>*/
</script>
