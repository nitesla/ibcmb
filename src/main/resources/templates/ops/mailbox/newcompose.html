</head>



<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <!--<a href="index.html"><img th:src="@{~/images/cmb_logo.png}"/></a>-->
                </div>

                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">

                <div class="page-title">
                    <div class="title_left">
                        <h3>

                            <small>

                            </small>
                        </h3>
                    </div>


                </div>
                <div class="clearfix"></div>
                <div class="x_title">
                    <h2>Compose Mail</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>

                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="col-md-12">

                    <div class="col-md-2">
                        <a href="/ops/mailbox/newinbox" class="btn btn-primary outline-btn btn-block m-b-10">Back to Inbox</a>
                        <ul class="list-unstyled mailbox-nav">
                            <li class="active"><a href="inbox.html"><i class="fa fa-inbox"></i>Inbox <span class="badge badge-success">4</span></a></li>
                            <li><a href="compose.html#"><i class="fa fa-sign-out"></i>Sent</a></li>
                            <li><a href="compose.html#"><i class="fa fa-file-text-o"></i>Draft</a></li>
                            <li><a href="compose.html#"><i class="fa fa-exclamation-circle"></i>Spam</a></li>
                            <li><a href="compose.html#"><i class="fa fa-trash"></i>Trash</a></li>
                        </ul>
                    </div>



                    <div class="col-md-10">
                        <div class="x_panel">

                            <!--Start Page Title-->
                            <!--<div class="page-title-box">-->
                            <!--<h4 class="page-title">Inbox</h4>-->
                            <!--<div class="clearfix"></div>-->
                            <!--</div>-->
                            <!--End Page Title-->

                            <!--Start row-->

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="white-box">
                                                <div class="mailbox-content">
                                                    <div class="mailbox-header">
                                                        <div class="compose-options">
                                                            <div class="pull-right">
                                                                <a href="inbox.html" class="btn btn-default"><i class="fa fa-trash m-r-5"></i>Discard</a>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="compose-body">
                                                        <form class="row form-group" th:action="@{/ops/mailbox}" th:object="${messageDTO}">
                                                            <div class="form-group">
                                                                <label for="to" class="col-md-2 control-label">From:</label>
                                                                <div class="col-md-10">
                                                                    <input type="text" class="form-control" readonly="readonly" id="from" th:field="*{sender}">
                                                                </div>
                                                            </div>
                                                            <br/><br/>
                                                            <div class="form-group">
                                                                <label for="to" class="col-md-2 control-label">To:</label>
                                                                <div class="col-md-10">
                                                                    <select  class="form-control input-group-addon" id="to" th:field="*{recipientType}">
                                                                        <option value="RETAIL">RETAIL USER</option>
                                                                        <option value="CORPORATE">CORPORATE USER</option>
                                                                        <option value="OPERATIONS">OPERATOR</option>


                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <br/><br/>
                                                            <div class="form-group">
                                                                <label for="recipient" class="col-md-2 control-label">Recipient:</label>

                                                                <div class="col-md-10">
                                                                    <input type="text" class="form-control" id="recipient" th:field="*{recipient}" placeholder="Enter username of the recipient"/>
                                                                </div>
                                                            </div>
                                                            <br/><br/>
                                                            <div class="form-group">
                                                                <label for="subject" class="col-md-2 control-label">Subject</label>
                                                                <div class="col-md-10">
                                                                    <input type="text" class="form-control" id="subject" th:field="*{subject}">
                                                                </div>
                                                            </div>

<br/><br/>
                                                    <div class="compose-message">
                                                        <div class="summernote" style="display:none;"></div>
                                                        <div class="note-editor">
                                                            <div class="note-dropzone">
                                                                <div class="note-dropzone-message"></div>
                                                            </div>

                                                            <!--<div class="note-editable" contenteditable="true" style="height: 350px;"><br></div><div class="note-statusbar"><div class="note-resizebar"><div class="note-icon-bar"></div><div class="note-icon-bar"></div><div class="note-icon-bar"></div></div></div></div>-->
                                                       <!---->
                                                        <div class="note-editable" contenteditable="true" th:field="*{body}" style="height: 350px;" placeholder="Enter message here"></div>

                                                    </div>
                                                        </div>
                                                            <div class="form-group">
                                                    <div class="compose-options">
                                                        <div class="pull-right">
                                                            <button class="btn btn-primary" type="submit"><i class="fa fa-send"></i> Send</button>
                                                            <button class="btn btn-danger" type="reset"><i class="fa fa-trash"></i> Reset</button>
                                                        </div>
                                                    </div>
                                                                </div>
                                                </form>

                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--End row-->



                                <!-- End Wrapper-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer th:replace="layout :: footer">
            </footer>
            <!-- /footer content -->
        </div>
    </div>



    <!-- bootstrap-wysiwyg -->

    <script>
        $('#compose').click(function(){
            location.href = "/ops/mailbox/new";
        });
    </script>>
