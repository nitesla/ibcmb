<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap -->
    <link th:href="@{~/bank/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{~/bank/font-awesome/font-awesome.min.css}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="@{~/bank/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/css/select.bootstrap.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{~/bank/vendors/bootstrap-editable/css/bootstrap-editable.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{~/bank/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/css/coronation.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/vendors/sweetalert/sweetalert.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/css/bootstrap-switch.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/vendors/switchery/switchery.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{~/bank/vendors/bootstrap-dialog/css/bootstrap-dialog.css}" rel="stylesheet" type="text/css"/>
</head>



<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">

                <div class="page-title">
                    <div class="title_left">
                        <h3>

                            <small>

                            </small>
                        </h3>
                    </div>


                </div>
                <div class="clearfix"></div>
                <div class="x_title">
                    <h2>Message View</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>

                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="col-md-12">

                    <div class="col-md-2">
                        <a href="/ops/mailbox/newcompose" class="btn btn-primary outline-btn btn-block m-b-10">Compose</a>
                        <ul class="list-unstyled mailbox-nav">
                            <li class="active"><a href="inbox.html"><i class="fa fa-inbox"></i>Inbox
                                <span class="badge badge-success">4</span></a></li>
                            <li><a href="inbox.html#"><i class="fa fa-sign-out"></i>Sent</a></li>
                            <li><a href="inbox.html#"><i class="fa fa-file-text-o"></i>Draft</a></li>
                            <li><a href="inbox.html#"><i class="fa fa-exclamation-circle"></i>Spam</a></li>
                            <li><a href="inbox.html#"><i class="fa fa-trash"></i>Trash</a></li>
                        </ul>
                    </div>



                    <div class="col-md-10">
                        <div class="x_panel">

                            <!--Start Page Title-->
                            <!--<div class="page-title-box">-->
                            <!--<h4 class="page-title">Inbox</h4>-->
                            <!--<div class="clearfix"></div>-->
                            <!--</div>-->
                            <!--End Page Title-->

                            <!--Start row-->

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="row">



                                        <div class="col-md-12">
                                            <div class="white-box">
                                                <div class="message-header">
                                                    <h3>Subject:&nbsp;<span th:text="${receivedMessage.subject}" ></span> </h3>
                                                    <p class="message-date">Date:&nbsp;<span th:text="${receivedMessage.dateCreated}" ></span></p>
                                                </div>
                                                <div class="message-sender">
                                                    <p>From:&nbsp; <span th:text="${receivedMessage.recipient}" ></span></p>
                                                </div>
                                                <div class="message-content">
                                                    <p>
                                                        <span th:text="${receivedMessage.body}" ></span></p>
                                                    </p>
                                                </div>

                                                <div class="message-options">
                                                    <a th:href="@{/ops/mailbox/{id}/reply(id=${receivedMessage.id})}" class="btn btn-link"><i class="fa fa-reply m-r-5"></i>Reply</a>
                                                    <a th:href="@{/ops/mailbox/{id}/forward(id=${receivedMessage.id})}" class="btn btn-link"><i class="fa fa-arrow-right m-r-5"></i>Forward</a>
                                                </div>
                                                </div>



                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <!--End row-->



                                <!-- End Wrapper-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer th:replace="layout :: footer">
            </footer>
            <!-- /footer content -->
        </div>
    </div>



    <!-- bootstrap-wysiwyg -->

    <script>
        $('#compose').click(function(){
            location.href = "/ops/mailbox/new";
        });
    </script>>
    <!-- /compose -->

</div>
</body>
</html>
