<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap -->
    <link th:href="@{~/bank/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{~/bank/font-awesome/font-awesome.min.css}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="@{~/bank/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/css/select.bootstrap.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{~/bank/vendors/bootstrap-editable/css/bootstrap-editable.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{~/bank/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/css/coronation.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/vendors/sweetalert/sweetalert.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/css/bootstrap-switch.min.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/vendors/switchery/switchery.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{~/bank/vendors/bootstrap-dialog/css/bootstrap-dialog.css}" rel="stylesheet" type="text/css"/>
</head>



<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" >
                    <!--<a href="index.html"><img th:src="@{~/images/cmb_logo.png}"/></a>-->
                </div>

                <div class="clearfix"></div>
                <div class="clearfix"></div>

                <div th:replace="layout :: ops-menu"></div>
                <div th:replace="layout :: menu-footer-ops"></div>

            </div>
        </div>
        <div th:replace="layout :: ops-top-nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">

                <div class="page-title">
                    <div class="title_left">
                        <h3>

                            <small>

                            </small>
                        </h3>
                    </div>


                </div>
                <div class="clearfix"></div>
                <div class="x_title">
                    <h2>Sent</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>

                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="col-md-12">

                    <div class="col-md-3">
                        <a href="/ops/mailbox/newcompose" class="btn btn-primary outline-btn btn-block m-b-10">Compose</a>
                        <ul class="list-unstyled mailbox-nav">
                            <li class="active"><a href="/ops/mailbox/newinbox"><i class="fa fa-inbox"></i>Inbox
                                <span class="badge badge-success"></span></a></li>
                            <li><a href="inbox.html#"><i class="fa fa-sign-out"></i>Sent</a></li>
                            <li><a href="inbox.html#"><i class="fa fa-file-text-o"></i>Draft</a></li>
                            <li><a href="inbox.html#"><i class="fa fa-exclamation-circle"></i>Spam</a></li>
                            <li><a href="inbox.html#"><i class="fa fa-trash"></i>Trash</a></li>
                        </ul>
                    </div>



                    <div class="col-md-9">

                        <div class="white-box">
                            <div class="mailbox-content">

                                <table class="table">
                                    <thead>
                                    <td>Subject</td>
                                    <td>From</td>
                                    <td>Date</td>

                                    </thead>
                                    <tbody>

                                    <tr class="read" th:each="sndmsg : ${sentMessages}">

                                        <td th:text="${sndmsg.subject}"></td>
                                        <td class="hidden-xs" th:text="${sndmsg.sender}"></td>
                                        <td th:text="${sndmsg.dateCreated}"></td>
                                        <td><a th:href="@{'/ops/mailbox/viewmail/' + ${sndmsg.id} + '/details'}"><i class="fa fa-eye"></i></a>&nbsp; open</td>

                                    </tr>

                                    </tbody>

                                </table>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->

        <!-- /footer content -->
        <footer th:replace="layout :: footer">
        </footer>
    </div>
</div>

<script th:src="@{~/bank/vendors/datatables.net/js/jquery.dataTables.js}"></script>
<script th:src="@{~/bank/js/dataTables.bootstrap.js}"></script>
<script th:src="@{~/bank/js/dataTables.select.js}"></script>
<script th:src="@{~/bank/js/jquery.spring-friendly.min.js}"></script>

</script>

</body>
</html>
