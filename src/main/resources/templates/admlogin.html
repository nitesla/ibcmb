<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>CoronationMB </title>

    <!-- Bootstrap -->
    <link th:href="@{~/bank/css/bootstrap.min.css}"  rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{~/bank/fonts/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="@{~/bank/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/css/select.bootstrap.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{~/bank/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{~/bank/css/coronation.css}" rel="stylesheet"/>

</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">

                <form th:action="@{/admin/login}" method="POST">
                    <h1>Admin Login Form</h1>

                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" name="username" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" name="password"/>
                    </div>
                    <div>
                        <input name="submit" type="submit" value="submit" />
                        <a class="reset_pass" href="#">Lost your password?</a>
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Username or Password invalid, please verify</p>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                </form>
            </section>
        </div>

    </div>
</div>
</body>
</html>
