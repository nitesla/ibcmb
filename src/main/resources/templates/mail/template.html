<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">


<head>
     <meta name="viewport" content="width=device-width"  initial-scale="1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Alerts</title>

</head>

<body itemscope="itemscope" itemtype="http://schema.org/EmailMessage" style="font-family: 'FedraSansStdBook',sans-serif; box-sizing: border-box; font-size: 14px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em; background-color: #ffffff; margin: 0;" bgcolor="#ffffff">

<table class="body-wrap" style="font-family: FedraSansStdBook,Arial,sans-serif; box-sizing: border-box; font-size: 14px; width: 100%; background-color: #f6f6f6; margin: 0;" bgcolor="#ffffff">
    <tr style="font-family: FedraSansStdBook,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
        <td style="font-family: FedraSansStdBook,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>
        <td  class="container" width="600" style="font-family: FedraSansStdBook,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;" valign="top">
            <div class="content" style="font-family: FedraSansStdBook,Arial,sans-serif; box-sizing: border-box; font-size: 14px; max-width: 600px; display: block; margin: 0 auto; padding: 20px;">
                <table class="main" width="100%" cellpadding="0" cellspacing="0" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; border-radius: 3px; background-color: #fff; margin: 0; border: 1px solid #e9e9e9;" bgcolor="b">
                    <tr style="font-family: FedraSansStdBook,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">

                        <td class="alert alert-warning" align="right" style="font-family: FedraSansStdBook,Arial,sans-serif; font-size: 16px; vertical-align: top; color: #003056; font-weight: 500; border-radius: 3px 3px 0 0; background-color: #ffffff; margin: 0; padding: 20px 20px 0 20px;" bgcolor="#fffff" valign="top">
                            <div>
                               <p> <img style="padding-right: 45px; width: 150px;" th:src="${logoUrl}"/></p>
                            </div>
                        </td>
                    </tr>

                    <div layout:fragment="content">

                    </div>



                </table>
            </div>
        </td>
        <td style="font-family: FedraSansStdLight,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>
    </tr>
</table>
</body>
</html>
