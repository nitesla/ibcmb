<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mail/template}">
<head>
    <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Alerts</title>


</head>

<body itemscope="itemscope" itemtype="http://schema.org/EmailMessage"
      style="font-family: 'FedraSansStdBook',sans-serif; box-sizing: border-box; font-size: 14px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em; background-color: #ffffff; margin: 0;"
      bgcolor="#ffffff">

<div layout:fragment="content">

    <tr>
        <td class="alert alert-warning"
            style="font-family: 'FedraSansStdBook',Arial,sans-serif; font-size: 16px; vertical-align: top; color: #003056; font-weight: 500; border-radius: 3px 3px 0 0; background-color: #ffffff; margin: 0; padding: 0 20px 20px 20px;"
            bgcolor="#fffff" valign="top">
            <strong style="display: inline-block; text-align: left; ">Notification - RTGS Transfer from Internet Banking
                Platform</strong>
        </td>
    </tr>
    <tr style="font-family: FedraSansStdLight,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
        <td class="content-wrap"
            style="font-family: FedraSansStdBook,Arial,sans-serif; box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 20px;"
            valign="top">
            <table width="100%" cellpadding="10" cellspacing="0"
                   style="font-family: FedraSansStdBook,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">

                <tr style="font-family: 'FedraSansStdBook',Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
                    <td class="content-block"
                        style="font-family: 'FedraSansStdBook',Arial,sans-serif; box-sizing: border-box; font-size: 14px; color: #003056; vertical-align: top; margin: 0; padding: 0 0 20px;"
                        valign="top">
                        <!--Dear <span th:text="${fullName}"></span>,-->
                        <p>
                            Find below the details of the RTGS Transfer Request:
                        </p>
                        <p></p>

                    </td>
                </tr>

                <tr>

                    <td>Source Account Name:</td>
                    <td><strong><span th:text="${customerName}"></span></strong></td>

                </tr>
                <tr>
                    <td>Source Account Number:</td>
                    <td><strong><span th:text="${transRequest.customerAccountNumber}"></span></strong></td>

                </tr>
                <tr>

                    <td>Destination Account Name:</td>
                    <td><strong><span th:text="${transRequest.beneficiaryAccountName}"></span></strong></td>

                </tr>
                <tr>
                    <td>Destination Account Number:</td>
                    <td><strong><span th:text="${transRequest.beneficiaryAccountNumber}"></span></strong></td>

                </tr>
                <tr>

                    <td>Destination Bank:</td>
                    <td><strong><span th:text="${transRequest.financialInstitution.institutionName}"></span></strong></td>

                </tr>
                <tr>
                    <td>Amount:</td>
                    <td><strong><span th:text="${#numbers.formatDecimal(transRequest.amount, 0, 'COMMA', 2, 'POINT')}"></span></strong></td>


                </tr>


                <tr>
                    <td>Remarks:</td>
                    <td><strong><span th:text="${transRequest.remarks}"></span></strong></td>
                </tr>

                <p></p>




            </table>
        </td>
    </tr>
    <tr style="font-family: FedraSansStdLight,Arial,sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
        <p></p> <p></p>
        <td class="content-block"
            style="font-family: 'FedraSansStdBook',Arial,sans-serif; font-size: 14px; vertical-align: top; color: #003056; font-weight: 500; border-radius: 3px 3px 0 0; background-color: #ffffff; margin: 0; padding: 0 20px 20px 20px;"
            valign="top">
            Regards,
            <p style="font-family: FedraSansStdBook,Arial,sans-serif;">Coronation Merchant Bank</p>

        </td>

    </tr>
</div>
</body>
</html>
