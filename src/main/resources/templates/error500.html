<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{menu.bank.name}"></title>

    <!-- Bootstrap -->
    <link href="../bank/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="../bank/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- NProgress -->
    <link href="../bank/vendors/nprogress/nprogress.css" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link href="../bank/css/custom.css" rel="stylesheet"/>
    <link href="../bank/css/bank.css" rel="stylesheet"/>
</head>

<body class="nav-md bodied">
<div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-middle">
                <div class="text-center text-center">
                    <img th:src="@{~/customer/{name}/img/logo.png(name=#{menu.custom})}"/>

                    <br/>

                    <h1 class="error-number">500</h1>
                    <h2>Internal Server Error</h2>
                    <p>An unexpected error has occurred. Please contact the bank.
                    </p>

                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>
</div>

</body>
</html>
